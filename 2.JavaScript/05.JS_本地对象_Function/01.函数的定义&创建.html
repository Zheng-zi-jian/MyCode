<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创建函数的方法</title>
    <script>
        //--函数(方法)的定义--
        //  (1).函数（function）也是一个对象！
        //  (2).函数是组织好的，可重复使用的，用来实现独立功能的代码块,函数可以提高代码的重用率.
        //  和Object不同之处，函数是专门用来存储代码的对象，函数会封装一些功能(代码),在需要时可以执行这些功能(代码).


        //--函数(方法)的创建方式--

        /* 一,使用构造函数创建一个函数,将要封装的代码以字符的形式传递给构造函数.(实际在开发中很少使用) */
        var fun1 = new Function("console.log('你好,我是构造函数来创建的一个函数')");
        fun1();//你好,我是构造函数来创建的一个函数


        /* 二,使用函数声明方式创建一个函数 function  函数名([形参1,形参2]){执行语句}; */
        function fun2() {
            console.log("你好,我是函数声明来创建的一个函数")
        }
        fun2();//你好,我是函数声明来创建的一个函数


        /* 三,使用函数表达式来创建一个函数 var 函数名 = function([形参1,形参2]){执行语句};*/
        var fun3 = function () {
            console.log("我是匿名函数")
        };
        fun3();//调用
    </script>
</head>
<body>
</body>
</html>
