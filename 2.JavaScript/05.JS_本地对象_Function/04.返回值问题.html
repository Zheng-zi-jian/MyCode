<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数的返回值</title>
    <script>
        /*
        ----返回值----
            在函数中，可以通过return来设置函数的返回值
                (1) return 值;
                        return后的值就会成为函数的返回值.
                (2) return后可以跟任意类型的值.
                (3) return后也可以不跟任何值，这样相当于return undefined.
                (4) return 一旦执行，函数立即结束，换句话函数中return后的代码全都dead code(不再执行).
        */
        //6.JQuery案例练习
        function sum(a, b, c) {
            var D = a + b + c;
            return D;               // return 后的值将会作为一个函数的执行结果返回,
            console.log("hello")    // return后的代码不再执行
        };
        var result = sum(1, 2, 3);  // 定义一个变量进行结果接受,变量result的值就是返回结果.
        console.log("result的结果为:" + result);

        //练习:查询1-50中,5的倍数
        //定义一个函数
        function demo() {
            //创建一个数组,用来存储合法的值
            var Arr = [];
            //创建一个变量,存储索引值
            var index = 0;
            //遍历1--50
            for (var i = 1; i < 50; i++) {
                //检查是否合法值
                if (i % 5 == 0) {
                    //若合法,添加到数组中
                    Arr[index++] = i
                }
            }
            //返回结果
            return Arr;
        }
        //调用,并打印结果
        console.log(demo());
    </script>
</head>
<body>
</body>
</html>
