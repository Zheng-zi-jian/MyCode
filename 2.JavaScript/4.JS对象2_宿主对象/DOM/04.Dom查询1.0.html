<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/1.css" />
		<script type="text/javascript">
			/*  
			 *定义一个函数,专门用来为指定元素绑定单击响应函数
			 * 参数:   idStr  要绑定单击响应函数的对象的id属性值
			 *         fun    事件的回调函数,当单击元素,函数将会被触发
			 */
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}

			window.onload = function() {

				//为id为btn01的按钮绑定一个单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					//需求:查找#bj节点
					var bj = document.getElementById("bj");
					//打印bj
					//innerHTML 通过这个属性可以获取到元素内部的html代码
					alert(bj.innerHTML);
				};

				//为id为btn02的按钮绑定一个单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					//需求:查找所有li节点
					//getElementsByTagName()可以根据标签名来获取一组元素节点对象
					//这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					var lis = document.getElementsByTagName("li");
					//lis 有多个值  是个类数组   打印lis的长度
					//alert(lis.length);
					//遍历lis
					for (var i = 0; i < lis.length; i++) {
						alert(lis[i].innerHTML);
					}
				};

				//为id为btn03的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function() {
					//需求:查找name=gender的所有节点
					var inputs = document.getElementsByName("gender");
					for (var i = 0; i < inputs.length; i++) {
						/*
						 * innerHTML用于获取元素内部的HTML代码的
						 * 	对于自结束标签，这个属性没有意义
						 */
						//alert(inputs[i].innerHTML);
						/*
						 * 如果需要读取元素节点属性，
						 * 	直接使用 元素.属性名
						 * 		例子：元素.id 元素.name 元素.value
						 * 		注意：class属性不能采用这种方式，
						 * 			读取class属性时需要使用 元素.className
						 */
						alert(inputs[i].className);
					}
				};

				//为id为btn04的按钮绑定一个单击响应函数
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function() {
					//需求:查找#city下所有li节点
					//先获取id为city的元素
					var city = document.getElementById("city");
					//再获取#city下的所有li节点
					var lis = city.getElementsByTagName("li");
					//遍历打印
					for (var i = 0; i < lis.length; i++) {
						alert(lis[i].innerHTML)
					}
				}

				//为id为btn05的按钮绑定一个单击响应函数
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function() {
					//需求:返回#city的所有子节点
					//先获取id为city的元素
					var city = document.getElementById("city");
					//再获取#city的所有li节点
					var cns = city.childNodes;
					/*alert(cns.length);4个li 返回9						   
						   原因: 
						   childNodes属性会获取包括文本节点在内的所有节点
						   根据DOM标签,标签间的空白也会当初文本节点
							IE8除外  在IE8中会返回4
						   */
					var cns2 = city.children; //children 属性会获取当前元素的所有子元素
					for (var i = 0; i < cns2.length; i++) {
						alert(cns2[i].innerHTML);
					}
				}

				//为id为btn06的按钮绑定一个单击响应函数
				var btn06 = document.getElementById("btn06");
				//需求:返回#phone的第一个子节点
				btn06.onclick = function() {
					var phone = document.getElementById("phone");
					var fir0 = phone.firstChild; //可以获取当前元素的第一个子节点(包括空白文本节点)
					var fir = phone.firstElementChild; //可以获取当前元素的第一个子节点(兼容性差)
					alert(fir.innerHTML);
				}

				//--返回#bj的父节点
				//为id为btn07的按钮绑定一个单击响应函数
				myClick("btn07", function() {
					var bj = document.getElementById("bj");
					var pn = bj.parentNode;
					alert(pn.innerHTML);
					//inderText:它可以获取到元素内部的文本内容
					alert(pn.innerText);
				})

				//返回#android的前一个兄弟节点
				myClick("btn08", function() {
					var and = document.getElementById("android");
					var ps = and.previousSibling; //获取空白文本   节点
					var ps1 = and.previousElementSibling; //ios    元素
					alert(ps1.innerHTML);
				})

				//读取#username的value属性值
				myClick("btn09", function() {
					var um = document.getElementById("username");
					alert(um.value);
					//value的值就是文本框填写的内容
				})

				//设置#username的value属性值
				myClick("btn10", function() {
					var um = document.getElementById("username");
					um.value = "郑子健";
				})

				//返回#bj的文本值
				myClick("btn11", function() {
					var bj = document.getElementById("bj");
					alert(bj.innerText);
				})
			};
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢哪个城市?</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>你喜欢哪款单机游戏?</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>你手机的操作系统是?</p>

				<ul id="phone">
					<li>IOS</li>
					<li id="android">Android</li>
					<li>Windows Phone</li>
				</ul>

			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male" />
				Male
				<input class="hello" type="radio" name="gender" value="female" />
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="ABCDE" />
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
