<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/1.css" />
		<script>
			//创建公共方法
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			//页面加载提前
			window.onload = function() {


				//创建一个"广州"节点,添加到#city下
				myClick("btn01", function() {
					//创建广州节点<li>广州<li>

					//第一步:创建li元素节点
					//document.createElement();可以用于创建一个元素节点对象.需要一个标签名作为参数.
					var li = document.createElement("li");

					//第二步:创建广州文本节点
					// document.createTextNode();可以用于创建一个文本节点对象.需要一个文本作为参数.
					var gzText = document.createTextNode("广州");

					//第三步:将gzText设置为li的子节点
					//appendChild();可以向一个父节点中添加一个子节点
					//语法:     父节点.appendChild(子节点);
					li.appendChild(gzText);

					//第四步:将li设置为city的子节点
					//获取id为city的节点
					var city = document.getElementById("city");
					city.appendChild(li);
				});


				//将"广州"节点插入到#bj前面
				myClick("btn02", function() {
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					//获取id为#bj节点
					var bj = document.getElementById("bj");
					//获取id为city的节点
					var city = document.getElementById("city");
					// city.insertBefore();可以在指定的子节点前加入新的子节点
					//语法    父节点.insertBefore(旧节点,新节点);
					city.insertBefore(li, bj);
				});


				//使用"广州"节点替换#bj节点
				myClick("btn03", function() {
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					//city.replaceChild(新节点,旧节点);可以在指定的新节点替代旧节点
					city.replaceChild(li,bj);
				});
				
				
				// 删除#bj节点
				myClick("btn04",function(){
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					//方法一
					//父节点removeChild(子节点);   可以删除指定父元素的一个指定子元素
					//city.removeChild(bj);
					//方法二:子节点的父节点的删除自己的子节点
					bj.parentNode.removeChild(bj);//常用
				})
				
				
				// 读取#city内的HTML代码
				myClick("btn05",function(){
					var city = document.getElementById("city");
					alert(city.innerHTML);
				})
				
				
				//设置#bj内的HTML代码
				myClick("btn06",function(){
					var bj = document.getElementById("bj");
					bj.innerHTML="wuhan";
				})
				
				
				// 创建一个"广州"节点,添加到#city下
				myClick("btn07",function(){
					var city = document.getElementById("city");
					city.innerHTML+="<li>广州</li>";
				})
				
				//推荐第一种和第七中可以结合使用
			}
		</script>

	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢哪个城市?</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
