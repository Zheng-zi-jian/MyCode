<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function() {
				//获取按钮对象
				var btn = document.getElementById("btn");
				//为按钮绑定响应事件,当事件被触发时，其对应的函数将会被调用;
				//绑定一个单击事件
				btn.onclick = function() {
					console.log("你还点~~~");
				};
			};
		</script>
	</head>
	<body>
		<!-- 事件，就是用户和浏览器之间的交互行为，比如：点击按钮，鼠标移动、
		可以在事件对应的属性中设置一些js代码，这样当事件被触发时，这些代码将会执行 
		-->
		<!-- 设置一个按钮 -->
		<button id="btn">我是一个按钮</button>
	</body>
</html>
