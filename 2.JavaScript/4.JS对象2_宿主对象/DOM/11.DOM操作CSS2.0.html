<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				font-size: 14px;
			}

			button {
				width: 100px;
			}

			#box1 {
				width: 100px;
				height: 100px;
				padding: 10px;
				border: 10px solid #00FFFF;
				background-color: #ADFF2F;
				position: relative;
			}

			#box2 {
				width: 100px;
				height: 20px;
				background-color: #FF0000;
				position: relative;
			}

			#box3 {
				width: 200px;
				height: 200px;
				background-color: aqua;
				overflow: scroll;
			}

			#box4 {
				width: 350px;
				height: 500px;
				background-image: linear-gradient(red 30px, yellow);
			}
		</style>
		<script>
			window.onload = function() {
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					/* 
					 * element.clientwidth   获取元素的可见宽度(只读)
					 * element.clientheight  获取元素的可见高度(只读)
					 * --会获取宽度和高度,包含内容区和内边距.
					 * 
					 * element.offsetHeight  返回元素的高度。 
					 * element.offsetWidth   返回元素的宽度。 
					 * --会获取整个的宽度和高度,包括 内容区 内边距  边框
					 * ---这些属性的返回值都i不带Px,返回的是一个数字,可以直接计算.
					 */
					console.log("可见元素宽为:" + box1.clientWidth + "可见元素高为:" + box1.clientHeight);
					//返回:可见元素宽为:120可见元素高为:120
					console.log("元素的宽度为:" + box1.offsetWidth + "元素的高度为:" + box1.offsetHeight);
					//返回:元素的宽度为:140元素的高度为:140


					/* 
					 *element.offsetPartent
					 * -可以用来获取当前元素的定位父元素
					 * -获取离当前元素最近的开启了定位的祖先元素,若全无,则返回body
					 */
					var op = box2.offsetParent;
					console.log(op.id); //返回box1


					/* 
					 *element.offsetLeft
					 * -当前元素相对于其定位父元素的水平偏移量
					 *element.offsetTop
					 * -当前元素相对于其定位父元素的垂直偏移量
					 */
					console.log(box1.offsetLeft); //返回0
					console.log(box2.offsetLeft); //返回10
				};


				var box3 = document.getElementById("box3");
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					/* element.scrollLeft 
					 *-返回元素左边缘与视图之间的水平距离。 
					 *element.scrollTop 
					 *-返回元素上边缘与视图之间的垂直距离。 
					 */
					console.log(box3.scrollTop);
					console.log(box3.scrollLeft);

					/* 
					 *element.scrollHeight
					 * -返回元素的整体宽度
					 *element.scrollHeight
					 * -返回元素的整体高度
					 */
					console.log(box3.clientHeight); //183
					console.log(box4.scrollHeight); //500


					//当满足scrollHeight - scrollTop == clientHeight
					//说明垂直滚动条滚动到底了
					//当满足scrollWidth - scrollLeft == clientWidth
					//说明水平滚动条滚动到底
					//alert(box4.scrollHeight - box4.scrollTop);



				};
			};
		</script>
	</head>
	<body>
		<div id="box1">
			<p>
				box1<br>宽高:100px<br>内边距:10px<br>边框:10px
			</p>
			<div id="box2">
				box2
			</div>
		</div>
		<button id="btn01">点击</button>
		<div id="box3">
			<div id="box4">

			</div>
		</div>
		<button id="btn02">点击</button>
	</body>
</html>
