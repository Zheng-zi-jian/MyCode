<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>全选练习</title>
		<!--checkedAllBox        全选/全不选
		    checkedAllBtn        全选
		    checkedNoBtn         全不选
		    checkedRevBtn        反选
		    sendBtn              提交 
		-->
		<script>
			window.onload =function(){
				//  checkedAllBtn全选
				//绑定单击响应
				var checkedAllBtn =document.getElementById("checkedAllBtn");
				checkedAllBtn.onclick=function(){
					//--设置四项全选状态
					//获取四个选项的items
					var items =document.getElementsByName("items");
					//遍历itmes
					for(var i=0; i<items.length;i++){
					//设置为选中状态,通过多选框的checked属性可以来获取或设置多选框的选中状态
					items[i].checked=true;
					};
					//将全选/全不选设置为选中
					checkedAllBox.checked=true;		
				}
				
				//checkedNoBt全不选
				var checkedNoBtn =document.getElementById("checkedNoBtn");
				checkedNoBtn.onclick=function(){
					var items =document.getElementsByName("items");
					for(var i=0; i<items.length;i++){
						items[i].checked=false;
					};
					//将全选/全不选设置为不选中
					checkedAllBox.checked=false;				
					
				}
				
				// checkedRevBtn反选
				var checkedRevBtn =document.getElementById("checkedRevBtn");
				checkedRevBtn.onclick=function(){
					var items =document.getElementsByName("items");
					for(var i=0; i<items.length;i++){
						
					if(items[i].checked){
						items[i].checked=false;
					}else{
						items[i].checked=true;
       				}
				    };
				}
				
				//sendBtn提交   :弹出选中按钮
				var sendBtn = document.getElementById("sendBtn");
				sendBtn.onclick = function(){
					var items =document.getElementsByName("items");
					for(var i =0; i<items.length;i++){
						if(items[i].checked){
               			     alert(items[i].value);
						}
					};
				}
				
				// checkedAllBox  全选/全不选
				var checkedAllBox = document.getElementById("checkedAllBox");
				checkedAllBox.onclick=function(){
					var items =document.getElementsByName("items");
					for (var i =0 ; i<items.length;i++){
				    //方法一:if判断
						// if(checkedAllBox.checked){
						// 	items[i].checked=true;
						// }else{
						// 	items[i].checked=false;
						// }
					//方法二:
						//items[i].checked = checkedAllBox.checked;
					//方法三:在事件的响应事件中,响应函数是给谁绑定的,this就是谁
					    items[i].checked = this.checked;
					};
					
					}
				
				
				//获取四个多选框items
				var items = document.getElementsByName("items");
				//循环为四个多选框分别绑定单击响应函数
				for(var i =0;i<items.length;i++){
					 items[i].onclick=function(){
						 //先把 checkedAllBox设置为默认true
						  checkedAllBox.checked=true;
						 //再循环判断四个多选框是否全选
						 for(var j=0;j<items.length;j++){
							 //只要有一个没选中就不是全选
							 if(!items[j].checked){
								 //将 checkedAllBox设置为没选中
								  checkedAllBox.checked=false;
								  //一旦发现任意一值为flase则立即停止循环
								  break;
							 };
						 }
				 	 };
			    }
				
				
				//
				var checkedAllBox = document.getElementById("checkedAllBox");
			}
				
		</script>
	</head>
	<body>
		<form method="post" action="">
			你爱好的运动是？
			<br />
			<input type="checkbox" name="items" value="足球" />足球
			<br />
			<input type="checkbox" name="items" value="篮球" />篮球
			<br />
			<input type="checkbox" name="items" value="羽毛球" />羽毛球
			<br />
			<input type="checkbox" name="items" value="乒乓球" />乒乓球
			<br />
			<input type="checkbox" id="checkedAllBox" />全选/全不选
			<br />
			<input type="button" id="checkedAllBtn" value="全　选" />
			<br />
			<input type="button" id="checkedNoBtn" value="全不选" />
			<br />
			<input type="button" id="checkedRevBtn" value="反　选" />
			<br />
			<input type="button" id="sendBtn" value="提　交" />
		</form>
	</body>
</html>
