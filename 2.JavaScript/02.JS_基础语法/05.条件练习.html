<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句练习</title>
    <script>
        //练习1:编写一个程序,获取一个用户输入的整数.然后通过程序显示这个数是奇数还是偶数.
        var date = parseInt(prompt("测试1:请输入数字"));
        if (date % 2 == 0) {
            alert("输入整数为偶数");
        } else {
            alert("输入整数为奇数");
        }

        //练习2:编写一个程序，检查任意一个年份是否是闰年。
        var years = prompt('测试2:请输入查询年份');
        if (years % 4 == 0 && years % 100 != 0 || years % 400 == 0) {
            alert(years + "年是闰年");
        } else {
            alert(years + "年不是闰年");
        }

        //练习3(循环):编写一个程序，获取用户输入的狗的年龄，然后通过程序显示其相当于人类的年龄.(如果用户输入负数，请显示一个提示信息)
        var dog = prompt('测试3:输入狗狗的年龄');
        while (isNaN(dog) || dog <= 0) {
            alert('输入错误');
            dog = prompt('测试3:请重新输入');
        }
        if (dog > 0 && dog <= 2) {
            alert('换算后的年龄为' + (dog * 10.5) + '岁');
        } else if (dog > 2) {
            alert('换算后的年龄为' + (21 + (dog - 2) * 4) + '岁');
        }

        //练习4:输入小明的期末成绩: 当成绩为100时，'奖励一辆BMW' 当成绩为[80-99]时，'奖励一台华为' 当成绩为[60-79]时，'奖励一本参考书' 其他时，什么奖励也没有
        var score = prompt('测试4:请输入小明的期末成绩');
        if (score == 100) {
            alert('奖励一辆BMW');
        } else if (score >= 80) {
            alert('奖励一台华为');
        } else if (score >= 60 && score <= 79) {
            alert('奖励一本参考书');
        } else {
            alert('离挨打不远了');
        }

        //练习5:大家都知道，男大当婚，女大当嫁.
        var height = prompt("请输入你的身高:");//获取身高
        var money = prompt("请输入你的财富:"); //获取财富
        var face = prompt("请输入你的颜值:");  //获取颜值
        if (height > 180 && money > 1000 && face > 500) {
            alert("我一定要嫁给他~~");
        } else if (height > 180 || money > 1000 || face > 500) {
            alert("嫁吧，比上不足，比下有余。");
        } else {
            alert("老娘不嫁。");
        }
    </script>
</head>
<body>
</body>
</html>
