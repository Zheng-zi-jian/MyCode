<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>循环语句练习</title>
    <script type="text/javascript">
        //打印1-100之间所有奇数之和
        //创建一个变量，用来保存奇数之和;
        //打印1-100之间的数
        //var sum = 0;
        for (var i = 1, sum = 0; i < 100; i += 2) {
            sum += i;
        }
        console.log("奇数之和为 : " + sum);
        //--------------------------------------------------
        //打印1-100之间所有7的倍数的个数及总和
        //定义一个变量，来保存总和
        var sum = 0;
        //定义一个计数器，来记录数量
        var count = 0;
        //打印1-100之间所有的数
        for (var i = 1; i < 100; i += 7) {
            sum += i;
            count++; //使计数器自增1
        }
        console.log("总和为:" + sum);
        console.log("总数量为:" + count);
        //--------------------------------------------------
        //水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
        //例如：1^3 + img^3 + 3^3 = 153）,请打印所有的水仙花数。
        //打印所有的三位数
        for (var i = 100; i < 1000; i++) {
            //获取i的百位 十位 个位的数字
            //获取百位数字
            var bai = parseInt(i / 100);
            //获取十位的数字
            var shi = parseInt((i - bai * 100) / 10);
            //获取个位数字
            var ge = i % 10;
            //判断i是否是水仙花数
            if (bai ** 3 + shi ** 3 + ge ** 3 == i) {
                console.log(i);
            }
        }
        //--------------------------------------------------
        /*
        在页面中接收一个用户输入的数字，并判断该数是否是质数。
        质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
        */
        var num = prompt("请输入一个大于1的整数:");
        //判断这个值是否合法
        if (num <= 1) {
            alert("该值不合法！");
        } else {
            //默认当前num是质数
            var flag = true;
            //判断num是否是质数
            //获取2-num之间的数(num的因数)
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;//如果num除以自己的任何一个因数的余数为0,则说明num的因数大于2个  则不是质数.
                    break;
                }
            }
            if (flag) {
                alert(num + "是质数！！！");
            } else {
                alert("这个不是质数")
            }
        }
        //--------------------------------------------------
        /*
              1.打印99乘法表
              	 1*1=1
              	 1*2=2 2*2=4
              	 1*3=3 2*3=6 3*3=9
              	 1*4=4 2*4=8 3*4=12 4*4=16
              						      ....9*9=81
         */
        //创建外层循环，用来控制乘法表的高度
        for (var i = 1; i <= 9; i++) {
            //创建一个内层循环来控制图形的宽度
            for (var j = 1; j <= i; j++) {
                document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
            }
            //输出一个换行
            document.write("<br />");
        }
        //--------------------------------------------------
        /*
            通过一个for循环来输出图形
            这个for循环执行几次，图形的高度就是多少
            它可以用来控制图形的高度
            在循环的内部再创建一个循环，用来控制图形的宽度
            目前我们的外部的for循环执行1次，内部的就会执行5次
            内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
        */
        /*
             通过程序，在页面中输出如下的图形：
             *      1   <1   i=0
             **     2   <2   i=1
             ***    3   <3   i=2
             ****   4   <4   i=3
             *****  img   <img   i=4
         */
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < i + 1; j++) {
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
        /*
             通过程序，在页面中输出如下的图形：
             ***** 1   j<img(img-0)  i=0
             ****  2   j<4(img-1)  i=1
             ***   3   j<3(img-2)  i=2
             **    4   j<2(img-3)  i=3
             *     img   j<1(img-4)  i=4
         */
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5 - i; j++) {
                document.write("*&nbsp;&nbsp;&nbsp;");
            }
            //输出一个换行
            document.write("<br />");
        }

        //打印出1-100之间所有的质数
        document.write("100以内的质数:");
        for (var i = 2; i <= 100; i++) {
            // console.log(i);
            var flag = true;
            //判断i是否是质数
            //获取到2-i之间的所有的数
            for (var j = 2; j < i; j++) {
                //判断i是否能被j整除
                if (i % j == 0) {
                    //如果进入判断则证明i不是质数,修改flag值为false
                    flag = false;
                }
            }
            if (flag) {
                document.write(i + " ,");
            }
        }
    </script>
    <style>
        span {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>

</body>
</html>
