<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型的转换</title>
		<script>
			/*
			 * 一、强制类型转换
			 * 		- 指将一个数据类型强制转换为其他的数据类型
			 * 		- 类型转换主要指，将其他的数据类型，转换为 String Number Boolean
			 */

			/*
			 * 二、转换为String
			 * 方式一：
			 * 		- 调用被转换数据类型的toString()方法
			 * 		- 该方法不会影响到原变量，它会将转换的结果返回
			 * 		- 注意!：null和undefined这两个值没有toString()方法.
			 * 
			 * 方式二：
			 * 		- 调用String()函数，并将被转换的数据作为参数传递给函数
			 * 		- 使用String()函数做强制类型转换时，
			 * 			对于Number和Boolean,就是调用的toString()方法
			 * 			对于null和undefined,就不会调用toString()方法
			 */
			//方式一:
				//1,定义一个Number数据类型
					var a = 123;
					a = a.toString();      //调用toString()方法
					console.log(typeof a); //判断为String
				//2,定义一个Boolean数据类型
					var a = true;          //调用toString()方法
					a = a.toString();      //判断为String
					console.log(typeof a); //String
				//3,定义一个Null数据类型
					var a = null;
					//a = a.toString();    报错
			//方法二:
				//调用String()函数，来将a转换为字符串
					a = 123;
					b = true;
					a = String(a);
					console.log(typeof a); //String
					a = String(b);
					console.log(typeof a); //String


			/*
			 * 三、转换为Number
			 * 方式一：
			 * 		- 使用Number()函数
			 * 			1.字符串 --> 数字
			 *   			(1).如果是纯数字的字符串，则直接将其转换为数字
			 * 	 			(2).如果字符串中有非数字的内容，则转换为NaN
			 * 	 			(3).如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			 *  		2.布尔  -->  数字
			 * 				true  转成1
			 * 				false 转成0
			 * 			3.null -->  数字0
			 *
			 *  		4.undefined-->数字NaN
			 * 
			 * 方式二：
			 * 		- 这种方式专门用来对付字符串
			 * 			- parseInt()   把一个字符串转换为一个整数
			 * 			- parseFloat() 把一个字符串转换为一个浮点数
			 */
			//调用Number()函数来将a转换为Number类型
				//纯数字的字符串
					var a = "123";
					a = Number(a);
					console.log(a); //123
				//字符串中有非数字的内容
					var a = "中国";
					a = Number(a);
					console.log(a); //NaN
				//全是空格的字符串
					var a = "   ";
					a = Number(a);
					console.log(a); //0
				//false
					var a = false;
					a = Number(a);
					console.log(a); //0
				//true
					var a = true;
					a = Number(a);
					console.log(a); //1
				//null
					a = null;
					a = Number(a);
					console.log(a); //0
				//undefined
					a = undefined;
					a = Number(a);
					console.log(a); //NaN
			//调用parseInt()函数将a转换为Number
				//parseInt()可以将一个字符串中的有效的整数内容去出来，然后转换为Number
					a = "123567a567px";
					a = parseInt(a);
					console.log(a); //123567
				//parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
					a = "123.456.789px";
					a = parseFloat(a);
					console.log(a); //123.456
				//如果对非String使用parseInt()或parseFloat(),它会先将其转换为String然后在操作.


			/*
			 * 四、转换为Boolean
			 * 	使用Boolean()函数
			 * 		undefined-->  false
			 * 		对象   -->     true
			 *  	null  -->     false
			 * 		数字: 0和NaN -->false ;其余的都是true
			 *  	字符串:空串 -->  false ;其余的都是true
			 */
			//调用Boolean()函数来将a转换为布尔值
			//数字
				var a = 123;
				a = Boolean(a);
				console.log(a); //true
			//数字0
				var a = 0;
				a = Boolean(a);
				console.log(a); //false
			//数字NaN
				var a = NaN;
				a = Boolean(a);
				console.log(a); //false

			/*
			 * 基本数据类型: String Number Boolean Null Undefined
			 * 引用数据类型: Object
			 *
			 * 在JS语言中,方法和属性只能添加给对象，不能添加给基本数据类型
			 * 		如果当我们对一些基本数据类型的值去调用属性和方法时，浏览器会临时使用包装类将其转换为对象，
			 * 		然后在调用对象的属性和方法.调用完以后，在将其转换为基本数据类型
			 *
			 * 在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
			 * 	String()
			 * 		- 可以将基本数据类型字符串转换为String对象
			 * 	Number()
			 * 		- 可以将基本数据类型的数字转换为Number对象
			 *  Boolean()
			 * 		- 可以将基本数据类型的布尔值转换为Boolean对象
			 * 	但是注意：我们在实际应用中不会使用基本数据类型的对象，
			 * 		如果使用基本数据类型的对象，在做一些比较时可能会带来一些不可预期的结果
			 */
		</script>
	</head>
	<body>
	</body>
</html>
