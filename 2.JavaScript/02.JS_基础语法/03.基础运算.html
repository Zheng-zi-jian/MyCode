<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据的基础运算</title>
		<script>
			/* 一、算数运算符
			 *  1.对非Number类型的值进行运算时，会将这些值转换为Number类型然后在运算.
			 *	2.任何值和NaN做运算都得NaN.
			 * 	3.基础运算:
			 *  	(1) "+"
			 * 				数值:  对左右两个值进行加法运算,并将结果返回.
			 * 				字符串:如果对两个字符串进行拼串,并返回.
			 * 		   		任何的值和字符串做加法运算,都会先转换为字符串,再和字符串做拼串的操作.
			 * 		(2) "-" 两个值进行减法运算，并将结果返回
			 * 		(3) "*" 两个值进行乘法运算，并将结果返回
			 * 		(4) "/" 两个值进行除法运算，并将结果返回
			 * 		(5) "%" 取模运算（取余数），并将结果返回
			 *  	(6) "**" 幂运算，并将结果返回
			 */
			var a = 123;
			result = a + 1; //124
			result = 456 + 78; //534
			result = true + 1; //2
			result = true + false; //1
			result = 2 + null; //2
			result = "你好" + "大帅哥"; //你好大帅哥
			result = 123 + "1"; //1231
			result = true + "hello"; //truehello
			result = 1 + 2 + "3"; //33
			result = "1" + 2 + 3; //123
			result = 100 - true; //99
			result = 100 - "1"; //99
			result = 2 * undefined; //NaN
			result = 2 * null; //0
			result = 9 % 4; //1
			result = 2**3;  //8


			/* 二、一元运算符
			 * 	+ 正号,正号不会对数字产生任何影响
			 * 	- 负号,负号可以对数字进行负号的取反
			 */
			var a = 123; //123
			a = -a;      //-123
			a = -true;   //-1
			var result = 1 + +"2" + 3; //6


			/* 三、自增运算符
			 *  自增 ++ ; 自减 --
			 * 	- 通过自增/自减,可以使变量在自身的基础上增加1/减少1.
			 * 	- 自增分成两种：后++(a++) 和 前++(++a).
			 * 	- 自减分成两种：后--(a--) 和 前--(--a).
			 * 	a++:先运算,后自增.
			 * 	++a:先自增,后运算.
			 *  a--:先运算,后自减.
			 *  --a:先自减,后运算.
			 */
			// var a = 15;   console.log('a =', a); 17
			// var b = a++;  console.log('b =', b); 15
			// var c = ++a;  console.log('c =', c); 17
			// var a = 15;   console.log('a =', a); 13
			// var b = --a;  console.log('b =', b); 14
			// var c = a--;  console.log('c =', c); 14
			var d = 33;
			d = d++;  // console.log('d =', d);  33

			var e = 10;
			e = e++ + ++e + e; // console.log('e =', e); 34

			/*四、赋值运算
			 * 	可以将符号右侧的值赋值给符号左侧的变量
			 * 	a += 5 等价于 a = a + 5
			 * 	a -= 5 等价于 a = a - 5
			 * 	a *= 5 等价于 a = a * 5
			 * 	a /= 5 等价于 a = a / 5
			 * 	a %= 5 等价于 a = a % 5
			 *  a **= 5 等价于 a = a ** 5 或者 a*a*a*a*a 或者 a的五次方.
			 */


			/*五、相等运算
			 *  == 相等运算
			 * 		-相等运算符用来比较两个值是否相等，如果相等会返回true，否则返回false
			 * 		-如果值的类型不同，则会自动进行类型转换，将其转换为相同的类型,然后比较.
			 * 
			 *  != 不相等运算
			 * 		-不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
			 * 		-不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false
			 * 		
			 *  === 全等运算
			 * 		-用来判断两个值是否全等，它和相等类似，不同的是它不会做自动的类型转换
			 * 		-如果两个值的类型不同，直接返回false
			 * 
			 * 	!== 不全等运算
			 * 		-用来判断两个值是否不全等，和不等类似，不同的是它不会做自动的类型转换
			 * 		-如果两个值的类型不同，直接返回true
			 */


			/* 六、条件运算符
			 * 条件运算符也叫三元运算符
			 * 	语法：
			 * 		条件表达式?语句1:语句2;
			 * 	- 执行的流程：
			 * 		条件运算符在执行时，首先对条件表达式进行求值，
			 * 			如果该值为true，则执行语句1，并返回执行结果
			 * 			如果该值为false，则执行语句2，并返回执行结果
			 * 		如果条件的表达式的求值结果是一个非布尔值，会将其转换为布尔值然后在运算.
			 */
			var a = 300;
			var b = 143;
			a > b ? console.log("a大"):console.log("b大");
			//获取最大值
			var max = a > b ? a : b;
			console.log(max);//300


			/* 七、逻辑运算
			 * JS中为我们提供了三种逻辑运算符
			 * ! 非
			 * 	- !可以用来对一个值进行非运算
			 * 	- 所谓非运算就是值对一个布尔值进行取反操作，
			 * 		true变false，false变true
			 * 	- 如果对一个值进行两次取反，它不会变化
			 * 	- 如果对非布尔值进行元素，则会将其转换为布尔值，然后再取反
			 * 		所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
			 * 		可以为一个任意数据类型取两次反，来将其转换为布尔值，
			 * 		原理和Boolean()函数一样
			 * 
			 * && 与
			 * 	- &&可以对符号两侧的值进行与运算并返回结果
			 * 	- 运算规则
			 * 		- 两个值中只要有一个值为false就返回false，
			 * 			只有两个值都为true时，才会返回true
			 * 		- JS中的“与”属于短路的与，
			 * 			如果第一个值为false，则不会看第二个值
			 * 
			 * || 或
			 * 	- ||可以对符号两侧的值进行或运算并返回结果
			 * 	- 运算规则：
			 * 		- 两个值中只要有一个true，就返回true
			 * 			如果两个值都为false，才返回false
			 *		- JS中的“或”属于短路的或
			 * 			如果第一个值为true，则不会检查第二个值
			 * 
			 * && || 非布尔值的情况
			 * 	- 对与非布尔值进行与或运算时，
			 * 		会先将其转换为布尔值，然后再运算，并且返回原值
			 * 	- 与运算：
			 * 		- 如果第一个值为true， 返回第二个值
			 * 		- 如果第一个值为false，返回第一个值
			 * 
			 * 	- 或运算
			 * 		- 如果第一个值为true， 返回第一个值
			 * 		- 如果第一个值为false，返回第二个值
			 * 
			 */
			
			/* 八、关系运算
			 * 通过关系运算符可以比较两个值之间的大小关系，
			 * 		>  大于号
			 *  	<  小于号
			 *  	>= 大于等于
			 *  	<= 小于等于
			 * 如果关系成立它会返回true，如果关系不成立则返回false
			 *
			 * 非数值的情况
			 * 		- 对于非数值进行比较时，会将其转换为数字然后在比较
			 *  	- 任何值和NaN做任何比较都是false
			 * 		- 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较而会分别比较字符串中字符的Unicode编码
			 * 		- 比较中文时没有意义
			 * 		- 任何值和NaN做任何比较都是false
			 */
			
			var result = 5 > 10;//false
			result = 5 > 4; //true
			result = 5 < 4; //false
			result = 4 <= 4; //true

			//console.log(1 > true); //false
			//console.log(1 >= true); //true
			//console.log(1 > "0"); //true
			//console.log(10 > null); //true
			//console.log(10 <= "hello"); //false
			//console.log(true > false); //true
			//console.log("1" < "5"); //true
			//console.log("11" < "5"); //true
			
			//比较两个字符串时，比较的是字符串的字符编码
			//console.log("a" < "b");//true
			//比较字符编码时是一位一位进行比较
			//如果两位一样，则比较下一位，所以借用它来对英文进行排序
			//console.log("abc" < "bcd");//true
			//比较中文时没有意义
			//console.log("戒" > "我"); //true
			//如果比较的两个字符串型的数字，可能会得到不可预期的结果
			//注意：在比较两个字符串型的数字时，一定一定一定要转型
			console.log("11123123123123123123" < +"5"); //true
			
			/*
			 * 在字符串中使用转义字符输入Unicode编码
			 * 	\u四位编码
			 */
			console.log("\u2626");
		</script>
	</head>
	<body>
		<!--在网页中使用Unicode编码,&#编码; 这里的编码需要的是10进制-->
		<h1 style="font-size: 20px;">&#9760;</h1>
		<h1 style="font-size: 20px;">&#9856;</h1>
	</body>
</html>
