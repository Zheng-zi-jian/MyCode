<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象的方法</title>
    <script>
        /*
         *  一、Object构造函数模式
         *       (1)最简单的方式就是创建一个Object对象，并为其添加属性和方法。
         *       (2)适用场景: 起始时不确定对象内部数据
         *       (3)问题: 语句太多
         */
        var person = new Object();       // 先创建空Object对象
        person.name = "XiaoMing";        // 再动态添加属性/方法
        person.age = 18;
        person.sayHello = function () {
            console.log(this.name + this.age);
        }
        person.sayHello();  //XiaoMing18
        //---------------------------------------------------------------------------------------------
        /*
         *  二、使用对象字面量来创建一个对象
         *      (1)使用{}创建对象, 同时指定属性/方法
         *      (2)使用对象字面量创建一个对象，可以在创建对象时，直接指定对象中的属性
         *      (3)适用场景: 起始时对象内部数据是确定的
         *      (4)问题: 如果创建多个对象, 有重复代码
         * 		(5)语法：{属性名:属性值,属性名:属性值....}
         * 			    - 属性名和属性值是一组一组的名值对结构
         * 			    - 名和值之间使用:连接，多个名值对之间使用,隔开(最后一个属性后不用添加",")
         * 			    - 对象字面量的属性名可以加引号也可以不加，建议不加,
         */
        var obj = {
            name: "XiaoMing",
            age: 29,
            job: "Software Engineer",
            sayName: function () {
                console.log(this.name, this.age, this.job)
            }
        }
        obj.sayName();  //XiaoMing 29 Software Engineer

        //---------------------------------------------------------------------------------------------

        /*  三、使用工厂方法创建对象
         *      (1)通过工厂函数动态创建对象并返回
         *      (2)适用场景: 需要创建多个对象
         *      (3)缺点: 对象都是Object类型,无法判断一个对象的类型.
         *      (4)优点: 通过该方法可以大批量的创建对象
         */

        //创建人类型对象  创建狗类型对象   创建猫类型对象  都可以
        function createPerson(name, age, gender) {
            var obj = new Object(); //创建一个新的对象
            obj.name = name;  //向对象中添加属性
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                console.log(this.name);
            };
            return obj;  //将新的对象返回
        }

        //新版本可简化为:
        function createPerson(name, age, gender) {
            return {
                name,
                age,
                gender,
                sayHello() {
                    console.log(this.name);
                }
            };
        }

        var obj1 = createPerson("蜘蛛精", 18, "女");
        console.log(obj1);
        var obj2 = createPerson("猪八戒", 28, "男");
        console.log(obj2);
        //---------------------------------------------------------------------------------------------

        /* 四、使用new关键字调用的函数,构造函数是专门用来创建对象的函数.(object构造函数) */
    </script>
</head>
<body>
</body>
</html>
