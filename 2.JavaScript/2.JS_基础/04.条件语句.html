<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 流程控制语句
         * -JS中的程序是从上到下一行一行执行的
         * -流程控制语句可以控制程序执行流程,使程序可以根据一定的条件来选择执行.
         * -语句的分类：
         * 	1.条件判断语句
         * 	2.条件分支语句
         * 	3.循环语句
         *
         *
         * --条件判断语句：
         *  - if语句
         * 	- 语法一：
         *  -使用条件判断语句在执行某个语句之前判断，
         *   条件成立执行语句，条件不成立不执行语句。
         * 		if(条件表达式){
         * 			语句...
         * 		};
         *
         *  - 语法二:
         *  -当该语句执行时，会先对if后的条件表达式进行求值判断，
         * 		如果该值为true，则执行if后的语句
         * 		如果该值为false，则执行else后的语句
         * 		if(条件表达式){
         * 			语句...
         * 		}else{
         * 			语句...
         * 		}
         *
         * 	- 语法三：
         *  -当该语句执行时，会从上到下依次对条件表达式进行求值判断
         * 		如果值为true，则执行当前语句。
         * 		如果值为false，则继续向下判断。
         * 		如果所有的条件都不满足，则执行最后一个else后的语句
         * 		该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句.
         * 		if(条件表达式){
         * 			语句...
         * 		}else if(条件表达式){
         * 			语句...
         * 		}else if(条件表达式){
         * 			语句...
         * 		}else{
         * 			语句...
         * 		}
         */
        var a = 15;
        if (a > 10 && a <= 20) {
            console.log("a大于10，并且 a小于等于20");
        }
        ;

        var age = 50;
        if (age >= 60) {
            console.log("你已经退休了~~");
        } else {
            console.log("你还没退休~~~");
        }
        ;

        age = 90;
        if (age > 17 && age <= 30) {
            console.log("你已经成年了");
        } else if (age > 30 && age <= 60) {
            console.log("你已经中年了");
        } else if (age > 60 && age <= 80) {
            console.log("你已经退休了");
        } else {
            console.log("你岁数挺大的了~~");
        }

        /*
         * 条件分支语句也叫switch语句
         * 	语法：
         * 		switch(条件表达式){
         * 			case 表达式:
         * 				语句...
         * 				break;
         *  		case 表达式:
         * 				语句...
         * 				break;
         * 			default:
         * 				语句...
         * 				break;
         * 		}
         * 	执行流程：
         * 	1.执行时会依次将case后的表达式的值和switch后的条件表达式的值进行(全等比较!!!)，
         * 		比较结果为true，则从当前case处开始执行代码。
         * 		比较结果为false，则继续向下比较
         * 	2.如果所有的比较结果都为false，则只执行default后的语句.
         * 	3.当前case后的所有的代码都会执行，可以在case的后边跟着一个break关键字，
         * 		这样可以确保只会执行当前case后的语句，而不会执行其他的case。
         */
        var num = prompt("请输入");
        switch (num) {
            case '1':
                alert("壹");
                //使用break可以来退出switch语句
                break;
            case '2':
                alert("贰");
                break;
            case '3':
                alert("叁");
                break;
            default:
                alert("非法数字~~");
                break;
        }
    </script>
</head>
<body>
</body>
</html>
