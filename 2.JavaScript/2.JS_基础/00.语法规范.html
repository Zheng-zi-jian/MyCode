<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS语法书写标准与规范</title>
</head>
<body>
    <!--
        (1)JavaScript是一门弱类型语言,JavaScript变量声明不需要指定类型。变量赋值时会自动判断类型并进行转换.
        (2)区分大小写:函数名、变量名和属性名等都是区分大小写的.
        (3)结尾是否必须要分号:ECMAScript没有强制要求每一行代码结尾需要分号(;)为了养成良好的代码习惯，最好还是在每一句的结尾加上分号。
        (4)变量命名规则：
            变量的命名需要遵循一定的规则，否则会报错：
                1.第一个字符必须是字母、下划线（_）或美元符号（$）。
                2.第一个之外的字符可以是下划线、美元符号或任何字母或数字。
                3.变量名称不能是保留字或者关键字
    -->
</body>
</html>
