<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数据类型</title>
		<script type="text/javascript">
			/* 
			 * 一、在JS中共分为两大类数据类型
			 *   1,基本数据类型
			 *   	- String    字符串
			 * 	 	- Number    数值
			 * 	 	- Boolean   布尔值
			 * 	 	- Null      空值
			 * 	 	- Undefined 未定义
			 *   	- BigInt    可以表示任意大的整数(新增)
			 *   2,引用数据类型
			 *   	- Object 对象
			 *   3,使用typeof 来检查一个变量的类型
			 *		- 语法：typeof 变量
			 */


			/*
			 * 二、String类型
			 *  - 在JS中字符串需要使用引号引起来.使用双引号或单引号都可以，但是不要混着用.
			 *  - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号.
			 *  - 在字符串中可以使用\作为转义字符，表示一些特殊符号.
			 *     \"   表示 "
			 *	   \'   表示 '
			 *	   \n   表示换行
			 *	   \t   制表符
			 *	   \\   表示\
			 */


			/*
			 * 三、Number类型
			 *  - 在JS中所有的数值都是Number类型，包括整数和浮点数.
			 *  	- JS中可以表示的数字的最大正值:Number.MAX_VALUE
			 *  	- JS中可以表示的数字的最小正值:Number.MIN_VALUE
			 *  	- NaN是一个特殊的数字,表示 Not A Number
			 *  - 如果使用Number表示的数字超过了最大值，则会返回一个
			 * 	    - Infinity 表示正无穷
			 * 	    - Infinity 表示负无穷
			 *  - 在JS中整数的运算,基本可以保证精确
			 *  - 在JS中浮点的运算,可能得到一个不精确的结果
			 */


			/*
			 * 四、Boolean类型
			 *  - 布尔值只有两个，主要用来做逻辑判断
			 * 		- true  表示真
			 * 		- false 表示假
			 */


			/*
			 * 五、Null类型
			 *  - Null类型的值只有一个，就是null,用来表示一个为空的对象.(使用typeof检查一个null值时，会返回object)
			 */


			/* 
			 * 六、Undefined类型
			 *  - Undefined类型的值只有一个，就undefind
			 * 	- 当声明一个变量，但是并不给变量赋值时，它的值就是undefined
			 * 	使用typeof检查一个undefined时也会返回undefined
			 */
		</script>
	</head>
	<body>
	</body>
</html>
