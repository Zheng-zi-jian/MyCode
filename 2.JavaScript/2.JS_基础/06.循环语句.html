<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 循环语句：通过循环语句可以反复的执行一段代码多次.
         * while循环
         * 	- 语法：
         * 		while(条件表达式){
         * 			语句...
         * 		};
         * 	- 执行流程：
         * 	    while语句在执行时，先对条件表达式进行求值判断，
         * 		    如果值为true，则执行循环体，
         * 			    循环体执行完毕以后，继续对表达式进行判断
         * 			        如果为true，则继续执行循环体，以此类推
         * 			        如果值为false，则终止循环.
         *
         * do...while循环
         * 	- 语法：
         * 		do{
         * 			语句...
         * 		}while(条件表达式)
         * 	- 执行流程：
         * 	    do...while语句在执行时，会先执行循环体，
         * 			    循环体执行完毕以后，在对while后的条件表达式进行判断，
         * 			        如果结果为true，则继续执行循环体，执行完毕继续判断以此类推
         * 			        如果结果为false，则终止循环
         */

        //假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少
        var money = 1000;
        var count = 0;
        while (money <= 5000) {
            money *= 1.05;
            count++;
        }
        console.log("一共需要" + count + "年");

        /*
         * for语句，也是一个循环语句，也称为for循环
         * 	在for循环中，为我们提供了专门的位置用来放三个表达式：
         * 		1.初始化表达式
         * 		2.条件表达式
         * 		3.更新表达式
         *
         *  for循环的语法：
         * 		for(初始化表达式;条件表达式;更新表达式){
         * 			语句...
         * 		}
         *
         * 	for循环的执行流程：
         * 		执行初始化表达式，初始化变量（初始化表达式只会执行一次）
         * 		执行条件表达式，判断是否执行循环。
         * 			如果为true，则执行循环
         * 			如果为false，终止循环
         * 		执行更新表达式，更新表达式执行完毕继续重复
         */
        for (var i = 0; i < 6; i++) {
            console.log(i);
        }
        /*
         *  break关键字:
         *      - 可以用来退出循环语句,会立即终止离他最近的那个循环语句.
         *      - 只会对离他最近的循环循环起作用.
         *      - label:循环语句.
         *             - 可以为循环语句创建一个label，来标识当前的循环
         *             - 使用break语句时，可以在break后跟着一个label，这样break将会结束指定的循环，而不是最近的
         *
         *  continue关键字:
         *      - 可以用来跳过当次循环.
         *      - 是默认只会对离他最近的循环循环起作用.
         *
         */
        outer:
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    continue;
                    console.log("-->" + j);
                }
                console.log("@--->" + i);
            }
    </script>
</head>
<body>
</body>
</html>
