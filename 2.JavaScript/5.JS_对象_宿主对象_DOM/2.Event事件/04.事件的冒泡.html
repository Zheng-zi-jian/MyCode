<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡的简介及实例练习</title>
		<style>
			#s1 {
				background-color: yellow;
			}
			#box0 {
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
			#box1 {
				width: 200px;
				height: 200px;
				background-color: #bfa;
			}
		</style>

		<script type="text/javascript">
				/*
				 * 事件的冒泡（Bubble）
				 * 	- 所谓的冒泡指的就是事件的向上传导，
				 *    当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
				 * 	- 在开发中大部分情况冒泡都是有用的,
				 *    如果不希望发生事件冒泡可以通过事件对象来取消冒泡
				 */
			window.onload = function() {
				var s1 = document.getElementById("s1");
				s1.onclick = function(event) {
					event = event || window.event;
					console.log("我是span的单击响应函数");
					//取消冒泡,可以将事件对象的cancelBubble设置为true，即可取消冒泡
					event.cancelBubble = true;
				};
				
				var box0 = document.getElementById("box0");
				box0.onclick = function(event) {
					event = event || window.event;
					console.log("我是div的单击响应函数");
					event.cancelBubble = true;
				};
				
				document.body.onclick = function() {
					console.log("我是body的单击响应函数");
				};
			};
		</script>
	</head>
	<body>
		<div id="box0">0
			<span id="s1">我是span</span>
		</div>
	</body>
</html>
