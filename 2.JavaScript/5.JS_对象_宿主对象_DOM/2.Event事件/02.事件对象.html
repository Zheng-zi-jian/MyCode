<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件对象</title>
    <style>
        div {
            width: 200px;
            border: 5px solid #000000;
        }

        #areaDiv {
            height: 80px;
        }

        #showMsg {
            height: 20px;
        }
    </style>
    <script>
        /*
        * -- 事件 --
        * 	(1)就是用户和浏览器之间的交互行为.比如：点击按钮，鼠标移动、
        *
        * 	当一个事件发生的时候，需要特定的行为来响应这个事件，所以要为事件注册事件处理函数。
        * 		可以函数中设置一些行为，这样当事件被触发时，这些行为将会执行.
        */
        window.onload = function () {
            var btn = document.getElementById("btn"); //获取按钮对象
            btn.onclick = function () {   			  //为按钮对象绑定响应事件,当事件被触发时，其对应的函数将会被调用;
                alert("你还点~~~");  			      //函数功能
            };


            /**
             *  事件一:
             *      onmousermove 事件会在鼠标指针移动时发生。
             *          clientX 返回当事件被触发时，鼠标指针的水平坐标。
             *          clientY 返回当事件被触发时，鼠标指针的垂直坐标。
             */

            // 案例一:当鼠标在A区域移动时,在B中显示鼠标的坐标数据
            var areaDiv = document.getElementById("areaDiv");	// 获取areaDiv
            var showMsg = document.getElementById("showMsg");	// 获取showMsg

            areaDiv.onmousemove = function (event) {
                //在IE8中,响应函数被触发时,浏览器不会传递事件对象;在IE8及以下的浏览器中,是讲事件的对象作为window对象的属性保存的
                //浏览器兼容性问题
                if (!event) {
                    event = window.event;
                }
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "X=" + x + ";" + "Y=" + y;
            };
        };
    </script>
</head>
<body>
<button id="btn">我是一个按钮</button>
<p>A:浏览测试区</p>
<div id="areaDiv"></div>
<p>B:显示数据区</p>
<div id="showMsg"></div>
</body>
</html>
