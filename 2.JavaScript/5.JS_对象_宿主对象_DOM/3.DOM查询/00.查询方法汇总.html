<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        根据元素id属性获取一个元素
        document.getElementById()

        根据元素的class属性获取一组元素
        document.getElementsByClassName()

        根据元素的标签名获取一组元素
        document.getElementsByTagName()

        获取页面中的所有元素
        document.getElementsByTagName('*')

        根据选择器字符串获取一个元素
        document.querySelector()

        根据选择器字符串获取一组元素
        document.querySelectorAll()

        根据元素的name属性获取一组元素
        document.getElementsByName()

        获取网页的body元素
        document.body

        获取网页中的根元素
        document.documentElement


        Element元素对象的属性和方法

        根据标签名获取指定元素的后代元素
        ele.getElementsByTagName()

        获取当前元素的所有子节点
        ele.childNodes

        获取当前元素的所有子元素
        ele.children
        获取当前元素第一个子节点
        ele.firstChild

        获取当前元素的最后一个子节点
        ele.lastChild

        获取当前元素的第一个/最后一个子元素
        ele.firstElementChild
        ele.lastElementChild

        获取当前元素的父节点
        ele.parentNode

        获取当前元素前一个/后一个兄弟节点
        ele.previousSibling
        ele.nextSibling

        获取当前元素的前一个/后一个兄弟元素
        ele.previousElementSibling
        ele.nextElementSibling
-->
</body>
</html>
