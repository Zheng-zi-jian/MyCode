<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM查询操作相关知识点</title>
    <script>
        /*
         * 1.innerHTML 用来获取到元素内部的html代码,对于自结束标签，这个属性没有意义.
         *  2.innerText 用来获取标签内部的文本内容，会自动去除html标签
         * 	3.定义一个函数,专门用来为指定元素绑定单击响应函数
         * 		参数:
         * 			idStr  要绑定单击响应函数的对象的id属性值
         * 			fun    事件的回调函数,当单击元素,函数将会被触发
         */
        function myClick(id, callback) {
            var btn = document.getElementById(id);
            btn.onclick = callback;
        }

        myClick("btn07", function () {
            var bj = document.getElementById("bj");
            var pn = bj.parentNode;
            alert(pn.innerHTML);
            alert(pn.innerText);
        })
    </script>
</head>

</body>
</html>
