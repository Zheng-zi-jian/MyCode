<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询获取元素的其他方法</title>
    <script type="text/javascript">
        window.onload = function () {

            //在document中有一个属性body  保存的是body的引用
            var body = document.body;
            console.log(body);

            //document.documentElement  保存的是html根标签
            var html = document.documentElement;
            console.log(html);

            //document.all   代表页面中所有的元素
            var all = document.all;
            console.log(all.length);//19
            all = document.getElementsByTagName("*");
            console.log(all.length);//22

            //document.getElementsByClassName(); 根据元素的class属性值查询一组元素节点对象<该方法不支持IE8及以下的浏览器>
            var box1 = document.getElementsByClassName("box1");
            console.log(box1.length);

            //获取页面中的所有的div
            var divs = document.getElementsByTagName("div");
        }
    </script>
</head>
<body>
<div class="box1">
    我是第一个box1
    <div>我是box1中的div</div>
</div>
<div class="box1">
    <div>我是box1中的div</div>
</div>
<div class="box1">
    <div>我是box1中的div</div>
</div>
<div class="box1">
    <div>我是box1中的div</div>
</div>
<div id="box2"></div>
<div></div>
</body>
</html>
