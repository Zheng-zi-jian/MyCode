<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>元素节点的修改和删除</title>
    <link rel="stylesheet" type="text/css" href="../DOM实际应用练习/CSS/4.1.css" />
    <script>
        //创建公共方法
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        //页面加载提前
        window.onload = function() {
            //使用"广州"节点替换#bj节点
            myClick("btn03", function() {
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                //city.replaceChild(新节点,旧节点);可以在指定的新节点替代旧节点
                city.replaceChild(li,bj);
            });


            // 删除#bj节点
            myClick("btn04",function(){
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                //方法一
                //父节点removeChild(子节点);   可以删除指定父元素的一个指定子元素
                //city.removeChild(bj);
                //方法二:子节点的父节点的删除自己的子节点
                bj.parentNode.removeChild(bj);//常用
            })


            // 读取#city内的HTML代码
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })


            //设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML="wuhan";
            })


            // 创建一个"广州"节点,添加到#city下
            myClick("btn07",function(){
                var city = document.getElementById("city");
                city.innerHTML+="<li>广州</li>";
            })

            //推荐第一种和第七中可以结合使用
        }
    </script>

</head>
<body>
<h1 style="text-align: center">元素节点的修改和删除</h1>
<div id="total">
    <div class="inner">
        <h2>你喜欢哪个城市?</h2>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
</div>
<div id="btnList">
    <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn05">读取#city内的HTML代码</button></div>
    <div><button id="btn06">设置#bj内的HTML代码</button></div>
    <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
</div>
</body>
</html>
