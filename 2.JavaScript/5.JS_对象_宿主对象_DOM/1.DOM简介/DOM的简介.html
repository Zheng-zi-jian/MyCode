<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM简介</title>
    <script>
        //为window绑定一个onload事件
        window.onload = function () {
            /**
             * ---DOM--- 全称Document Object Model文档对象模型。
             * 		JS中通过DOM来对HTML文档进行操作。只要理解了DOM就可以随心所欲的操作WEB页面。
             * 		    文档
             *				文档表示的就是整个的HTML网页文档
             *			对象
             *				对象表示将网页中的每一个部分都转换为 了一个对象。
             *			模型
             *				使用模型来表示对象之间的关系,这样方便我们获取对象。
             * --网页的加载顺序--
             *     1.浏览器在加载一个页面时，是按照自上向下的顺序加载的，
             *          读取到一行就运行一行,如果将script标签写到页面的上边，
             *          在代码执行时，页面还没有加载，页面没有加载DOM对象也没有加载
             *          会导致无法获取到DOM对象
             *
             *     2.onload
             *         为window绑定一个onload事件
             *              作用:事件会在整个页面加载完成之后才触发.
             * 		该事件对应的响应函数将会在页面加载完成之后执行，这样可以确保我们的代码执行时所有的DOM对象已经加载完毕
             */

            //document对象代表整个网页，该对象由浏览器提供，可以直接使用
            console.log(document);

            //获取到button对象
            var btn = document.getElementById("btn");
            //修改按钮的文字
            btn.innerHTML = "I'm Button";
    </script>
</head>
<body>
<button id="btn">我是一个按钮</button>
</body>
</html>
