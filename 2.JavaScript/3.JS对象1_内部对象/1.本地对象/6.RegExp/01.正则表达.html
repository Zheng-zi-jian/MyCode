<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			* --正则表达式--
			* 	作用:用于定义一些字符串的规则，来检查一个字符串是否符合规则
			* 	创建方式:
			* 		1.使用字面量来创建正则表达式
			* 			语法：var 变量 = /正则表达式/匹配模式;
			* 		2.使用构造函数来创建正则表达式
			* 			语法: var 变量 = new RegExp("正则表达式","匹配模式");
			* 	参数:
			* 	返回值:
			*/
			var str = "ababab" //创建一个字符串

			// 字面量方法举例
			var reg = /Ab/i  //定义正则
			console.log(reg.test("ababab")); //返会true

			// 构造函数方法举例
			var reg = new RegExp("Ab", "i");  //定义正则
			console.log(reg.test(str)); //返会true



			/* 
			 *关系
			 * []里的内容也是或的关系
			 * [ab]  a|b
			 * [a-z] 任意小写字母
			 * [A-Z] 任意大写字母
			 * [A-z] 任意字母
			 * [0-9] 任意数字
			 * [^a]  除了a
			 */
			reg = /[^ab]/; //除了ab
			reg = /[^0-9]/; //除了0-9
			reg = /a[bde]c/; //检查一个字符串中是否含有 abc 或 adc 或 aec
			console.log(reg.test("adc")); //true


			/*
			 * 量词
			 * 	- 通过量词可以设置一个内容出现的次数
			 * 	- 量词只对它前边的一个内容起作用
			 * 	- {n} 正好出现n次
			 * 	- {m,n} 出现m-n次
			 * 	- {m,} m次以上
			 * 	- + 至少一个，相当于{1,}
			 * 	- * 0个或多个，相当于{0,}
			 * 	- ? 0个或1个，相当于{0,1}
			 */
			var reg = /a{3}/; //aaa
			reg = /(ab){3}/; //abbb
			reg = /b{3}/; //bbb
			reg = /ab{1,3}c/; //abc  abbc  abbbc  
			reg = /ab{3,}c/; //abbbc  abbbbc  abbb...c
			reg = /ab+c/; // + 至少一个，相当于{1,}
			reg = /ab*c/; // * 0个或多个，相当于{0,}
			reg = /ab?c/; // ? 0个或1个，相当于{0,1}


			/*
			 * 	^ 表示开头
			 * 	$ 表示结尾
			 * 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
			 */
			reg = /^a/; //匹配开头的a
			reg = /a$/; //匹配结尾的a
			reg = /^a$/; //只有一个a
			reg = /^a|$/; //以a开头以a结尾

			/* 实例:
			 * 创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
			 * 手机号的规则：
			 * 	1 3 567890123 （11位）
			 * 	1. 以1开头              ^1  
			 *  2. 第二位3-9任意数字    [3-9]
			 * 	3. 三位以后任意数字9个  [0-9]{9}$  
			 */
			var phoneReg = /^1[3-9][0-9]{9}$/;


			/*
			 * 检查一个字符串中是否含有 . ,. 表示任意字符
			 * 在正则表达式中使用\作为转义字符
			 * \. 来表示.
			 * \\  表示\
			 */
			var reg = /\./;
			console.log(reg.test(".")); //返回true
			reg = /\\/;
			console.log(reg.test("\\")); //返回true
			// 注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，
			// 如果要使用\则需要使用\\来代替
			reg = new RegExp("\\.");
			console.log(reg); //返回/\./
			reg = new RegExp("\\\\");
			console.log(reg); //返回/\\/

			/*
			 * \w
			 * 	- 任意字母、数字、_  [A-z0-9_]
			 * \W
			 * 	- 除了字母、数字、_  [^A-z0-9_]
			 * \d
			 * 	- 任意的数字 [0-9]
			 * \D
			 * 	- 除了数字 [^0-9]
			 * \s
			 * 	- 空格
			 * \S
			 * 	- 除了空格
			 * \b
			 * 	- 单词边界
			 * \B
			 * 	- 除了单词边界
			 */
			// 举例:创建一个正则表达式检查一个字符串中是否含有单词child
			reg = /\bchild\b/;
			console.log(reg.test("hello child "));

			//去除空格
			var str = "   he  llo    ";
			//去除掉字符串中的前后的空格,去除空格就是使用""来替换空格.
			console.log(str);
			//去除开头的空格
			str = str.replace(/^\s*/, "");
			console.log(str);
			//去除结尾的空格
			str = str.replace(/\s*$/, "");
			console.log(str);
			// /^\s*|\s*$/g 匹配开头和结尾的空格
			str = str.replace(/^\s*|\s*$/g, "");
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
