<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script>
        /*
            --函数的参数(形参)
                (1) 在定义函数时,可以在函数的()中指定一个或者多个形参(形式参数),参数之间用","隔开.
                (2) 函数的形式参数相当于在函数的内部声明了对应变量,但不赋值.

            --函数的参数(实参)
                (1) 调用函数时,在()内指定实参,相当于给对应形参赋值.
                (2) 函数的实参可以时任意数据类型,甚至是一个对象.调用函数时解析器不会检查实参的类型(实参有可能为违法,需提前检查)
                (3) 调用函数时,解析器也不会检查实参的数量.计算错误  多了不会计算;少了按undefined计算.
        */


        //定义一个函数,求两个数的和.
        //function sum(a=3, b=4) {} /新增(ie不兼容)!! 默认参数--形参的默认值
        function sum(a, b) {
            console.log(a + b);
        };
        sum(2, 6);           // (8)
        sum(true, false);    // (1   计算错误!) 调用函数时解析器不会检查实参的类型.注意!,实参有可能为违法,需提前检查.
        sum(123, 123, 123);  // (246 计算错误!)
        sum(123);            // (NaN 计算错误!) 调用函数时,解析器也不会检查实参的数量.多了不会计算;少了按undefined计算.


        // 创建一个函数,可以在控制台输出一个人的信息(name  age  gender  address) -(实参是对象的练习题)
        function sayHelo(name, age, gender, address) {
            console.log(name + ",今年" + age + "岁," + "性别:" + gender + "," + address + "人")
        }

        sayHelo("猪八戒", 256, "男", "高老庄"); // 调用返回 猪八戒,今年256岁,性别:男,高老庄人


        /* ---剩余参数---
         *      1.定义: 我们定义形参时，可以在参数列表最后定义一个 "...rest" 形式的参数 这种参数叫做剩余参数.
         *      2.作用: 当我们对函数进行传参调用时,实参中没有形参对应的实参都会以数组的形式保存到剩余参数中.
         *           提醒: 剩余参数本身就是一个数组，专门用来存储剩余的参数
         *           强调: 剩余参数必须是最后一个参数
         */
        function fn(a, b, ...rest) {    //定义一个函数  传递两个形参"a" "b" 和一个剩余参数
            return rest;                //调用函数时将剩余参数返回;
        }

        var result = fn(1, 2, 3, 4, 11, 14); // 调用函数并传递五个实参
        console.log(result);  // 返回剩余参数--没有实参对应的四个参数-->[3, 4, 11, 14];

        //练习:求剩实参的和
        function sum(...args) {
            return args.reduce((a, b) => a + b);  //使用回调函数 返回剩余参数之和
        }

        var result = sum(1, 3, 5, 17);  // 调用并打印结果
        console.log(result);  //26


        /*---函数内部隐含的参数Arguments---
         *      1.作用:arguments 是一个类数组对象（伪数组）,调用函数时传递的所有实参，都被存储在arguments中.\\
         *          通过arguments可以在不定形参情况下，就访问实参
         *          arguments[0] 表示的是第一个实参
         *          arguments[1] 表示的是第二个实参
         *          以此类推...
         *          通过arguments即使不定义形参也可以使用实参
         *      2.Arguments的属性:Callee   arguments.callee()用来表示当前调用的函数对象
         *
         */

        function argu(a, b) {
            console.log(arguments.length); // 3
            console.log(arguments[2]);  //789
            console.log(Array.isArray(arguments)); //false
            console.log(arguments.callee); //  function argu(a, b) {}
            console.log(arguments.callee == argu ); //true
        }
        argu(123, 456, 789);


        // 实际案例: 创建一个函数，可以用来计算任意个数字的和
        function suma() {
            var result = 0; //创建一个变量，用来存储结果
            for (var i = 0; i < arguments.length; i++) {  //遍历arguments实参
                result += arguments[i];
            }
            return result; //返回结果
        }

        var result = suma(1, 3, 10); //调用并接收
        console.log(result);  // 打印所有实参的和

    </script>

</body>
