<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创建函数的方法</title>
    <script>
        /*
         *  一,使用构造函数来创建一个函数(创建一个函数对象,可以将要封装的代码以字符的形式传递给构造函数.)
         *     --实际在开发中很少使用构造函数来创建一个函数的对象.
         */
        var fun1 = new Function("console.log('你好,我是构造函数来创建的一个函数')");
        fun1();//调用  你好,我是构造函数来创建的一个函数


        /*
         *  二,使用函数声明来创建一个函数
         *   语法:
         *       function  函数名([形参1,形参2]){
         *                语句;
         *       };
         */
        function fun2() {
            console.log("你好,我是函数声明来创建的一个函数")
        }
        fun2();//调用


        /*
         *   三,使用函数表达式来创建一个函数
         *   var 函数名 = function([形参1,形参2,形参3]){
         *           语句;
         *   }
         */
        var fun3 = function () {
            console.log("我是匿名函数")
        };
        fun3();//调用
    </script>
</head>
<body>
</body>
</html>
