<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作用域相关问题</title>
    <script>
        /*
		--作用域（scope）:作用域指的是变量的作用范围--
		 定义:变量的作用域指一个变量在哪些位置可见，在哪些位置不可见
		 分类: 在JS中作用域分成两种：
				全局作用域
				局部作用域
					- 函数作用域
					- 块作用域

		 - 全局作用域
			(1) 所有的直接写在script标签内部的变量都位于全局作用域中
			(2) 在代码块中使用var声明的变量也在全局作用域中(var声明的变量没有块作用域/let和const声明的变量有块作用域)
			(3) 在全局作用域中创建的变量，被称为全局变量，全局变量可以在任意位置被访问
			(4) 在全局作用域中创建的函数，被称为全局函数，全局函数可以在任意位置被调用
			(5) 全局作用域在网页加载时创建，在网页关闭时销毁
			(6) 在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
			    - window全局对象:
					(6.1)在浏览器中，全局对象叫做window.
					(6.2)在全局作用域中所有的变量和函数（使用var声明的）都存储在window对象中.
					(6.3)在全局作用域中创建的变量，会作为全局对象的属性保存,通过window.xxx来访问..
					(6.4)在全局作用域中创建的的函数，会作为全局对象window的方法保存.通过window.xxx()来调用
                        var a = 10;    //相当于 window.a = 10;
                        var b = 'hello';  //相当于 window.b = 'hello';
                        function fn() {console.log('你好');} //相当于 window.function fn() {console.log('你好');}
                        window.c = '你好'; // 向window对象中添加属性，相当于添加了一个全局变量,相当于 window.c = 'xx'
                        d = '哈哈'; // 声明变量不使用var关键字，相当于直接向window对象中添加属性

		 - 局部作用域-(函数作用域)
			 (1)调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁;每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的.
			 (2)在函数作用域中定义的变量是局部变量，只能在函数内部访问
			 (3)在函数中定义的函数是局部函数，只能在函数内部调用
             (4)在函数作用域中可以访问到全局作用域的变量;在全局作用域中无法访问到函数作用域的变量
			 (5)当在函数作用域操作一个变量时，它会先在自身作用域中寻找，
					如果有就直接使用
					如果没有则向上一级作用域中寻找，直到找到全局作用域，
					如果全局作用域中依然没有找到，则会报错ReferenceError
			 (6)在函数中要访问全局变量可以使用window对象
			 (7)变量和函数的提升同样适用于函数作用域,使用var声明的变量和function开头的函数，
			        会在函数内部所有代码执行前声明和创建
             (8)函数作用域（局部作用域，只有使用let和const声明的变量才有块作用域）

		 - 局部作用域-(块作用域)


         - 作用域的相关问题
             JS中的作用域被称为 词法作用域, 函数的外层作用域，在函数创建时就已确定，和函数的调用位置无关
         */


        //创建一个变量
        var a = 10;
        function fun1() {
            var a = "我是fun1函数中的变量a";
            var b = 20;
            console.log("a = " + a); //a = 我是fun1函数中的变量a

            function fun2() {
                console.log("a = " + window.a,"b = " +  b);//a = 10 b = 20
            }

            fun2();
        }
        fun1();


        var name = '嘿嘿';

        function fn() {
            console.log(name);
        }

        function fn2() {
            var name = '哈哈';
            fn(); // '嘿嘿'
        }
        fn2();
    </script>
</head>
<body>
</body>
</html>
