<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历数组,迭代数组</title>
    <script>
        var arr = ["A", "B", "C", "D", "E", ""];

        // 方式一: for循环遍历数组.
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 方式二: for-in来遍历数组,for-in语句会执行多次，数组中有几个元素就会执行几次,每次执行都会将当前的 索引 赋值给 i.

        for (var i in arr) {
            console.log(arr[i]);
        }

        // 方式三: for-of来遍历数组,for-in语句会执行多次，数组中有几个元素就会执行几次,每次执行都会将当前的 元素 赋值给 v.
        for (var v of arr) {
            console.log(v);
        }

        /* 方式四: forEach(回调函数);方法遍历数组,需要一个回调函数作为参数,数组中有几个元素函数就会执行几次;
         * 	    作用:每次执行时，浏览器将遍历到的元素以实参形式传递进来,我们可以来定义形参,来读取这些内容,
         * 		参数:
         *          (1)callback(回调函数)浏览器会在回调函数中传递三个参数：
         *                 参数:
         * 			           第一个参数value，是当前正在遍历的元素
         * 			           第二个参数index，是当前正在遍历的元素的索引
         * 			           第三个参数array，是正在遍历的数组
         */
        arr.forEach(function (value, index, array) {
            console.log(index, value);
        });


        /* 方式五: every(回调函数);
         *      作用: 检测一个数组内的所有元素是否都能通过某个指定函数的测试。它返回一个布尔值。
         *      参数:
         *           (1)callback(回调函数)：用来检测每个元素的函数，它可以接收三个参数：
         *                  参数:
         *                      第一个参数element,用于检测的当前值。
         *                      第二个参数index,  用于检测的当前值的索引。（可选）
         *                      第三个参数array,  调用 every 的当前数组。（可选）
         *           (2)thisArg：执行 callback 时使用的 this 值。
         *      返回值:
         *           (1)如果数组中检测到有一个元素不满足，则整个表达式返回 false ，且剩余的元素不会再进行检测。
         *           (2)如果所有元素都满足条件，则返回 true。
         */
        arr = [1, 2, 4, 6, 3, 5, 8, 7, 9, 54];
        var fn = (element, index, array) => element < 55;//判断数组中的元素值是否都小于55
        var result = arr.every(fn);
        console.log(result);//返回结果为true

        var fn1 = (element, index, array) => index < 10;//判断数组中元素的索引号是否都小于10
        result = arr.every(fn1);
        console.log(result);//返回结果为true


        /* 方式五: some(回调函数);
         *      作用: 检测数组中是不是至少有1个元素通过了被提供的函数测试。它返回一个布尔值。
         *      参数:
         *           (1)callback(回调函数)：用来检测每个元素的函数，它可以接收三个参数：
         *                  参数:
         *                      第一个参数element,用于检测的当前值。
         *                      第二个参数index,  用于检测的当前值的索引。（可选）
         *                      第三个参数array,  调用 every 的当前数组。（可选）
         *           (2)thisArg：执行 callback 时使用的 this 值。
         *       返回值:
         *           (1)如果数组中检测到一个元素满足，则整个表达式返回true，
         *           (2)如果所有的元素都不满足条件，则返回false，
         *                  对一个空数组进行测试，在任何情况下它返回的都是false。
         *
         */
        var fn2 = (element, index, array) => element < 2;//判断数组中的元素是否有一个小于2
        result = arr.some(fn2);
        console.log(result);//返回结果为true


        /* 方式六: filter(回调函数);
         *      作用: 创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。
         *      参数:
         *           (1)callback：用来测试数组的每个元素的函数。它接受以下三个参数：
         *                  参数:
         *                      第一个参数element：数组中当前正在处理的元素。
         *                      第二个参数index（可选）：正在处理的元素在数组中的索引。
         *                      第三个参数array（可选）：调用了 filter 的数组本身。
         *                  返回值:
         *                      true  表示该元素通过测试， 保留该元素
         *                      false 表示该元素未通过测试 则不保留
         *           (2)thisArg（可选）：执行 callback 时，用于 this 的值。
         */
        var fn3 = (element, index, array) => element < 7; //数组中小于7的元素可以被留下
        var result = arr.filter(fn3);//创建一个变量result接收符合条件的新数组
        console.log(result + '');//结果为1,2,4,6,3,5
        console.log(arr + '');//原数组输出结果仍为1,2,4,6,3,5,8,7,9,54，没有受到影响


        /* 方式七: map(回调函数)
         *      作用: 创建一个新数组，其结果是该数组中的每个元素都调用一次提供的函数后的返回值。
         *      参数:
         *           (1)callback：生成新数组元素的函数，使用三个参数：
         *                  参数:
         *                      第一个参数element：数组中当前正在处理的元素。
         *                      第二个参数index（可选）：数组中正在处理的当前元素的索引。
         *                      第三个参数array（可选）：map 方法调用的数组。
         *           (2)thisArg（可选）：执行 callback 时，用于 this 的值。
         */
        var fn4 = (element, index, array) => element + 1;//给数组中的每个元素都加1
        result = arr.map(fn4);
        console.log(result + '');//结果为2,3,5,7,4,6,9,8,10,55
        console.log(arr + '');//原数组输出结果仍为1,2,4,6,3,5,8,7,9,54，没有受到影响


        /* 方式八: reduce(回调函数)
         *      作用:将数组中的所有元素汇总为一个值。
         *      参数:
         *          callback:
         *              参数:
         *                  第一个参数:累计器累计回调的返回值; 它是上一次调用回调时返回的累积值，或initialValue
         *                  第二个参数"数组中正在处理的元素。
         *                  第三个参数,index（可选）：数组中正在处理的当前元素的索引.
         *                  第四个参数,array（可选）：调用reduce()的数组
         *        返回值：函数累计处理的结果。
         */
        arr = [3,4,5,6,8,8];
        var fn5 = function (a, b) {return a + b;};
        result = arr.reduce(fn5);
        console.log(result + '');//结果为34
    </script>
</head>
<body>
<!--
Array.prototype.reduceRight()
从右到左为每个数组元素执行一次回调函数，并把上次回调函数的返回值放在一个暂存器中传给下次回调函数，并返回最后一次回调函数的返回值。
-->

<!--    其他方法(测试中)
    Array.prototype.entries()
    返回一个数组迭代器对象，该迭代器会包含所有数组元素的键值对。
    Array.prototype[@@iterator]()
    和上面的 values() 方法是同一个函数。
    Array.prototype.values()
    返回一个数组迭代器对象，该迭代器会包含所有数组元素的值。
    Array.prototype.find()
    找到第一个满足测试函数的元素并返回那个元素的值，如果找不到，则返回 undefined。
    Array.prototype.findIndex()
    找到第一个满足测试函数的元素并返回那个元素的索引，如果找不到，则返回 -1。
    Array.prototype.keys()
    返回一个数组迭代器对象，该迭代器会包含所有数组元素的键。

     /*
        迭代方法:
            在下面的众多遍历方法中，有很多方法都需要指定一个回调函数作为参数。
        在每一个数组元素都分别执行完回调函数之前，数组的length属性会被缓存在某个地方，
        所以，如果你在回调函数中为当前数组添加了新的元素，那么那些新添加的元素是不会被遍历到的。
        此外，如果在回调函数中对当前数组进行了其它修改，比如改变某个元素的值或者删掉某个元素，
        那么随后的遍历操作可能会受到未预期的影响。
        总之，不要尝试在遍历过程中对原数组进行任何修改，虽然规范对这样的操作进行了详细的定义，
        但为了可读性和可维护性，请不要这样做。
      */
-->
</body>
</html>
