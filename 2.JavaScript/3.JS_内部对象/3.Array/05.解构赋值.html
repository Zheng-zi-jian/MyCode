<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
    <script>
        // 传递实参时，如果希望分别将数组中的元素作为实参传递，可以直接在数组前使用  ...
        // 这样数组的第一个元素会成为第一个参数，第二个元素会成为第二个参数，以此类推

        //实参的解构
        var arr = [10, 20, 30];
        function fn(a, b, c) {
            console.log('a =', a + 'b =', b + 'c =', c);
        }
        fn(...arr); // a = 10b = 20c = 30


        //数组的解构
        var [a,b,c] = [40, 50, 60, 70];
        var [f,d,...e] = [1,2,3,4,5,6];
        console.log(a, b, c); // 40 50 60


        //对象的解构
        var obj = {name: '孙悟空', age: '18', gender: '男'};
        var name, age, gender;
        ({name, age, gender} = obj);
        console.log(name, age, gender); // 孙悟空 18 男

        // 解构对象时，如果不是以var开头，必须使用()把表达式括起来
        //([name, age, ...other] = {name: '孙悟空', age: '18', gender: '男'});

    </script>
</head>

</body>
</html>
