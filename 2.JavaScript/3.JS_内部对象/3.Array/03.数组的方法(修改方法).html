<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的方法(会影响到原数组)</title>
    <script>
        /*修改器方法:下面的这些方法会改变调用它们的对象自身的值：*/
        var arr0 = ["A", "B", "C", "D", "E", "F"];
        var arr1 = [1, 2, 3], arr2 = [1, 2, 3], arr3 = [1, 2, 3], arr4 = [1, 2, 3], arr5 = [1, 2, 3, 4, 5];
        /*  一、
         *   Array.prototype.unshift();
         *      作用:   在数组开头添加一个或多个元素，并返回数组的新的长度.
         *      参数:   将要添加的元素作为参数传递，这些元素将会自动添加到数组的开头,插入元素以后，其他的元素索引会依次调整.
         *      返回值:  数组的新的长度
         */
        arr1.unshift("A", "B");
        console.log("arr1: 修改后数组为:" + arr1 + ";修改后数组长度:" + arr1.length);//修改后数组为:A,B,1,2,3;新的数组长度:5

        /* 二、
         *   Array.prototype.push();
         *      作用:   在数组末尾添加一个或多个元素，并返回数组的新的长度.
         *      参数:   将要添加的元素作为参数传递，这些元素将会自动添加到数组的末尾,插入元素以后，其他的元素索引会依次调整.
         *      返回值:  数组的新的长度
         */
        arr2.push("A", "B");
        console.log("arr2: 修改后数组为:" + arr2 + ";修改后数组长度:" + arr2.length);//修改后数组为:1,2,3,A,B;修改后数组长度:5

        /* 三、
         *   Array.prototype.pop();
         *      作用:   删除数组的最后一个元素,并将被删除的元素作为返回值返回,
         *      返回值: 被删除的元素
         */
        result = arr3.pop();
        console.log("arr3: 修改后数组为:" + arr3 + ";删除的元素:" + result); // 修改后数组为:1,2;删除的元素:3

        /* 四、
         *   Array.prototype.shift();
         *      作用:   删除数组的第一个元素，并将被删除的元素作为返回值返回.
         *      返回值: 被删除的元素
         */
        result = arr4.shift();
        console.log("arr4: 修改后数组为:" + arr4 + ";删除的元素:" + result); //修改后数组为:2,3;删除的元素:1

        /* 五、
         *   Array.prototype.reverse();
         *       作用:   用来反转数组（前边的去后边，后边的去前边）,会直接修改原数组.
         *       返回值: 新的数组
         */
        result = arr5.reverse(); //反转数组
        console.log(result); //打印结果 [5, 4, 3, 2, 1]

        /* 六、
         *   Array.prototype.splice();
         *   作用:
         * 	     (1)用于删除数组中的指定元素,将指定元素从原数组中删除,并将被删除的元素作为返回值返回.
         * 	 参数：
         * 		 (1)第一个参数，表示删除的起始位置
         *       (2)第二个参数，表示删除元素的个数
         *       (3)第三个参数，表示要添加的新元素
         *   返回值: 被删除的元素
         */
        console.log(arr0.splice(0, 2)); //表示从数组中元素索引为0的位置开始删除两个元素,返回被删除的元素["A", "B"]
        console.log(arr0); //打印数组剩余的元素 ["C", "D", "E", "F"]
        var result = arr0.splice(1, 0, "魔王", "孩儿");//表示从数组中元素索引为1的位置开始删除0个元素,并添加元素["魔王", "孩儿"]
        console.log(arr0); //打印结果:["C", "魔王", "孩儿", "D", "E", "F"]

        /* 七、
         *   Array.prototype.sort();
         *   作用:
         *       (1)对数组中的元素进行排序,默认会按照Unicode编码进行排序.
         */
        var arr6 = ["b", "d", "e", "a", "c"]; //创建一个新的数组
        result = arr6.sort();
        console.log(result);  //打印结果 ["a", "b", "c", "d", "e"]
        /*
         *   Array.prototype.sort();的补充:
         *    (1)即使对于纯数字的数组，使用sort()方法排序时，也会按照Unicode编码来排序，所以对数字进排序时，可能会得到错误的结果。
         *    (2)我们可以自己来指定排序的规则,在sort()添加一个回调函数，来指定排序规则，
         * 		    1.回调函数中需要定义两个形参,
         * 		        浏览器将会调用回调函数数组中的元素进行比较
         * 		        使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
         * 	        2.浏览器会根据回调函数的返回值来决定元素的顺序，
         * 		        如果返回的值大于0，则元素会交换位置
         * 		        如果返回的值小于0，则元素位置不变
         * 		        如果返回的值等于0，则认为两个元素相等，也不交换位置
         *
         * 	- 如果需要升序排列，则返回 a-b
         * 	  如果需要降序排列，则返回 b-a
         */
        var arr7 = [5, 4, 2, 1, 3, 6, 8, 7]; //创建一个新的数组
        var arr8 = [5, 4, 2, 1, 3, 6, 8, 7]; //创建一个新的数组
        // 使用方法,使数组元素降序排列
        arr7.sort(function (a, b) {
            // 前边的大
            if (a > b) {
                return -1;
            } else if (a < b) {
                return 1;
            } else {
                return 0;
            }
        });
        console.log(arr7);// [8, 7, 6, 5, 4, 3, 2, 1]
        // 使用方法,使数组元素升降序排列
        arr8.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a < b) {
                return -1;
            } else {
                return 0;
            }
        });
        console.log(arr8);//[1, 2, 3, 4, 5, 6, 7, 8]

        //创建一个新的数组
        var arr9 = [15, 14, 12, 11, 13, 16, 18, 17];
        arr9.sort(function (a, b) {
            return a - b; //升序排列
            // return b - a; //降序排列
        });
       console.log(arr9);//[11, 12, 13, 14, 15, 16, 17, 18]

        /* 数组的其他方法 */
        //Array.prototype.copyWithin()
        //在数组内部，将一段元素序列拷贝到另一段元素序列上，覆盖原有的值。
        //Array.prototype.fill()
        //将数组中指定区间的所有元素的值，都替换成某个固定的值。
    </script>
</head>

</body>
