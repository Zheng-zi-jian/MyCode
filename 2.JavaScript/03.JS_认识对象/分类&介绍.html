<!--
    -JS三大对象:我们都知道，JavaScript有3大对象，分别是本地对象、内置对象和宿主对象-
    --本地对象--
        简单来说，本地对象就是ECMAScript定义的类（引用类型）,这些引用类型在运行过程中需要通过new来创建所需的实例对象。
        常用本地对象:
            Object、
            Function、
            Array、
            String、
            Boolean、
            Number、
            Date、
            RegExp、
            Error、EvalError、RangeError、ReferenceError、SyntaxError、TypeError、URIError等等

    --内置对象--
        在 ECMAScript 程序开始执行前就存在，本身就是实例化内置对象，开发者无需再去实例化。
        它们也是本地对象，根据定义，每个内置对象都是本地对象。
        内置对象是本地对象的子集。
        ECMAScript提供的不需要实例化就能使用的对象
                只有Global （全局对象）和 Math
        ECMAScript5中增添了JSON这个存在于全局的内置对象。

    --宿主对象--
        由 ECMAScript 实现的宿主环境提供的对象，包含两大类，一个是宿主提供，一个是自定义类对象。
        所有非本地对象都属于宿主对象。
        对于嵌入到网页中的JS来说，其宿主对象就是浏览器提供的对象，浏览器对象有很多，如Window和Document等。
        所有的DOM和BOM对象都属于宿主对象。

      DOM: 全称Document Object Model文档对象模型。
      		JS中通过DOM来对HTML文档进行操作。只要理解了DOM就可以随心所欲的操作WEB页面。
      		    文档
     				文档表示的就是整个的HTML网页文档
     			对象
     				对象表示将网页中的每一个部分都转换为 了一个对象。
     			模型
     				使用模型来表示对象之间的关系,这样方便我们获取对象。

      BOM: 浏览器对象模型
      	    JS中通过BOM来操作浏览器。在BOM中为我们提供了一组对象，用来完成对浏览器的操作
      		Window
      			- 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
      		Navigator
      			- 代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
      		Location
      			- 代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
      		History
      			- 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
      				由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
      				而且该操作只在当次访问时有效
      		Screen
      			- 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息

      		这些BOM对象在浏览器中都是作为window对象的属性保存的，可以通过window对象来使用，也可以直接使用


      网页的加载顺序:
          1.浏览器在加载一个页面时，是按照自上向下的顺序加载的，
               读取到一行就运行一行,如果将script标签写到页面的上边，
               在代码执行时，页面还没有加载，页面没有加载DOM对象也没有加载
               会导致无法获取到DOM对象

          2.onload
              为window绑定一个onload事件
                   作用:事件会在整个页面加载完成之后才触发.
      		该事件对应的响应函数将会在页面加载完成之后执行，这样可以确保我们的代码执行时所有的DOM对象已经加载完毕

-->
