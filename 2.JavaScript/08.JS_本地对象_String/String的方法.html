<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 创建一个字符串,在底层字符串是以字符数组的形式保存的["H","e","l"]
			var str1 = "中Hello Atguigu";
			var str7 = "ABCdefg";
			// String.length  可以用来获取字符串的长度
			console.log(str1.length);//14

			// String.charAt()  可以返回字符串中指定位置的字符  根据索引获取指定的字符
			console.log(str1.charAt(0));//中

			// String.charCodeAt()  获取指定位置字符的字符编码（Unicode编码）
			console.log(str1.charCodeAt(1));//72

			// String.concat()  可以用来连接两个或多个字符串   作用和+一样
			console.log(str1.concat("武汉加油"));//中Hello Atguigu武汉加油

			// String.toUpperCase()  将一个字符串转换为大写并返回
			console.log(str7.toUpperCase()); // 返回ABCDEFG

			// String.toLowerCase()  将一个字符串转换为小写并返回
			console.log(str7.toLowerCase());// 返回abcdefg

			/* 
			 *	String.indexof()      -(正序)检索一个字符串中是否含有指定内容
			 * 	String.lastIndexOf()  -(倒叙)检索一个字符串中是否含有指定内容
			 * 		参数:
			 * 			参数一,指定检索的内容.
			 * 			参数二,指定开始查找的位置
			 * 		返回值:
			 * 			如果字符串中含有该内容，则会返回其该字母在该字符串中第一次出现的索引
			 * 			如果没有找到指定的内容，则返回-1
			 */
			var str2 = "Hello Hello";
			console.log(str2.indexOf("H"));     //返回0
			console.log(str2.lastIndexOf("w")); //返回-1
			console.log(str2.indexOf("H", 2));  //返回6

			/*
			 *  String.slice()
			 *  String.substring()
			 * 		相同点:
			 * 			作用: 从字符串中截取指定的内容,不会影响原字符串，而是将截取到内容返回
			 * 	  		参数：
			 * 				第一个，开始位置的索引（包括开始位置）
			 * 				第二个，结束位置的索引（不包括结束位置）
			 * 						如果省略第二个参数，则会截取到后边所有的
			 * 			返回值:截取到内容
			 * 		不同点
			 * 			String.slice()也可以传递一个负数作为参数，负数的话将会从后边计算(倒序)
			 * 			String.substring()不能接受负值作为参数，如果传递了一个负值，则默认使用0
			 * 								而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
			 *
			 */
			var str3 = "abcdefghijk";
			console.log(str3.slice(1, 4));  //返回bcd
			console.log(str3.slice(3, -2)); //返回defghi
			console.log(str3.substring(0, 2)); //返回ab
			console.log(str3.substring(-3, 2)); //返回ab


			/* 
			 *  String.substr()
			 * 		作用: 用来截取字符串
			 *      参数：
			 * 			 1.截取开始位置的索引
			 *           2.截取的长度
			 */
			var str5 = "abcdefg";
			console.log(str5.substr(3, 2)); //返回de

			/* 
			 *  String.split()
			 *		作用: 将一个字符串拆分为一个数组
			 * 		参数：
			 * 			需要一个字符串作为参数，将会根据该字符串去拆分数组
			 * 			如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
			 */
			var str6 = "abdef";
			console.log(str6.split("d")); //["ab", "ef"]
			console.log(str6.split(""));//["a", "b", "d", "e", "f"]

			//案例练习一:将获取的字符串进行反转
			var value = prompt('请输入需要更改的字符串');
			var result = value.split("").reverse().join('');
			alert(result);

			//练习案例儿:使用递归方法检查回文
			function Huiwen(string) {
				if (Huiwen.length <= 1) {
					return true;
				}
				if (Huiwen[0] !== Huiwen[Huiwen.length - 1]) {
					return false
				}
				return Huiwen(string.splice(1, -1));
			}
			var string = prompt('请输入检查语句');
			var result = Huiwen(string);
			alert(result);
		</script>
	</head>
	<body>
	</body>
</html>
