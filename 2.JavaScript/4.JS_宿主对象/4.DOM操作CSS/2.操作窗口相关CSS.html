<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>操作窗口相关CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        button {
            width: 100px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid #00FFFF;
            background-color: #ADFF2F;
            position: relative;
        }

        #box2 {
            width: 100px;
            height: 20px;
            background-color: #FF0000;
            position: relative;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            overflow: scroll;
        }

        #box4 {
            width: 350px;
            height: 500px;
            background-image: linear-gradient(red 30px, yellow);
        }
    </style>
    <script>
        /*
         *	1.获取盒子的内部的大小
         * 	  --会获取可见的宽度和高度,包含: 内容区 内边距.
         *  	(1) element.clientwidth;
         * 		(2) element.clientheight;
         *
         *  2.获取盒子的大小
         * 	  --会获取整个的宽度和高度,包括: 内容区 内边距  边框.
         * 		(1) element.offsetHeight
         * 		(2) element.offsetWidth
         *
         *  3.element.offsetPartent;
         *      (1)用来获取当前元素的定位父元素
         *      (2)获取离当前元素最近的开启了定位的祖先元素,若全无,则返回body
         *
         *  4.获取当前元素相对于其定位父元素的偏移量.
         *      (1)element.offsetLeft
         *          -当前元素相对于其定位父元素的水平偏移量
         *      (2)element.offsetTop
         *          -当前元素相对于其定位父元素的垂直偏移量
         *
         *  5.element.scrollWidth
         *       -返回元素滚动区域的整体宽度
         *  6.element.scrollHeight
         *       -返回元素滚动区域的整体高度
         *
         *  7.element.scrollLeft
         *       -返回水平滚动条的位移。
         *  8.element.scrollTop
         *       -返回垂直滚动条的位移。
         */
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var box3 = document.getElementById("box3");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");

            btn01.onclick = function () {

                //获取盒子的内部的大小;  返回:可见元素宽为:120可见元素高为:120
                console.log("可见元素宽为:" + box1.clientWidth + "可见元素高为:" + box1.clientHeight);

                //获取盒子的大小;  返回:元素的宽度为:140元素的高度为:140
                console.log("元素的宽度为:" + box1.offsetWidth + "元素的高度为:" + box1.offsetHeight);

                //获取当前元素的定位父元素
                var op = box2.offsetParent;
                console.log(op.id); //返回box1

                //当前元素相对于其定位父元素的水平偏移量
                console.log(box1.offsetLeft); //返回0
                console.log(box2.offsetLeft); //返回10
            };

            btn02.onclick = function () {
                //返回返回垂直滚动条的位移。
                console.log(box3.scrollTop);
                //返回返回水平滚动条的位移。
                console.log(box3.scrollLeft);
            };

            //等式:滚动区域整体宽高-滚动条位移宽高==当前可见区域宽高
            //当满足:scrollHeight - scrollTop == clientHeight  说明垂直滚动条滚动到底了
            //当满足:scrollWidth - scrollLeft == clientWidth   说明垂直滚动条滚动到底了
        };
    </script>
</head>
<body>
<div id="box1">
    <div id="box2">
        box2
    </div>
</div>

<button id="btn01">点击</button>

<div id="box3">
    <div id="box4"></div>
</div>

<button id="btn02">点击</button>
</body>
</html>
