<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM查询-获取元素节点的子节点</title>
    <style>
        .inner, #btnList {
            width: 600px;
            margin: 0px auto;
        }
    </style>
    <script>
        /*
        * (1)根据标签名获取指定元素的后代元素
        *         元素.getElementsByTagName()
        *
        * (2) 获取当前元素下的所有子"节点"(包括文本节点)
        *         元素.childNodes;
        *
        * (3) 获取当前元素下的所有子"元素"(不包括文本节点)
        *         元素.children;
        *
        * (4) 获取当前元素的(第一个/最后一个)子"节点"(包括文本节点)
        *         元素.firstChild;
        *         元素.lastChild;
        *
        * (5) 获取当前元素的(第一个/最后一个)子"元素"(不包括文本节点)
        *         元素.firstElementChild;
        *         元素.lastElementChild;
        * */
        window.onload = function () {

            //为id为btn05的按钮绑定一个单击响应函数; 需求:返回#city的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var city = document.getElementById("city");	//先获取id为city的元素
                var cns1 = city.childNodes; 				//(1)获取当前元素#city的所有子节点
                var cns2 = city.children;                   //(2)获取当前元素#city的所有子元素
                /*cns1.length == 9;4个li.返回9;原因:
                       childNodes属性会获取包括文本节点在内的所有节点,包括空白也会当初文本节点 */
                for (var i = 0; i < cns1.length; i++) {
                    alert(cns1[i].innerHTML);
                    //alert(cns2[i].innerHTML)
                }
            }

            //为id为btn06的按钮绑定一个单击响应函数; 需求:返回#phone的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var phone = document.getElementById("phone");
                var fir1 = phone.firstChild;        //可以获取当前元素的第一个子节点(包括空白文本节点)
                var fir2 = phone.firstElementChild; //可以获取当前元素的第一个子节点(兼容性差)
                alert(fir1.innerHTML);
            }
        }
    </script>
</head>
<body>
<div class="inner">
    <h1>DOM查询-获取元素节点的子节点</h1>
    <p>你喜欢哪个城市?</p>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
    <p>你喜欢哪款单机游戏?</p>
    <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>极品飞车</li>
        <li>魔兽</li>
    </ul>
    <p>你手机的操作系统是?</p>
    <ul id="phone">
        <li>IOS</li>
        <li id="android">Android</li>
        <li>Windows Phone</li>
    </ul>
</div>
</div>
<div id="btnList">
    <button id="btn05">返回#city的所有子节点</button>
    <button id="btn06">返回#phone的第一个子节点</button>
</div>
</div>
</body>
</html>
