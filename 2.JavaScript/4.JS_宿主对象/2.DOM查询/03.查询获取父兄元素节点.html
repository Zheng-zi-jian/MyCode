<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM查询-获取父节点和兄弟节点</title>
    <style>
        .inner, #btnList {
            width: 600px;
            margin: 0px auto;
        }
    </style>
    <script>
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        /*
        *  (1) 元素.parentNode             表示当前节点的父节点
        *  (2) 元素.previousSibling        表示当前节点的前一个兄弟节点（包括空白节点）
        *  (2) 元素.nextSibling            表示当前节点的后一个兄弟节点（包括空白节点）
        *  (3) 元素.previousElementSibling 表示当前节点的前一个兄弟元素（不包括空白节点）
        *  (4) 元素.nextSibling            表示当前节点的后一个兄弟元素（不包括空白节点）。
        * */
        window.onload = function () {

            //为id为btn07的按钮绑定一个单击响应函数; 需求:返回#bj的父节点
            myClick("btn07", function() {
                var bj = document.getElementById("bj");
                var pn = bj.parentNode;
                alert(pn.innerHTML);
                alert(pn.innerText);
            })

            //为id为btn08的按钮绑定一个单击响应函数; 需求:返回#android的前一个兄弟节点
            myClick("btn08", function() {
                var and = document.getElementById("android");
                var ps1 = and.previousSibling;
                var ps2 = and.previousElementSibling;
                alert('包括空白节点的第一个'+ps1.innerHTML);   //空白文本   节点
                alert('不包括空白节点的第一个'+ps2.innerHTML); //ios       元素
            })
        }
    </script>
</head>
<body>
<div class="inner">
    <h1>DOM查询-获取父节点和兄弟节点</h1>
    <p>你喜欢哪个城市?</p>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
    <p>你手机的操作系统是?</p>
    <ul id="phone">
        <li>IOS</li>
        <li id="android">Android</li>
        <li>Windows Phone</li>
    </ul>
</div>
</div>
<div id="btnList">
    <button id="btn07">返回#bj的父节点</button>
    <button id="btn08">返回#android的前一个兄弟节点</button>
</div>
</div>
</body>
</html>
