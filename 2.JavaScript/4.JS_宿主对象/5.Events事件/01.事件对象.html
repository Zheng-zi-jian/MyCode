<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件对象</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid #000000;
        }
    </style>
    <script>
        /*
        * -- 事件对象 --
        * 	(1)事件:是用户和浏览器之间的交互行为.比如：点击按钮，鼠标移动、
        * 	(2)当一个事件发生的时候，需要特定的行为来响应这个事件，所以要为事件注册事件处理函数。
        * 	(3)可以函数中设置一些行为，这样当事件被触发时，这些行为将会执行.
        *   (4)事件的响应函数会在事件触发时，由浏览器自动调用.
        *   (5)当事件的响应函数调用时，浏览器会在响应函数中传递一个对象作为参数.
        *       这个对象就是事件对象，在事件对象中存储所有的当前事件的相关信息.
        *   (6)事件对象中存储关于当前事件的所有细节,比如键盘哪个按键被按下、鼠标哪个按键被按下、鼠标指针的坐标...
        *
        *   注意：在IE8及以下的浏览器中，事件对象没有作为实参传递，无法通过以下的方式来获取事件对象
        *           在IE8中，事件对象会作为window对象的属性保存
        *
        *
        *
        */
        window.onload = function () {
            //鼠标单击事件:
            var btn = document.getElementById("btn"); //获取按钮对象
            btn.onclick = function () {   			  //为按钮对象绑定响应事件,当事件被触发时，其对应的函数将会被调用;
                alert("你还点~~~");  			      //函数功能
            };


           /*
            * 鼠标移动事件:
            *   onmousermove 事件会在鼠标指针移动时发生。
            *       clientX 返回当事件被触发时，鼠标指针的水平坐标。
            *       clientY 返回当事件被触发时，鼠标指针的垂直坐标。
            */
            // 案例:当鼠标在A区域移动时,在B中显示鼠标的坐标数据
            var areaDiv = document.getElementById("areaDiv");	// 获取areaDiv(移动区域)
            var showMsg = document.getElementById("showMsg");	// 获取showMsg(显示区域)

            areaDiv.onmousemove = function (event) {
                var X = event.clientX;
                var Y = event.clientY;
                showMsg.innerHTML = "X-水平坐标:" + X + "\<br/>" + "Y-垂直坐标:" + Y;
            }

            //在IE8中,响应函数被触发时,浏览器不会传递事件对象;在IE8及以下的浏览器中,是讲事件的对象作为window对象的属性保存的
            // areaDiv.onmousemove = function (event) {
            //     //浏览器兼容性问题
            //     // if (!event) {
            //     //     event = window.event;
            //     // }
            //     event = event || window.event;
            //     var x = event.clientX;
            //     var y = event.clientY;
            //     showMsg.innerHTML = "X-水平坐标:" + X + "\<br/>" + "Y-垂直坐标:" + Y;
            // };
        };
    </script>
</head>
<body>
<button id="btn">我是一个按钮</button>
<p>浏览测试区:</p>
<div id="areaDiv"></div>
<p>显示数据区:</p>
<div id="showMsg"></div>
</body>
</html>
