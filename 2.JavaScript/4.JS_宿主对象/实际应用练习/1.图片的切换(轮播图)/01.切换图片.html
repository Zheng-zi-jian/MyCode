<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片的切换</title>
		<style>
			* {
				border: 0;
				padding: 0;
			}

			#outer {
				width: 500px;
				margin: 50px auto;
				padding: 10px;
				background-color: #ADFF2F;
				text-align: center;
			}
		</style>
		<script>
			window.onload = function() {
				var prev = document.getElementById("prev");		//获取两个按钮
				var next = document.getElementById("next");

				//--切换图片就是修改img标签的src属性
				var img = document.getElementsByTagName("img")[0];	//获取img标签

				//创建一个数组,用来保存图片的路径
				var imgArr = ["Img/1.jpg", "Img/2.jpg", "Img/3.jpg", "Img/4.jpg", "Img/5.jpg"];

				//创建一个变量,来保存正在显示图片的索引
				var index = 0;
				
				//设置提示文字
				var info =document.getElementById("info");	//获取id为info的p元素
				info.innerHTML="一共"+imgArr.length+"张图片,当前第"+(index+1)+"张";	//添加文字


				//分别为两个按钮绑定点击反应
				prev.onclick = function() {		//切换到上一张
					index--;					//图片数组索引自减
					if(index <0){				//图片下标签不能小于0,如果小于0,自动回到最后一张
						index=4;
					}
					img.src = imgArr[index];	//修改图片数组索引
					info.innerHTML="一共"+imgArr.length+"张图片,当前第"+(index+1)+"张";//修改当前页数
				};

				next.onclick = function() {		//切换到下一张
					index++;					//图片数组索引自增
					if(index >imgArr.length-1){ //图片下标签不能大于(图片长度-1),如果小于(图片长度-1),自动回到第一张
						index=0;
					}
					img.src = imgArr[index];	//修改图片数组索引
					info.innerHTML="一共"+imgArr.length+"张图片,当前第"+(index+1)+"张";//修改当前页数
				};
			}
		</script>
	</head>
	<body>
	<div id="outer">
		<p id="info"></p>
		<img src="Img/1.jpg" alt="冰棍">
		<button id="prev">上一张</button>
		<button id="next">下一张</button>
	</div>
	</body>
</html>
