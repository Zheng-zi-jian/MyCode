<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360度全景车展</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        #carImg {
            width: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            //处理缓加载,提高流畅度
            //创建一个数组用来缓存图片
            var arr = [];
            for (var i = 0; i < 60; i++) {
                var img = document.createElement('img');// 创建一个图片标签，然后设置路径，图片就会预先被加载
                img.src = "./img/" + i + ".jpg";
                arr.push(img);
            }


            //获取图片
            var carImg = document.getElementById('carImg');
            //创建一个变量,记录功能是否开始.默认未开始
            var iStart = false;
            //创建一个变量,记录图片的索引
            var Imgindex = 0;
            //创建一个变量,记录事件开始时,鼠标的位置
            var mouseBegin;
            //创建一个变量,鼠标移动的距离
            var distance;

            //监听鼠标的按下
            document.addEventListener('mousedown', function (event) {
                //鼠标按下,事件开始
                iStart = true;
                //鼠标点击开始时,鼠标的位置
                mouseBegin = event.clientX;
            }, false);

            //监听鼠标的移动
            document.addEventListener('mousemove', function (event) {
                //取消网页默认事件
                event.preventDefault();
                //计算鼠标移动的距离(%30,放缓图片切换速度),(Math.floor.向下取整,处理小数) + Imginde记录上次加载的位置
                distance = Imgindex + Math.floor((mouseBegin - event.clientX) / 30);
                //保证图片索引不超过最大值
                distance %= 60;//结果为1,2,3,4....60
                // 处理索引值为负数的情况,如果向做移动,结果为负值,-1,-2,-3,处理为 -1+60 -2+60   就能打到反方向功能
                if (distance < 0) {
                    distance += 60;
                }
                //判断事件开始,修改图片路径
                if (iStart) {
                    carImg.src = "./img/" + distance + ".jpg";
                }
            }, false);

            //监听鼠标的抬起
            document.addEventListener('mouseup', function (event) {
                //取消事件
                iStart = false;
                // 更新Imgindex
                Imgindex = distance;
            }, false);
        }
    </script>
</head>
<body>
<!--
    浏览器在加载资源时，加载模式属于 懒加载，
    一个外部资源会直到它被使用时才会加载
    所以除了0.jpg其他资源都是随着切换随着加载，这样就会导致查看图片过程中会感到不是那么流畅
    为了解决该问题，我们对图片进行预加载
-->
<img id="carImg" src="./img/0.jpg"/>
</body>
</html>
