<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件对象练习</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        /* 获取到鼠标的坐标:
         * 	clientX和clientY  可以获取鼠标在当前的可见窗口的坐标,div的偏移量，是相对于整个页面的
         * 	pageX和pageY      可以获取鼠标相对于当前页面的坐标(IE8中不支持)
         */

        //使div可以跟随鼠标移动
        window.onload = function () {
            var div = document.getElementsByTagName('div')[0];//获取div
            document.onmousemove = function (event) {		  //绑定鼠标移动事件
                event = event || window.event;			      //处理兼容

                //获取鼠标移动距离
                var left = event.clientX;
                var top = event.clientY;

                //获取滚动条滚动的距离
                var st = document.documentElement.scrollTop;
                var sl = document.documentElement.scrollLeft;

                //设置div的偏移量
                div.style.left = left + sl + "px";
                div.style.top = top + st + "px";
            };
        };
    </script>
</head>
<body style="height: 1000px;width: 2000px;">
<div></div>
</body>
</html>
