<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *  -- 数组（Array）数组也是一个对象!!! --
			 * 1.数组的定义:
			 * 		(1)数组和我们普通对象功能类似，用来存储一些值的
			 * 		(2)普通对象是使用字符串作为属性名的，数组使用数字来作为索引操作元素  索引:从0开始的整数就是索引.
			 * 		(3)数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
			 * 2.数组的创建
			 * 		(1)使用构造函数创建数组
			 *  		var arr = new Array();
			 * 			var arr = new Array(10, 20, 30);
			 * 		(2)使用字面量来创建数组
			 *  		var arr = [];
			 * 			var arr = [1, 2, 3, 4, img, 10];
			 * 3.数组的元素
			 * 		(1)数组中的元素可以是任意的数据类型,可以是对象,也可以是一个函数.
			 * 		(2)向数组中添加元素,语法：数组[索引] = 值
			 * 		(3)从数组中读取元素,语法：数组[索引];  若读取不存在的索引，返回undefined.
			 * 		(4)从数组中删除元素,语法：delete 数组[索引];
			 * 4.数组的长度
			 *  	(1)获取数组的长度,语法：数组.length.
			 *   		连续的数组，使用length可以获取到数组的长度.
			 *   		非连续的数组，使用length会获取到数组的最大的索引+1
			 *		(2)修改length
			 * 			如果修改的length大于原长度，则多出部分会空出来
			 * 			如果修改的length小于原长度，则多出的元素会被删除
			 */
			// 数组的创建
			/* 使用字面量创建数组时，可以在创建时就指定数组中的元素 */
			var arr1 = [1, 2, 3, 4, 5, 10];
			console.log(arr1[3]); //4
			
			/* 使用构造函数创建数组，也可以同时添加元素，将添加的元素作为构造函数的参数传递 */
			var arr2 = new Array(10, 20, 30);
			console.log(arr2[1]); //20

			var arr3 = new Array(); // 创建数组对象
			arr3[0] = 10; // 向数组中添加元素,语法：数组[索引] = 值,
			arr3[1] = 20;
			arr3[2] = 30;
			arr3[3] = 40;
			arr3[arr3.length] = 100;// 向数组的最后一个位置添加元素,语法：数组[数组.length] = 值;
			// 读取数组中的元素,语法：数组[索引],若读取不存在的索引，返回undefined.
			console.log(arr3[3]);//44
			console.log(arr3[9]);//undefined


			// 数组的元素
			/* 数组中的元素可以是任意的数据类型,可以是对象,也可以是一个函数. */
			var arr = ["hello", 1, true, null, undefined];

			var obj = {name: "孙悟空"};       // 创建一个对象
			arr[arr.length] = obj;           // 把对象插入数组arr最后
			console.log(arr[arr.length-1]);  // {name: "孙悟空"}

			function fn() {console.log("1")} // 创建一个函数
			arr[arr.length] = fn;            // 把函数插入数组arr最后
			console.log(arr[arr.length-1]);  // ƒ fn() {console.log("1")}


			// 数组的长度
			var arr4 = [10];        //创建一个数组数组中只有一个元素10
			var arr5 = new Array(10);//创建一个长度为10的数组

			var arr6 = new Array();
			arr6[0] = 10;
			arr6[1] = 20;
			arr6[2] = 30;
			arr6[3] = 40;
			console.log("数组的长度:" + arr6.length);// 数组的长度:4 读取数组的长度,语法：数组.length.


			console.log("修改前数组的长度为:" + arr6.length);//修改前数组的长度为:4
			console.log("修改前的数组为" + arr6);//修改前的数组为10,20,30,40

			arr6.length = 10; //修改数组长度为10
			console.log("第一次修改(加长)后数组的长度为:"+arr6.length);//数组的长度为:10
			console.log("第一次修改(加长)后数组为" + arr6);//数组为10,20,30,40,,,,,,

			arr6.length = 2;  //修改数组长度为2
			console.log("第二次修改(缩短)数组的长度为:" + arr6.length);//数组的长度为:2
			console.log("第二次修改(缩短)数组为" + arr6);//数组为10,20
		</script>
	</head>
	<body>
	</body>
</html>
