<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        *   1.读取对象的属性
        *       语法: 元素.属性名
        * 			    例子：
        *                    元素.id;元素.name;元素.value;
        * 			    注意：class属性不能采用这种方式，读取class属性时需要使用 元素.className
        *   2.设置对象的属性
        *       语法：对象.属性 = 值
        *               例子：
        *                   ele.value = 'xx';ele.id = 'yy';ele.name = 'zz';ele.className = 'hh';
        *
        *   3.innerHTML
        *       ele.innerHTML 直接返回内部的html代码（带标签）
        *       用来获取到元素内部的html代码,对于自结束标签，这个属性没有意义.
        *
        *   4.innerText
        *       ele.innerText 直接返回内部的文本内容（去标签）
        *       用来获取标签内部的文本内容，会自动去除html标签
        *            在通过innerText设置文本内容时，它会自动对标签内容进行转义，也就是标签会直接在页面中显示
        *           它会自动的最特殊符号进行转义，以使特殊符号直接显示
        *
        *   5.定义一个函数,专门用来为指定元素绑定单击响应函数
        * 		参数:
        * 			idStr  要绑定单击响应函数的对象的id属性值
        * 			fun    事件的回调函数,当单击元素,函数将会被触发
        */
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {

            //设置#username的value属性值
            myClick("btn9", function () {
                var um = document.getElementById("username");
                um.value = "郑子健";
            })

            //读取#username的value属性值
            myClick("btn10", function () {
                var um = document.getElementById("username");
                alert(um.value);
            })

            //返回#bj的文本值
            myClick("btn11", function () {
                var bj = document.getElementById("bj");
                alert(bj.innerText);
            })
        };
    </script>

</head>
<body>
<div class="inner">
    <h1>DOM-控制元素的属性</h1>
    <p>你喜欢哪个城市?</p>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
    gender:
    <input class="hello" type="radio" name="gender" value="Male"/>Male
    <input class="hello" type="radio" name="gender" value="Female"/> Female
    <br>
    <br>
    name:
    <input id="username" type="text" name="name" value="ABCDE"/>
    <br>
    <button id="btn9">设置#username的value属性值为"郑子健"</button>
    <button id="btn10">读取#username的value属性值</button>
    <button id="btn11">返回#bj的文本值</button>
</div>
</body>
</html>
