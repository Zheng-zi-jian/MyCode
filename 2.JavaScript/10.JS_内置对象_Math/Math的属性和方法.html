<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /* Math
         * 	- Math和其他的对象不同，它不是一个构造函数，
         * 		它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
         * 	- 比如    Math.PI 表示的圆周率
         */

        /* Math的属性 */
        // 圆周率
        console.log(Math.PI);

        /* Math的方法 */
        // abs()可以用来计算一个数的绝对值
        console.log(Math.abs(-99));

        // Math.ceil()   可以对一个数进行向上取整，小数位只有有值就自动进1
        console.log(Math.ceil(1.1));

        // Math.floor()   可以对一个数进行向下取整，小数部分会被舍掉
        console.log(Math.floor(1.99));

        // Math.round()   可以对一个数进行四舍五入取整
        console.log(Math.round(1.4));

        // Math.max() 可以获取多个数中的最大值
        var max = Math.max(10, 45, 30, 100);
        console.log(max);

        // Math.min() 可以获取多个数中的最小值
        var min = Math.min(10, 45, 30, 100);
        console.log(min);

        // Math.pow(x,y)   返回x的y次幂
        console.log(Math.pow(2, 3));

        // Math.sqrt()   用于对一个数进行开方运算
        console.log(Math.sqrt(2));

        // Math.random() 可以用来生成一个0-1之间的随机数
        console.log("0-1随机数:" + Math.random());

        //  生成一个0-x之间的随机数
        console.log("0-X随机数:" + Math.round(Math.random() * 5));

        // 生成一个x-y之间的随机数  Math.round(Math.random()*(y-x)+x)  例如:3-8  34--40
        console.log("3-8随机数:" + Math.round(Math.random() * (8 - 3) + 3));
        console.log("34-40随机数:" + Math.round(Math.random() * (40 - 34) + 34));

        // 案例:打乱一个数组
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        arr.sort(function() {
            return Math.random() - Math.random();
        });
        console.log(arr);

    </script>
</head>
<body>
</body>
</html>
