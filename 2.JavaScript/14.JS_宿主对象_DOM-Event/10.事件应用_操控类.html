<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件应用_修改类名_不能兼容IE8</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }

        .hello {
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }
    </style>

    <script>
        /*
        *   1.className获取的元素的class值，就是原本的class值
        *       例如：box1.className 是这样的 box1 box2 box3 box4
        *
        *   2.classList 是一个类数组对象，在它里边将元素的每一个class属性都设置为数组中的一个元素
        *       (1)元素.classList.contains('类名');       用来检查classList是否含有某个类，如果有返回true，没有返回false
        *       (2)元素.classList.add('类名');            用来向元素中添加一个或多个class
        *       (3)元素.classList.remove('类名');         用来移除元素中的一个或多个class
        *       (4)元素.classList.replace('类名','类名');  用一个新的class替换元素中的class
        *       (img)元素.classList.toggle('类名');         切换元素中的指定class，如果有则删除，如果没有则添加
        *   !!!以上方法不能兼容ie8及以下
        * */
        window.onload = function () {
            var box1 = document.querySelector('.box1');
            var btn01 = document.getElementById('btn01');
            btn01.addEventListener('click', function () {
                // alert(box1.classList.contains('hello'));
                // box1.classList.add('hello');
                // box1.classList.remove('box1');
                // box1.classList.replace('box1', 'hello');
                box1.classList.toggle('hello');
            }, false)
        };
    </script>
</head>
<body>
<button id="btn01">点我一下</button>
<div class="box1 box2 box3 box4"></div>

</body>
</html>
