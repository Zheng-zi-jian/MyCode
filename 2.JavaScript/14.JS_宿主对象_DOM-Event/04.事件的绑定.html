<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件的绑定和接绑</title>
    <script>
        /*
        * 方式一:
        * 	1.事件的绑定:
        * 		对象.事件 = 函数;
        * 		btn01.onclick = function() {console.log(1);};
        *			缺点:只能同时为一个元素的一个事件绑定一个响应函数，不能绑定多个，如果绑定了多个，则后边会覆盖掉前边的
        *	2.事件的接绑(移除):
        * 		对象.事件 = 函数;
        * 		btn01.onclick = null;
        *
        * 方式二:
        * 	1.事件的绑定:
        * 		语法:addEventListener();(这个方法不支持IE8及以下的浏览器 )
        *  		参数：
        * 			(1)事件的字符串，不要on
        * 			(2)回调函数，当事件触发时该函数会被调用
        * 			(3)是否在捕获阶段触发事件，需要一个布尔值，一般都传false
        *
        * 		使用addEventListener()可同时为一个元素的相同事件同时绑定多个响应函数，
        * 				这样当事件被触发时，响应函数将会按照函数的绑定顺序执行
        *  2.事件的接绑(移除):
        *		语法:removeEventListener(type, listener[, useCapture]);
                    - 用来移除元素上的事件监听器
        *
        *
        * */
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            var btn04 = document.getElementById("btn04");
            //方式一:
            //只能同时为一个元素的一个事件绑定一个响应函数，不能绑定多个，如果绑定了多个，则后边会覆盖掉前边的
            //为btn01绑定一个单击响应函数
            btn01.onclick = function () {
                alert("btn01_1");
            };

            //为btn01绑定第二个响应函数
            btn01.onclick = function () {
                alert("btn01_2");
            };

            //为btn02绑定响应函数
            btn02.onclick = function () {
                alert("已经绑定");
            };
            //为btn02绑定响应函数
            btn02.onclick = null;


            //方式二:
            btn03.addEventListener("click", function () {
                alert("btn03");
            }, false);

            btn03.addEventListener("click", function () {
                alert("btn03");
            }, false);


            var fun = function () {
                alert("btn04");
            }

            btn04.addEventListener('click', fun, false);
            //接绑
            btn04.removeEventListener('click', fun, false);
        }
    </script>
</head>
<body>
<button id="btn01">btn01</button>
<button id="btn02">btn02</button>
<button id="btn03">btn03</button>
<button id="btn04">btn04</button>

</body>
</html>
