<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script>
        /*
         * 键盘事件:
         * 	 keydown:按键被按下
         * 	    一直按着按键不松,事件会一直触发,连续触发时,第一次和第二次之间会间隔稍微长一点，,他的会非常的快这种设计是为了防止误操作的发生.
         *
         * 	 keyup:按键被松开
         *       键盘事件一般都会绑定给一些可以获取到焦点的对象或者是document
         *
         *   可以通过key来获取按键,通过它可以判断哪个按键被按下.
         *      altKey,ctrlKey,shiftKey这个三个用来判断alt ctrl 和 shift是否被按下
         *
         */
        window.onload = function () {
            document.addEventListener('keydown', function (event) {
                console.log(event.key);
            }, false);


            //练习1:只能输入数字
            var input = document.getElementsByTagName("input")[0];
            input.addEventListener('keydown', function (event) {
                if (/\D/.test(event.key)) {
                    event.preventDefault();//在文本框中输入内容，属于的默认行为,如果则输入的内容，不会出现在文本框中
                }
            }, false);

            //练习2:判断快捷键+普通按键同时触发
            document.addEventListener('keydown',function () {
                if (event.shiftKey && event.key.toLowerCase() === "k" ){
                    alert("已经被触发");
                }
            },false)
        };
    </script>
</head>
<body>
    <input type="text"/>
</body>
</html>
