<!--
    1.什么是语言？
        - 我们平时交流时说的话，使用的文字都属于语言
        - 计算机语言就是人类和计算机沟通的工具
        - 所有计算机它只能认识两个东西：1和0
        - 编程语言的发展：
            1.机器语言
            2.符号语言
            3.高级语言
                - 高级语言，它的语法结构和日常用语语法基本一样（英语）
                - 但是注意计算机依然只能识别0和1。
                - 高级语言中都会存在有一种编译机制，
                    - 代码在交给CPU执行前，都会做一步编译，将其转换为机器码，然后由CPU执行
                    - 根据编译时机的不同，高级语言又分为两种：
                        - 编译型语言（点炒菜）
                            - 编译型语言，会在计算机执行代码前，将代码转换为机器码
                                然后由计算机执行
                            - 特点：
                                1.执行速度快 （吃的快）
                                2.兼容性差 （众口难调）

                            - 例如：C语言 C++

                        - 解释型语言（吃火锅）
                            - 解释型语言，计算机会一般编译一边执行代码
                            - 特点：
                                1.执行速度慢（吃的慢）
                                2.兼容性好
                            - 例如：Java、Python、JavaScript ...

                        - JavaScript 是一门解释型语言， *****
                            编写完JS代码后，不需要手动进行编译，
                            只需直接将其交给浏览器，浏览器会自动解释执行
-->
