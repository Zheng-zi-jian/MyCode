<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>元素的添加</title>
    <script>
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        /* --元素的增加流程--
        * 	(1) document.createElement();
        * 		作用:用于创建一个元素节点对象
        * 		参数:需要一个标签名作为参数.
        *
        * 	(2) document.createTextNode();
        * 		作用:用于创建一个文本节点对象
        * 		参数:需要一个文本作为参数.
        *
        * 	(3) appendChild();
        * 		作用:可以向一个父节点中添加一个子节点
        * 		语法:父节点.appendChild(子节点);
        *
        * 	(4) insertBefore();
        * 		作用:可以在指定的子节点前加入新的子节点
        * 		语法:父节点.insertBefore(旧节点,新节点);
        * */

        window.onload = function () {
            //案例练习一:创建一个"广州"节点,添加到#city下
            //方法一:
            myClick("btn01", function () {
				var city = document.getElementById("city");  //准备 : 获取id为city的节点
                var li = document.createElement("li"); 		 //第一步:创建节点<li><li>
                var gzText = document.createTextNode("广州"); //第二步:创建广州文本节点
                li.appendChild(gzText); 					 //第三步:将gzText设置为li的子节点
                city.appendChild(li);						 //第四步:将li设置为city的子节点
            });
            //方法二:
            myClick("btn07", function () {
                var city = document.getElementById("city");
                city.innerHTML += "<li>广州</li>";
            })

            //案例练习二:将"广州"节点插入到#bj前面
            myClick("btn02", function () {
				var bj = document.getElementById("bj");			//准备1:获取id为#bj节点
				var city = document.getElementById("city");		//准备2: 获取id为city的节点
                var li = document.createElement("li");			//第一步:创建节点<li><li>
                var gzText = document.createTextNode("广州");	//第二步:创建广州文本节点
                li.appendChild(gzText);							//第三步:将gzText设置为li的子节点
                city.insertBefore(li, bj);						//第四步:将"广州"节点插入到#bj前面
            });
        }
    </script>
</head>
<body>
<h1 style="text-align: center">元素节点的添加</h1>
<div id="total">
    <h2>你喜欢哪个城市?</h2>
    <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
</div>
<div id="btnList">
    <div>
        <button id="btn01">创建一个"广州"节点,添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将"广州"节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn07">创建一个"广州"节点,添加到#city下</button>
    </div>
</div>
</body>
</html>
