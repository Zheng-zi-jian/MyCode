<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>元素的修改</title>
    <script>
        //创建公共方法
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        /*
        *   replaceChild()
        *       作用: 实现子节点(对象)的替换。可以在指定的新节点替代旧节点
        *       语法: node.replaceChild (newnode,oldnew )
        *           参数:
        *               newnode : 必需，老的对象。
        *               oldnew  : 必需，新的对象。
        *               注意:
        *                    newnode 必须先被建立
        *                    当 oldnode 被替换时，所有与之相关的属性内容都将被移除。
        * */
        window.onload = function () {
            //使用"广州"节点替换#bj节点
            myClick("btn03", function () {
                var bj = document.getElementById("bj");     // 获取<li id="bj">北京</li>
                var city = document.getElementById("city"); // 获取<ul id="city"></ul>
                var li = document.createElement("li");      // 创建<li></li>
                var gzText = document.createTextNode("广州");// 创建"广州"
                li.appendChild(gzText);                     //  把"广州"添加到<li></li> ==><li>广州</li>
                city.replaceChild(li, bj);                  //  新节点替代旧节点
            });

            // 读取#city内的HTML代码
            myClick("btn05", function () {
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })

            //设置#bj内的HTML代码
            myClick("btn06", function () {
                var bj = document.getElementById("bj");
                bj.innerHTML = "wuhan";
            })
        }
    </script>

</head>
<body>
<h1 style="text-align: center">元素节点的修改和删除</h1>
<div id="total">
    <div class="inner">
        <h2>你喜欢哪个城市?</h2>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn03">btn03使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn05">btn05读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06">btn06设置#bj内的HTML代码</button>
    </div>

</div>
</body>
</html>
