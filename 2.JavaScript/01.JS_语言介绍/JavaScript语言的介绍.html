<!--
    --JavaScript（JS）--
        (1)诞生时间:
                JavaScript是网景公司在1995年推出的一款运行在浏览器端的编程语言.
        (2)最初目的:
                诞生之初的主要目的是要处理浏览器端的验证.
        (3)名字来源:
                起初JavaScript并不叫JavaScript，而是叫做LiveScript.
                它是运行在Navigator浏览器中一款脚本语言,后来由于 Sun 公司的介入，帮助 网景 改善了很多语言特性，并且借鉴了一些Java的特点，
                再加上当时Java正火，所以网景公司将LiveScript改名为JavaScript
        (4)历史背景:
                网景设计了JavaScript，微软很快跟进了网景公司的脚步，推出了JScript。
                由于微软的竞争，网景选择直接放弃对JavaScript控制权，转而将其交给了一个公共组织ECMA.
                从此之后，JS的所有标准都由ECMA来制订,所以我们JavaScript的标准被称为ECMAScript（ES）.
        (img)JS引擎（JS的解析器）:
                JS是一门解释型语言，JS引擎就是负责解释JS代码，然后交给计算机执行.
                    - 目前来讲运行速度的最快的JS引擎，是Chrome浏览器中的 V8 引擎
                    - 火狐浏览器的JS引擎，叫做SpiderMonkey
                    - 浏览器内核 = 模板引擎（渲染网页） + JS引擎（执行JS代码）
        (6)相关名词:
                JavaScript通常指浏览器端的JS,主要包含有三个部分：
                    ES标准 + DOM  + BOM
                        ECMAScript: 指的是JS的基本语法官方标准
                        DOM：文档对象模型，JS通过它来完成对网页的操作
                        BOM：浏览器对象模型，JS通过它来完成对浏览器的操作
                    - ES标准
                        - 在2015年前：
                            ES3
                            ES5
                            - 更新的时间不确定
                        - 在2015年开始，ES标准会在每年六月份固定更新
                            ES2015 (ES6)
                            ES2016 (ES7)
                            ES2017 (ES8)
                            ...
                            ES2020
-->
