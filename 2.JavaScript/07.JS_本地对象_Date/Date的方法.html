<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script type="text/javascript">
        /* Date对象 在JS中使用Date对象来表示一个时间  */
        var date = new Date();


        /* 创建一个Date对象(如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间) */
        var d1 = new Date();
        console.log(d1);  //Tue May 26 2020 20:38:59 GMT+0800 (中国标准时间)


        /* 创建一个指定的Date对象,需要在构造函数中传递一个表示时间的字符串作为参数(日期的格式  月份/日/年 时:分:秒) */
        var d2 = new Date("7/11/1999 18:00:00");
        console.log(d2); //Sun Jul 11 1999 18:00:00 GMT+0800 (中国标准时间)


        /* getDate(); 获取当前日期对象是几日 */
        var d3 = date.getDate();
        console.log(d3); //今天是几号


        /* getDay(); 获取当前日期对象时周几 (会返回一个0-6的值  注意:0表示周日;1表示周一) */
        var d4 = date.getDay();
        console.log(d4); //今天是周几


        /* getMonth(); 获取当前时间对象的月份 (会返回一个0-11的值 注意:0表示1月; 1表示2月; 11表示12月) */
        var d5 = date.getMonth();
        console.log(d5); //今天是几月


        /* getFullYear(); 获取当前日期对象的年份 */
        var d6 = date.getFullYear();
        console.log(d6); //2020


        /*
         * getTime(); 获取当前日期对象的时间戳(计算机底层在保存时间时使用都是时间戳)
         * 	时间戳的定义:指的是从格林威治标准时间的1970年1月1日，0时0分0秒 到当前日期所花费的毫秒数（1秒 = 1000毫秒）
         *  作用:计算时间差
         */
        var birthday = new Date("7/11/1999 18:00:00");
        var nowday = new Date();
        var time = nowday.getTime() - birthday.getTime();
        console.log(time);
        console.log(time/1000/60/60/24/365);

        // 开始时间点
        var start = Date.now();
        for (var i = 0; i < 3; i++) {}
        // 结束时间点
        var end = Date.now();
        console.log("执行了：" + (end - start) + "毫秒");

        //计时器
        console.time('');
        console.timeEnd('');
    </script>
</head>
<body>
</body>
</html>
