<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进程与线程</title>
    <script>
        /**
         *  1.进程：程序的一次执行, 它占有一片独有的内存空间.
         *  2.线程：CPU的基本调度单位, 是程序执行的一个完整流程.
         *  3.进程与线程
         *      (1)一个进程中一般至少有一个运行的线程: 主线程
         *      (2)一个进程中也可以同时运行多个线程, 我们会说程序是多线程运行的
         *      (3)一个进程内的数据可以供其中的多个线程直接共享
         *      (4)多个进程之间的数据是不能直接共享的
         *
         *  4.浏览器运行是单进程还是多进程
         *      (1)单进程:fireFox   老版IE
         *      (2)多进程:chrome    新版IE
         *
         *  5.如何查看浏览器是否是多进程运行的呢?
         *      任务管理器==>进程
         *
         *  6.浏览器运行是单线程还是多线程?
         *      都是多线程运行的
         *
         *  7.如何证明js执行是单线程的?
         *      setTimeout()的回调函数是在主线程执行的,定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
         *
         *  8.为什么js要用单线程模式, 而不用多线程模式?
         *      JavaScript的单线程，与它的用途有关,作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。
         *      这决定了它只能是单线程，否则会带来很复杂的同步问题
         */
        setTimeout(function () {
            console.log('timeout 2222')
        }, 2000)
        setTimeout(function () {
            console.log('timeout 1111')
        }, 1000)
        setTimeout(function () {
            console.log('timeout 0000')
        }, 0)

        function fn() {
            console.log('fn()')
        }
        fn()

        console.log('alert()之前')
        alert('------') //暂停当前主线程的执行, 同时暂停计时, 点击确定后, 恢复程序执行和计时
        console.log('alert()之后')
    </script>
</head>
<body>
</body>
</html>
