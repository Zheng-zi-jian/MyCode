<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展</title>
</head>
<body>
    <script>
        //1. 判断两个值是否完全相等  ===
        console.log(Object.is(1, 1));       //true
        console.log(Object.is(1, '1'));     //false
        console.log(Object.is(NaN, NaN));   //true
        console.log(NaN === NaN);           //false

        //2. Object.assign 对象的合并
        let config1 = {
            db: 'shop',
            host: 'localhost',
            port: 3306,
            username: 'admin'
        };
        let config2 = {
            host: 'http://www.x.com',
            port: 33060,
            username:"root",
            password: "root"
        }
        let result = Object.assign(config1, config2);
        console.log(result);

        //3. 直接修改 __proto__ 设置原型
        let a = {name: '尚硅谷'};
        let b = {pos: '北京'};
        a.__proto__ = b;
        console.log(a);
        //设置原型对象
        Object.setPrototypeOf(a, b);
        console.log(a);
        
    </script>
</body>
</html>
