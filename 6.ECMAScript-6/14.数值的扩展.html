<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值的扩展</title>
</head>
<body>
    <script>
        //1. 二进制和八进制
        //ES6 提供了二进制和八进制数值的新的写法，分别用前缀0b和0o表示。

        //2. Number.isFinite  检测一个数值是否为有限数
        let result1 = Number.isFinite(Infinity);
        let result2 = Number.isFinite(-Infinity);
        let result3 = Number.isFinite(Math.PI);
        console.log(result1,result2,result3);//false false true
        
        //3. Number.isNaN 检测一个数值是否为 NaN  
        let n1 = NaN;
        let n2 = 123;
        console.log(Number.isNaN(n1),Number.isNaN(n2));//true false

        //4. Number.parseInt 字符串转整数
        let num = "5211314abc";
        let result4 = Number.parseInt(num);
        let result5 = Number(num);
        console.log(result4,result5);//5211314 NaN

        //5. Math.trunc 将数字的小数部分抹掉
        let n3 = 3.1415926;
        console.log(Math.trunc(n3));//3

        //6. Number.isInteger 判断一个数是否为整数
        let n4 = 3.1;
        let n5 = 3;
        let n6 = 3.0;// true
        console.log(Number.isInteger(4));

        //7. 幂运算 
        let result6 = 2 ** 10;// Math.pow(2, 4);
        console.log(result6);//1024

    </script>
</body>
</html>
