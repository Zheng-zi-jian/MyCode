        //------------类的定义------------------

        //定义一个父类(对象)
        class Car{
            //定义父类构造方法
            constructor(brand,color){

            }
            //定义父类方法

            }
            //定义父类静态方法
            static say(){
                console.log('我出生于十九世纪末');
            }
        }
        //定义一个子类(对象),继承父类

            //定义构造方法
