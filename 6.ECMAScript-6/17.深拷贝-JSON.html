<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝-JSON</title>
</head>
<body>
    <script>
        //JSON 转化的深拷贝不能复制方法
        const school = {
            name:"尚硅谷",
            xueke: ['前端','Java','大数据','运维'],
            improve: function(){
                console.log("我可以提高你们的技能")
            }
        };

        //将JS对象转为 JSON 格式字符串
        let str = JSON.stringify(school);

        //再将 JSON 字符串转为 JS 对象
        let newSchool = JSON.parse(str);

        newSchool.xueke[0] = 'H5';
        console.log(school);
        console.log(newSchool);

    </script>
</body>
</html>
