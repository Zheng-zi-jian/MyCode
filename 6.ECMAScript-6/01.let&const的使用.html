<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let和conts的使用</title>
    <style>
        .item {
            width: 100px;
            height: 50px;
            border: solid 1px rgb(42, 156, 156);
            float: left;
            margin-right: 10px;
        }
    </style>
    <script>
        /**
         *  一、Let的使用
         *      1.let声明变量
         *          let a ; let b,c,d; let e = "hahha";
         *      2.let的特点
         *          (1)不允许重复声明
         *          (2)具有块儿级作用域
         *          (3)不存在变量提升
         *          (4)不影响作用域链
         *  二、const的使用
         *      1.const 用来声明一个常量
         *         const A = 100;
         *      2.const的特点
         *          (1)声明的时候一定要赋初始值
         *          (2)常量的名称一般为 『大写』 潜规则
         *          (3)不能修改常量的值
         *          (4)不允许重复声明
         *          (5)块儿级作用域
         */
        window.onload = function () {
            /* let的声明 */
            let a;
            let b, c, d;
            let f = 100,
                g = 200,
                h = 'hahaha';

            /* 不允许重复声明 */
            let star = "罗志祥";
            // let star = "小猪"; 


            /* 块儿级作用域 */
            if (true) {
                let girlFriend = "周扬青";
            } {
                let songs = '狐狸精';
                let girlFriend = '女朋友';
            }

            /* 不存在变量提升 */
            //console.log(wudao);//报错
            let wudao = '精武门';


            /* 案例练习：修改元素的颜色 */
            let items = document.getElementsByClassName('item'); //统一获取 div 元素对象
            //遍历绑定事件
            for (let i = 0; i < items.length; i++) {
                //遍历绑定事件
                items[i].onclick = function () {
                    //修改元素的背景颜色
                    this.style.background = 'pink';
                }
            }



            /* conts的声明 */
            //声明的时候一定要赋初始值
            const B; //X 

            //常量的名称一般为『 大写』 潜规则
            const a = 200; //X

            //不能修改常量的值
            const PLAYER = "UZI";
            PLAYER = '小狗'; //  X

            //不允许重复声明
            const PLAYER = '小狗'; //X

            //块儿级作用域 
            {const C = 200;}

            //关于数组和对象的元素的修改
            const TEAM = ['UZI', 'MLXG', 'Letme'];
            TEAM.push('xiaohu');
            const SCHOOL = {
                name: '尚硅谷'
            }
            SCHOOL.name = 'ATGUIGU';
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
