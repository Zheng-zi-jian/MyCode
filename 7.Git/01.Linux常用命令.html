    <!-- 
        --Linux常用命令--
            Linux是一套开源免费的操作系统。与系统的交互通常用命令来实现，常用的命令有：
                (1) 查看文件
                    ① ls    查看目录中的文件 
                    ② ls -F 查看目录中的文件 
                    ③ ls -l 显示文件和目录的详细资料 
                    ④ ls -a 显示隐藏文件
                    ⑤ cat index.html 查看文件内容
                     
                (2) 创建文件
                    ① touch index.html 创建一个文件
                    ② mkdir Font       创建一个文件夹

                (3) 删除文件
                    ① rm index.html 删除一个文件
                    ② rm Font -r    删除一个文件夹(-f 强制删除)

                (4) 文件路径
                    ① cd Font  进入Font文件夹
                    ② cd ..    回到上一级
                    ③ cd ../.. 返回上两级目录
                    ④ pwd      显示工作路径
                    ⑤ Tab      自动补齐路径

                (5) 其他命令
                    ① clear             清屏（也可以使用 ctrl + l 快捷键） 
                    ② mv 文件 文件      移动文件
                    ③ ctrl + c          取消命令
                    ④ 上下方向键        可以查看命令历史 (history 查看所有的历史命令)
                    
        --Vim--
            VIM是一款命令行下的文本编辑器，编辑方式跟图形化编辑器不同
                (1) vim index.html  编辑文件（文件不存在则创建）
                (2) i               进入编辑模式
                (3) ESC             退出编辑模式
                (4) :wq             保存并退出vim
                (5) ESC + :q!       不保存并退出vim
     -->
