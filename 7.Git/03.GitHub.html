<body>
    <!-- 
        一、GitHub介绍
            GitHub 是一个 Git 仓库管理网站。可以创建远程中心仓库，为多人合作开发提供便利。https://github.com
        
        二、GitHub使用
            --本地有仓库
            (1) 注册并激活账号
            (2) 创建远程仓库
            (3) 获取远程仓库的地址
            (4) 本地仓库代码提交
            (5) 本地配置远程仓库的地址
                git remote add origin URL(远程仓库的地址)
            (6) 将本地仓库内容推送到远程仓库
                git push -u origin master
                    -u   关联, 加上以后,后续提交时可以直接使用 git push

            --本地没有仓库
            (1) 注册并激活账号
            (2)克隆仓库
                    git clone URL(远程仓库的地址)
            (3)增加和修改代码
            (4)本地仓库保存提交
            (5)推送到远程
                git push origin master
                    克隆代码之后， 本地仓库会默认有一个远程地址的配置， 名字为 origin
                    
        三、多人协作
            GitHub 团队协作开发也比较容易管理，可以创建一个组织
            (1) 账号仓库配置
                - 首页->右上角 `+` 号-> new Organization
                - 免费计划
                - 填写组织名称和联系方式（不用使用中文名称）
                - 邀请其他开发者进入组织（会有邮件邀请）
                - 点击组织右侧的 settings 设置
                - 左侧 Member privileges
                - 右侧 Base permissions 设置 write 👌

            (2) 协作流程
                --第一次流程--
                    1. 得到 Git 远程仓库的地址和账号密码
                        
                    2. 将代码克隆到本地
                        git clone URL
                    3. 创建并切换(自己)分支,不能在主分支上操作
                        git checkout -b self
                    4. 开发代码 

                    5. 本地提交
                        git add -A  &&  git commit -m '注释内容'
                    6. 切换到主分支
                        git checkout master
                    7. 合并分支
                        git merge self
                    8. 更新本地代码
                        git pull
                    9. 提交代码
                        git push
                --第二次流程--
                    1. 更新代码
                    2. 切换分支
                    3. 开发功能
                    4. 提交
                    5. 合并分支
                    6. 更新代码
                    7. 提交代码
            (3) 冲突解决
                同分支冲突一样的处理，将代码调整成最终的样式，提交代码即可。
    -->                
</body>
