    <!-- 
        一、Git的介绍
            (1) Git 是一款开源免费的分布式的版本控制系统。
            (2) 是 Linux 之父 Linus Torvalds林纳斯·托瓦兹为了方便管理 Linux 内核代码而开发的。

        二、Git的作用
            版本控制系统在项目开发中作用重大，能记录文件的历史状态，主要的功能有以下几点:
                (1) 代码备份
                (2) 版本回退
                (3) 协作开发
                (4) 权限控制
        
        三、Git的下载
            下载地址:https://git-scm.com/ 安装方式与 QQ 安装相同，一路下一步，中间可以设置软件的安装路径
        

        四、Git 使用-代码备份
            (1) Git的起始配置: 
                首次使用 Git 的时候，会要求我们配置用户名和邮箱，用于表示开发者的信息
                    配置用户姓名:
                        git config --global user.name "Your Name" 
                    配置用户邮箱:
                        git config --global user.email "email@example.com" 
                    查看配置信息
                        git config -l  

            (2) Git的基本操作
                Git 的起始操作包括以下几个步骤
                    (1) 创建进入空文件夹
                    (2) 点击 Git Bash Here 启动命令行
                    (3) [git init 仓库初始化]
                    (4) 创建一个初始化文件,例如:index.html
                    (5) git add -A 将文件加入到暂存区
                    (6) git commit -m '注释'

            (3) .git目录--(了解)
                切记:不要手动去修改.git文件夹中的内容
                    (1) hooks       目录包含客户端或服务端的钩子脚本，在特定操作下自动执行。
                    (2) info        包含一个全局性排除文件，可以配置文件忽略
                    (3) logs        保存日志信息
                    (4) objects     目录存储所有数据内容,本地的版本库存放位置
                    (5) refs        目录存储指向数据的提交对象的指针（分支）
                    (6) config      文件包含项目特有的配置选项
                    (7) description 用来显示对仓库的描述信息a
                    (8) HEAD        文件指示目前被检出的分支
                    (9) index       暂存区数据
                
            (4) 版本库的三个区域及常用命令
                (1) 工作区---代码编辑区
                (2) 暂存区---修改待提交区
                (3) 仓库区---代码保存区
                (4) 常用命令
                    ① git status         版本状态查看
                    ② git add -A         添加所有新文件到暂存区
                    ③ git commit -m'注释' 提交修改并注释
                    ④ git diff`          查看工作区与暂存区的差异（不显示新增文件） 显示做了哪些修改
                    ⑤ git diff --cached  查看暂存区与仓库的差异

        五、Git 使用-版本回退
            (1)查看历史记录
                git log
                git log --oneline
                注意!:
                    如果内容偏多,需要使用方向键上下滚动， 按 `q` 退出.

            (2)根据版本号进行回滚
                --可以找到版本号的情况:
                git reset --hard  b815fd5a6ae655b521a31a9
                注意!:
                    进行版本回退时，不需要使用完整的哈希字符串，前七位即可
                    版本切换之前，要提交当前的代码状态到仓库

                --找不到版本号的情况
                git reflog  查看所有的操作记录

            (3)其他回滚--（了解）
                git reset --hard HEAD^    回滚到上个版本
                git reset --hard HEAD^^   回滚到上上个版本

        六、Git 使用-协作开发
            1、配置忽略文件
                项目中有些文件是不需要进入版本库中，比如编辑器的配置。
                Git 中需要创建一个文件 .gitignore，一般与 .git 同级目录。
                    (1)仓库中没有提交该文件   
                        .idea           忽略所有的 .idea 文件夹
                        *.test          忽略所有以 .test 结尾的文件
                        /node_modules   忽略 node_modules 文件和文件夹
                    (2)仓库中已经提交该文件
                        Ⅰ 对于已经加入到版本库的文件，可以在版本库中删除该文件
                            git rm --cached .idea
                        Ⅱ 然后在 .gitignore 中配置忽略
                            .idea
                        Ⅲ add  和 commit 提交即可
            2、分支
                分支是 Git 重要的功能特性之一，开发人员可以在主开发线的基础上分离出新的开发线。
                (1)创建分支       git branch name (name 为分支的名称)
                (2)查看分支       git branch
                (3)切换分支       git checkout name
                (4)合并分支       git merge name
                (5)删除分支       git branch -d name
                (6)切换且创建分支  git checkout -b name
                      注意:每次在切换分支前 提交一下当前分支

            3、冲突
                当多个分支修改同一个文件后，合并分支的时候就会产生冲突。冲突的解决非常简单
                (1) 将文件内容调整为最终正确的样子
                (2) git add -A 执行添加
                (3) git commit -m "注释"  执行提交就可以了

    -->
