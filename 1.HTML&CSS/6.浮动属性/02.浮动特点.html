<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动的简介和特点</title>
		<style>
			body div{
				width: 600px;
				height: 50px;
			}
			
			body div:nth-of-type(1){
				background-color: #7FFFD4;
				float: left;
			}
			body div:nth-of-type(2){
				background-color: orange;
				float: left;
			}
			body div:nth-of-type(3){
				background-color: red;
				float: right;
			}
		</style>
	</head>
	<!--
		--浮动(float)--
			 -通过浮动可以使一个元素向其父元素的左侧右侧移动
			 可选值:
				 -float:none  默认值 不浮动
				 -float:left  元素向左浮动
				 -float:right 元素向右浮动
			 注意:元素设置浮动之后,水平方向布局不再强制成立
				
		-浮动的特点:
			 1、浮动元素会完全脱高文档流，不再占据文档流中的位置
			 2、设置浮动以后元素会向父元素的左侧或右侧移动，
			 3、浮动元素默认不会从父元素中移出
			 4、浮动元素向左或向右移动时，不会超过它前边的其他浮动元素
			 5、如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
			 6、浮动元素不会超过它上边的浮动的兄弟元素，最多最多就是和它一样高
			 
		--浮动造成的影响:
			 1.当元素设置浮动后,是一个脱离标准流的状态,在网页中是不占位置的,
			 2.当父元素不设置固定高度时,父元素会认为浮动的子元素不占位置,因此不能撑开父元素,造成
			   父元素的高度是0,因此对父元素后面的下第一个兄弟元素也造成了影响
	-->
	<body>
		<div>向左浮动</div>
		<div>向左浮动</div>
		<div>向右浮动</div>
		<p>
			已有好些年没做关于故乡的梦了。飞逝的光阴拉开了我们的距离，
			心似乎离故乡越来越遥远了。可就在昨晚，我又一次梦回了故乡。
			是在村里的某户人家，好像在办酒席，我在那儿帮忙。满屋子人，叽叽喳喳，
			忙忙碌碌，一片热闹。梦里的感觉很真实，仿佛回到了从前的故乡，在某个办喜事
		</p>
	</body>
</html>
