<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素层级</title>
		<style>
			/* 
			对于开启了定位元素，可以通过z-index属性来指定元素的层级.
				1,z-index需要一个整数作为参数，值越大元素的层级越高
				2,元素的层级越高越优先显示
				3,如果元素的层级一样，则优先显示靠下的元素
				4,祖先的元素的层级再高也不会盖住后代元素
		 */
			.box1 {
				width: 200px;
				height: 200px;
				background-color: #bfa;
				position: absolute;
				z-index: 3;
			}

			.box2 {
				width: 200px;
				height: 200px;
				background-color: rgba(255, 0, 0, .3);
				position: absolute;
				top: 50px;
				left: 50px;
				z-index: 2;
			}

			.box3 {
				width: 200px;
				height: 200px;
				background-color: yellow;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 1;
			}
			.box4 {
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
				top: 300px;
				z-index: 9999;
			}
			.box5 {
				width: 150px;
				height: 150px;
				background-color: blue;
				position: absolute;
				top: 70px;
				left: 70px;
			}
		</style>
	</head>
	<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">
			4
			<div class="box5">5</div>
		</div>
	</body>
</html>
