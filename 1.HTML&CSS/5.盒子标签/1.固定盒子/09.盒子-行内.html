<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内元素的盒模型</title>
		<style>
			/*
			--行内元素的盒子模型--
		    -行内元素不支持设置宽度和长度
			-行内元素可以设置padding, 垂直方向padding不会影响布局
			-行内元素可以设置bodder,  垂直方向的bordder不会影响页面布局
			-行内元素可以设置margin,  垂直方向不会影响布局
		   
		   
			--display用来设置元素显示的类型--
			display:inline        将元素设置为行内元素
			display:block         将元素设置为块元素
			display:inline-block  将元素设置为行内块元素,既可以设置宽高,又不会独占一行
			display:none          不显示元素
			

			--visibility用来设置元素的显示状态--
			visibility:visible  默认值,元素正常显示
			visibility:hidden   隐藏元素  但依然存在
		    */
		</style>
	</head>
	<body>
	</body>
</html>
