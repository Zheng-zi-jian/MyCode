<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 160px;
				height: 160px;
				margin: 50px 50px;
				background-color: #7FFFD4;
				float: left;
			}
			/*--阴影box-shadow:--*/
			/*1水平偏移量 2垂直偏移量 3模糊半径 4.(扩展) 5颜色*/
			body div:nth-of-type(1){
				box-shadow: 10px 10px 10px #000000;
			}
			body div:nth-of-type(2){
				box-shadow: 10px 10px 10px #000000 inset;
			}
			body div:nth-of-type(3){
				box-shadow: 0px 0px 30px 3px #000000;
			}
			body div:nth-of-type(4){
				background: #fff;
				border-radius: 50%;
				box-shadow: -30px -30px 70px 15px #000 inset;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
