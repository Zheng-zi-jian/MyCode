<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子-边  框</title>
		<!--
			--盒子边框的三个属性--
				1.边框的宽度：border-width 若不取值（默认3个像素）
				2.边框的颜色：border-color 若不取值（默认color黑色）
				3.边框的样式：border-style 若不取值 (默认没有边框none)
					样式属性值:
						none： 无轮廓。border-color将被忽略，border-width计算值为0，除非边框轮廓为图像，即border-image。
						hidden： 隐藏边框
						dotted： 点状轮廓
						dashed： 虚线轮廓
						solid：  实线轮廓
						double： 双线轮廓
						groove： 3D凹槽轮廓
						inset：  3D凹边轮廓
						ridge：  3D凸槽轮廓
						outset： 3D凸边轮廓
				4.取值数量不同的情况
					四个值：上  右  下  左
					三个值：上  左右  下
					两个值：上下  左右
					一个值: 上下左右
		-->
		<style>
			div{
				width: 200px;
				height: 200px;
				margin-right: 50px;
				float: left;
				background-color:lightyellow;
			}
			body div:nth-of-type(1){
				border-width: 10px 20px 30px 40px;
				border-color: #0000FF;
				border-style: solid;
			}
			body div:nth-of-type(2){
				border-width: 10px 20px 30px;
				border-color: red yellow blue olivedrab;
				border-style: solid;
			}
			body div:nth-of-type(3){
				border-width: 10px;
				border-color: red;
				border-style: solid dotted dashed double;
			}
			/*border简写*/
			body div:nth-of-type(4){
				border:solid 10px aquamarine ;
				border-top:ridge 10px aquamarine ;
			}
		</style>
	</head>
	
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
