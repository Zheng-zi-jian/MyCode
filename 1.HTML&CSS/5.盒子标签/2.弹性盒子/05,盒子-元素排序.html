<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul {
				width: 480px;
				border: 2px solid orange;
				padding: 0;
				margin: 200px auto;
				display: flex;
			}

			ul li {
				width: 60px;
				line-height: 60px;
				text-align: center;
				background-color: #BBFFAA;
				font-size: 50px;
				list-style: none;
			}

			ul li:nth-of-type(1) {
				order: 5;
			}

			ul li:nth-of-type(2) {
				order: 7;
			}

			ul li:nth-of-type(3) {
				order: 1;
			}

			ul li:nth-of-type(4) {
				order: 8;
			}

			ul li:nth-of-type(5) {
				order: 6;
			}

			ul li:nth-of-type(6) {
				order: 2;
			}

			ul li:nth-of-type(7) {
				order: 3;
			}

			ul li:nth-of-type(8) {
				order: 4;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>0</li>
			<li>0</li>
			<li>1</li>
			<li>4</li>
			<li>5</li>
			<li>9</li>
			<li>9</li>
			<li>9</li>
		</ul>
	</body>
</html>
