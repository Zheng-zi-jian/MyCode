<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul {
				width: 200px;
				border: 2px solid orange;
				padding: 0;
				margin: 200px auto;
				display: flex;
			}

			ul li {
				width: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 50px;
				list-style: none;
			}

			ul li:nth-of-type(1) {
				background-color: red;
				flex-shrink: 1;
			}

			ul li:nth-of-type(2) {
				background-color: blue;
				flex-shrink: 2;
			}

			ul li:nth-of-type(3) {
				background-color: yellow;
				flex-shrink: 3;
			}

			ul li:nth-of-type(4) {
				background-color: green;
				flex-shrink: 4;
			}

		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
