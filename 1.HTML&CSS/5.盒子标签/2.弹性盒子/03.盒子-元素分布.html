<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.X ul {
				width: 800px;
				border: 2px solid orange;
				margin: 5px auto;
				display: flex;
			}

			.Y ul {
				width: 150px;
				height: 300px;
				border: 2px solid orange;
				margin: 0px 49px;
				float: left;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.X ul>li,
			.Y ul>li{
				width: 60px;
				height: 60px;
				border: 1px solid pink;
				line-height: 60px;
				text-align: center;
				background-color: #BBFFAA;
				font-size: 50px;
				list-style: none;
			}
			
			/* 居开始(默认值) */
			.X ul:nth-of-type(1) {
				justify-content: start;
			}

			/* 居结束 */
			.X ul:nth-of-type(2) {
				justify-content: flex-end;
			}

			/* 居中 */
			.X ul:nth-of-type(3) {
				justify-content: center;
			}

			/* 空白均匀分布带元素间 */
			.X ul:nth-of-type(4) {
				justify-content: space-between;
			}

			/* 空白分布到元素的两侧 */
			.X ul:nth-of-type(5) {
				justify-content: space-around;
			}

			/* 空白分布带元素单侧 */
			.X ul:nth-of-type(6) {
				justify-content: space-evenly;
			}
			
			/* ************************************* */
			
			/* 居开始(默认值) */
			.Y ul:nth-of-type(1){
				justify-content: flex-start;
			}
			
			/* 居结束 */
			.Y ul:nth-of-type(2) {
				justify-content: flex-end;
			}
			
			/* 居中 */
			.Y ul:nth-of-type(3) {
				justify-content:center;
			}
			
			/* 空白均匀分布带元素间 */
			.Y ul:nth-of-type(4) {
				justify-content: space-between;
			}
			
			/* 空白分布到元素的两侧 */
			.Y ul:nth-of-type(5) {
				justify-content: space-around;
			}
			
			/* 空白分布带元素单侧 */
			.Y ul:nth-of-type(6) {
				justify-content: space-evenly;
			}
		</style>
	</head>
	<body>
		<div class="X">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<div class="Y">
			<ul id="A">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
</html>
