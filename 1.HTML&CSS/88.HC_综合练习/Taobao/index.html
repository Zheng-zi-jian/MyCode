<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淘宝导航</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			/* 设置外部容器 */
			.box {
				width: 100%;
			}

			/* 设置图片容器 */
			.box-inner {
				/* 设置图片容器为弹性容器 */
				display: flex;
				/* 设置主轴方向的空白 */
				justify-content: space-around;
			}

			/* 设置图片大小 */
			.item {
				width: 18%;
				text-align: center;
			}

			.item img {
				width: 100%;
			}

			.item a {
				color: #333;
				font-size: l6px;
				text-decoration: none;

			}
		</style>
	</head>
	<body>
		<nav class="box">
			<div class="box-inner">
				<div class="item">
					<a href="#">
						<img src="img/1.png" />
						<span>天猫</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/2.png" />
						<span>聚划算</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/3.png" />
						<span>天猫国际</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/4.png" />
						<span>外卖</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/5.png" />
						<span>天猫超市</span>
					</a>
				</div>
			</div>
			<div class="box-inner">
				<div class="item">
					<a href="#">
						<img src="img/6.png" />
						<span>充值中心</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/7.png" />
						<span>飞猪旅行</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/8.png" />
						<span>领金币</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/9.png" />
						<span>拍卖</span>
					</a>
				</div>
				<div class="item">
					<a href="#">
						<img src="img/10.png" />
						<span>分类</span>
					</a>
				</div>
			</div>
		</nav>
	</body>
</html>
