<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="css/reset.css" />
		<style>
			/* 轮播图片列表 */
			.img-list {
				width: 590px;
				height: 470px;
				margin: 100px auto;
				position: relative;
			}

			/* 轮播图片 */
			.img-list li {
				position: absolute;
			}

			/* 轮播图标列表 */
			.pointer {
				position: absolute;
				z-index: 9999;
				top: 400px;
				left: 70px;
			}

			/* 轮播图标 */
			.pointer a {
				width: 10px;
				height: 10px;
				background-color: rgba(255, 255, 255, .4);
				float: left;
				border-radius: 50%;
				margin-left: 5px;
			}

			/* 鼠标移入轮播图标 */
			.pointer a:hover {
				background-color: rgb(255, 255, 255);
			}
		</style>
	</head>
	<body>
		<ul class="img-list">
			<li>
				<a href="javascript:;">
					<img src="img/1.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/2.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/3.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/4.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/5.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/6.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/7.jpg" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/8.jpg" />
				</a>
			</li>
			<div class="pointer">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
		</ul>
	</body>
</html>
