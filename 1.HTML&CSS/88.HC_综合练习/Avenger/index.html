<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复仇者联盟</title>
		<style>
			html {
				perspective: 800px;
			}

			.cube {
				width: 200px;
				height: 200px;
				margin: 100px auto;
				transform-style: preserve-3d;
				animation: scoll 10s linear infinite;
			}

			.cube div {
				width: 200px;
				height: 200px;
				opacity: 0.7;
				position: absolute;
				
			}

			img {
				vertical-align: top;
			}

			.box1 {
				transform: rotateY(90deg) translateZ(100px);
			}

			.box2 {
				transform: rotateY(-90deg) translateZ(100px);
			}
			.box3 {
				transform: rotateX(90deg) translateZ(100px);
			}
			
			.box4 {
				transform: rotateX(-90deg) translateZ(100px) ;
			} 
			.box5 {
				transform: rotateY(180deg) translateZ(100px);
			}
			.box6 {
				transform: rotateX(0) translateZ(100px);
			}
			@keyframes scoll{
				from{ transform: rotateX(0) rotateZ(0);}
				to{ transform: rotateX(360deg) rotateZ(360deg);}
			}
			
		</style>
	</head>
	<body>
		<div class="cube">
			<div class="box1">
				<img src="img/1.jpg" />
			</div>
			<div class="box2">
				<img src="img/2.jpg" />
			</div>
			<div class="box3">
				<img src="img/3.jpg" />
			</div>
			<div class="box4">
				<img src="img/4.jpg" />
			</div>
			 <div class="box5">
				<img src="img/5.jpg" />
			</div>
			<div class="box6">
				<img src="img/6.jpg" />
		    </div> 
		</div>
	</body>
</html>
