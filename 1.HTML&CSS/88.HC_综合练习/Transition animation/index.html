<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移动的动漫</title>
		<style>
			/* --过渡-- */
			/* 可见范围 */
			.box1 {
				/* 宽度 */
				width: 132px;
				/* 高度 */
				height: 271px;
				/* 外边距 */
				margin: 20px auto;
				/* 背景图片 */
				background-image: url(img/bg1.png);
				/* 开启过渡 */
				transition: 0.5s steps(3);
			}

			/* 鼠标移入效果 */
			.box1:hover {
				background-position: -396px 0;
			}

			/* 动画 */
			/* 可见范围 */
			.box2 {
				/* 设置宽度 */
				width: 256px;
				/* 设置高度 */
				height: 256px;
				/* 设置外边距 */
				margin: 20px auto;
				/* 设置背景图片 */
				background-image: url(img/bg2.png);
				/* 开启动画 */
				animation: run steps(6) 1s infinite;
			}

			/* 关键帧 */
			@keyframes run {
				from {
					background-position: 0 0;
				}

				to {
					background-position: -1536px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
