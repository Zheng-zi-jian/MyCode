<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时钟练习</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			/* 设置表盘 */
			.clock {
				width: 300px;
				height: 300px;
				background-color: #63A35C;
				border: #000000 solid 2px;
				margin: 100px auto;
				/* 开启圆角,正方形-->圆形 */
				border-radius: 50%;
				position: relative;
				background-image: url(bg.png);
				/* 使背景图像完全覆盖背景区域 */
				background-size: cover;
			}

			/* 设置秒针 */
			.sec-wrapper {
				width: 80%;
				height: 80%;
				animation: run 60s steps(60) infinite;
			}

			.sec {
				height: 50%;
				width: 2px;
				background-color: red;
				margin: 0 auto;
			}

			/* 设置分针 */
			.min-wrapper {
				width: 65%;
				height: 65%;
				animation: run 3600s linear infinite;
			}

			.min {
				height: 50%;
				width: 3.5px;
				background-color: #000000;
				margin: 0 auto;
			}

			/* 设置时针 */
			.hour-wrapper {
				width: 50%;
				height: 50%;
				animation: run 43200s linear infinite;
			}

			.hour {
				height: 50%;
				width: 5px;
				background-color: #000000;
				margin: 0 auto;
			}

			.clock>div {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}


			@keyframes run {
				from {
					transform: rotateZ(0);
				}

				to {
					transform: rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="hour-wrapper">
				<div class="hour"></div>
			</div>
			<div class="min-wrapper">
				<div class="min"></div>
			</div>
			<div class="sec-wrapper">
				<div class="sec"></div>
			</div>
		</div>
	</body>
</html>
