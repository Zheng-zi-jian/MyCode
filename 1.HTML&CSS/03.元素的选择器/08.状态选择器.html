<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* :focus伪类  获取焦点状态*/
			input[type="text"] {
				background: yellow;
				color: red;
			}

			input[type="text"]:focus {
				background: yellowgreen;
				color: blue;
			}
			
			
			/* :checked伪类    选中状态 */
			input[type="checkbox"]{
				/* 清除表单标签中的默认样式   快捷键  app  tab键 */
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				/* 
				浏览器       内核                   前缀
				chrome      webkit(blink)          -webkit-
				safari      webkit                 -webkit-
				firefox     gecko                  -moz-
				ie          trident                -ms-
				opera       webkit                 -o-
				*/
			   
				/* 设置样式 */
				width: 50px;
				height: 50px;
				background: url(../0.File/2.Img/icon_check.png) no-repeat 0 0;
				outline: none;
				
			}
			
			input[type="checkbox"]:checked{
				width: 30px;
				height: 30px;
				background: yellowgreen;
				background-image: url(../0.File/2.Img/icon_checked.png);
		</style>
	</head>
	<body>
		<input type="text">
		<hr />
		<input type="checkbox">
	</body>
</html>
