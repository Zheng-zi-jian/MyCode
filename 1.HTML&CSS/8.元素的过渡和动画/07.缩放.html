<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			html {
				perspective: 800px;

			}

			.box1 {
				width: 100px;
				height: 100px;
				background-color: #bfa;
				transition: 2s;
				margin: 100px auto;
			}

			/* 
                对元素进行缩放的函数：
                    scaleX() 水平方向缩放
                    scaleY() 垂直方向缩放
                    scale() 双方向的缩放
            */
			.box1:hover {
				transform: scale(2)
			}

			.box2 {
				width: 160px;
				height: 160px;
				border: 1px red solid;
				overflow: hidden;
				margin: 0px auto;
			}

			img {
				transition: .2s;
			}

			.box2:hover img {
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2">
			<img src="./8.6.jpg" />
		</div>
	</body>
</html>
