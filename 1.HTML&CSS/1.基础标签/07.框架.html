<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML 框架</title>
		<style>
			iframe{
				width: 1000px;
				height: 600px;
				margin: 50px 200px;
				/* frameborder="0" */
			}
		</style>
	</head>
	<body>
		<!--
			内联框架，用于向当前页面中引入一个其他页面
			src  路径
			frameborder  边框
        -->
		<iframe src="https://www.baidu.com" ></iframe>

	</body>
</html>
