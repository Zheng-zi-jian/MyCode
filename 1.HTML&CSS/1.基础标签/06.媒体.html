<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML 媒体</title>
	</head>
	<body>
		<!--audio标签     音频
			音视频文件引入时，默认情况下不允许用户自己控制播放停止
			controls  标签（没有值）  控制播放停止
			autoplay  标签（没有值）  音频文件自动播放，少用，大部分浏览器不会设置背景音乐
			loop      标签（没有值）  是否循环播放
		-->
		<!-- source 多个音频文件的标签 -->
		<audio src="./video/我爱你中国.mp3" controls>我爱你中国</audio>
		<br />

		<!--除了通过src来指定外部文件的路径以外，还可以通过source来指定文件-->
		<audio controls>
			<source src="./video/我爱你中国.mp3">
		</audio>
		<br />

		<!--video标签   视频   使用方式：同audio-->
		<video controls width="400px" height="200px">
			<source src="./video/世间美好与你环环相扣.mp4">
		</video>
		
		<!--  第二种: 多个音频文件     -->
		<audio controls="controls" autoplay="autoplay" loop="loop">
			<source src=""></source>
			<source src=""></source>
		</audio>
	</body>
</html>
