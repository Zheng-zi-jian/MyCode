<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HYML 链接</title>
		<style type="text/css">
			/*当四种状态同时存在时,顺序要按照 lvha 访问后的状态只能设置字体颜色.*/
			/* 未访问状态 */
			a:link {
				color: red;
			}

			/* 访问后状态 */
			a:visited {
				color: yellowgreen;
			}

			/* 鼠标移入状态 */
			a:hover {
				color: blue;
			}

			/* 鼠标按下状态 */
			a:active {
				color: purple;
				
			}
		</style>
	</head>
	<body>
		<!--超链接：跳转页面，也可以跳到当前页面的指定位置-->
		<a href="https://www.baidu.com">跳转页面</a>
		<hr/>
		
		<!--
		 target属性：用来指定超链接打开的位置
		    可选值：_self默认  当前页面    _blank 打开新的页面
		-->
		<a href="https://www.baidu.com" target="_blank">新的连接</a>
		<a href="https://www.baidu.com" target="_self">当前页面</a>
		<hr/>

		<!-- 超链接：返回顶部把href的值设置为# -->
		<a href="#">返回顶部</a>
		<hr/>
		
		<!--超链接跳转到任何位置-->
		<a href="#bottmo">跳转到任意位置</a>
		<hr/>
		
		<!-- 空链接 -->
		<a href="##">空链接</a>
		<a href="JavaScript:;">空链接</a>
		<hr />
	</body>
</html>
