<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML 元素</title>
	</head>
	<body>
		<!-- html页面最外层的元素 -->

		<!-- head页面的头部 -->

		<!-- body页面的主体 -->

		<!-- title页面的标题 -->

		<!-- meta设置页面的元信息
			标签的语义和作用:
				①设置页面的字符集编码
				②设置页面的关键字和描述信息，SEO
			标签的属性:
				charset: 值是字符集编码
				name: 值 keywords 、description
				content: 值根据 name 属性的值来填写
		 -->

		<!-- 段落 -->
		<p>1.这是段落标签P</p>
		<hr />

		<!-- 加粗 -->
		<strong>2.这是加粗标签strong;</strong>
		<b>这也是加粗b</b>
		<hr />

		<!-- 删除线 -->
		<del>3.删除线1</del>
		<s>删除线2</s>
		<strike>删除线3</strike>
		<hr />

		<!--下划线 -->
		<ins>4.下划线1</ins>
		<u>下划线2</u>
		<hr />

		<!-- 文字 -->
		<font>5.HTML文字</font>
		<hr />

		<!-- 反方向输出 -->
		<bdo dir="rtl">反方向输出.6</bdo>
		<hr />

		<!--在某些浏览器中，当您把鼠标移至缩略词语上时，title 可用于展示表达的完整版本。-->
		<acronym title="World Wide Web">7.WWW</acronym><br />
		<abbr title="etcetera">etc.</abbr>
		<hr />

		<!-- 引用 -->
		8.这是短的引用：
		<q>这是短的引用。</q>
		<hr />

		9.这是长的引用：
		<blockquote>
			这是长的引用。这是长的引用。这是长的引用。这是长的引用。
		</blockquote>
		<hr />

		<!-- 倾斜 -->
		<em>10.倾斜</em>
		<i>倾斜</i>
		<hr />

		<!--  -->
		11.上标<sup>123</sup>
		<hr />
		12.下表<sub>123</sub>
		<hr />

		<!-- 特殊字体 -->
		13.特殊字体
		&lt;  &gt;>
			&copy;©
			&reg;®
			&amp;&
			&times;x
			&divide;÷
			&plusmn;±
			<!-- &degree;° -->
			&sup2;²
			&sup3;³
			&yen;￥
			<hr />

		<!-- H5新增 -->
		<header>头部</header>
		<nav>导航</nav>
		<section></section>
		<aside>侧边栏</aside>
		<article>文章标签</article>
		<footer>底部</footer>
		<hr />
	</body>
</html>
