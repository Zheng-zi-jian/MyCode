<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			/*
			--响应式布局--
				- 最初的目的,用一套代码适应所有终端设备
				- 网页可以根据不通的设备或窗口大小呈现出不同的效果
				- 使用响应式布局，可以使一个网页适用于所有设备
				- 响应布局的关键就是 媒体查询
				- 通过媒体查询，可以为不通的设备，或设备不同状态来分别设置样式
			

			--媒体查询语句-- 
			语法： @media 查询规则{}
				1.媒体类型：
					all    所有设备
					print  打印设备
					screen 带屏幕的设备
					speech 屏幕阅读器
					
				2.媒体特性：可以检测当前浏览器窗口的尺寸进行css属性实现
					width 视口的宽度
					height 视口的高度
					min-width 视口的最小宽度（视口大于指定宽度时生效）
					max-width 视口的最大宽度（视口小于指定宽度时生效）
					
					-(断点) 样式切换的分界点，我们称其为，也就是网页的样式会在这个点时发生变化
						一般比较常用的断点:
							小于768 超小屏幕 max-width=768px
							大于768 小屏幕   min-width=768px
							大于992 中型屏幕 min-width=992px
							大于1200 大屏幕  min-width=1200px
					
				3.可以使用","连接多个媒体类型，这样它们之间就是一个或的关系
				4.可以在媒体类型前添加一个only，表示只有。only的使用主要是为了兼容一些老版本浏览器;
				
				--例子--	  
				@media (max-width: 500px){
					 body{
						background-color: #bfa;
					 }
				}
				
				@media only screen and (min-width: 500px) and (max-width:700px){
					 body{
						background-color: #bfa;
					 }
				 }
				 
				@media only screen {
					body {
						background-color: #bfa;
					}
				 }
			*/
		</style>
	</head>
	<body>
		<!--
			--补充--
			
			响应式: 最初的目的,用一套代码适应所有终端设备
			开发模式:  c/s client客户端/server服务器端   
			          b/s  browser浏览器端/server服务器端
			桌面开发: vb,Delphi
			b/s开发: java asp(active server page ,vbscript语言)
			
			app: 应用程序
			原生app: 是在各自的平台,用各自的语言进行开发,有点,兼容性好,运行速度快,
			需要耗费终端设备的性能,在没有网络的情况下可以使用,访问本地的相册,摄像头
			缺点: 需要用户手动更新,下载安装包,不能夸平台,开发成本高,维护成本高
			
			Android版: 用java语言开发的
			ios版: 用objective-c 
			windows phone:微软公司, .net
			
			webapp: 我们目前可以理解webapp就是手机的站点,所以看到就是网页,网页就是由html
			css,js编写的
			优点: 跨平台,开发成本低
			缺点: 性能相对较差,在没有网络的情况下不能访问,不能访问设备的硬件
			
			混合app: 将原声app和webapp结合使用
			
			方案:
			1.用一套代码相应所有中端设备(bootstrap框架,底层用的是媒体查询)
			2.pc选用网站,移动端用app
		 -->
	</body>
</html>
