	<body>
		<!--
		一、像素问题:
			- 在前端开发中像素要分成两种情况讨论：CSS像素 和 物理像素.
			
			1.物理像素:设备像素，在同一个设备上，它的物理像素是固定的，这是厂商在出厂时就设置好了的，即一个设备的分辨率是固定的。
			
			2.CSS像素，编写网页时，我们所用像素都是CSS像素
			
			3.浏览器在显示网页时，需要将CSS像素转换为物理像素然后再呈现一个css像素最终由几个物理像素显示，由浏览器决定：
				默认情况下在pc端，一个css像素 = 一个物理像素
				
			4.1em  等于当前一个字号的大小.
			
			5.1rem 等于html标签中一个字号的大小

			6.之前版本浏览器识别的最小字号是12px,目标能识别的最小字号1px.
		
		二、视口(viewport):
			1.vw表示的是视口的宽度（viewport width）.
				(1)vw这个单位永远相当于视口宽度进行计算
				(2)100vw = 一个视口的宽度 (1vw = 1%视口宽度).
					例子:
						创建一个宽高为(48px/35px)的元素
						 750px(设计图的像素) = 100vw 
						 1px  = 0.1333333333333333vw
						 48px = 6.4vw
						 35px = 4.667vw
		
			2.视口就是屏幕中用来显示网页的区域,可以通过查看视口的大小，来观察CSS像素和物理像素的比值.
			3.我们可以通过改变视口的大小，来改变CSS像素和物理像素的比值,不同的设备完美视口的大小是不一样的.
				默认情况下：
					视口宽度 1920px(CSS像素) / 1920px(物理像素)
					此时，css像素和物理像素的比是 1:1
				放大两倍的情况：
					视口宽度 960px（CSS像素）/ 1920px（物理像素）
					此时，css像素和物理像素的比是1:2
				
			4.由于不同设备视口和像素比不同，所以同样的375px在不同的设备下意义是不一样，
				比如在iphone6中 375px就是全屏，而到了plus中375px就会缺一块.所以在移动端开发时，就不能再使用px来进行布局了.
		
		三、完美视口
			1.默认情况下，
				移动端默认视口大小是980px(css像素)，
				移动端的像素比就是980/移动端宽度(980/750）
			2.如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好，导致网页中的内容非常非常的小
				编写移动页面时，必须要确保有一个比较合理的像素比：
					1css像素 对应 2个物理像素
					1css像素 对应 3个物理像素
					
			3.每一款移动设备设计时，都会有一个最佳的像素比，我们只需要将像素比设置为该值即可得到一个最佳效果
				将像素比设置为最佳像素比的视口大小我们称其为完美视口
			
			
			4.可以通过meta标签来设置视口大小,将网页的视口设置为完美视口.
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				结论：以后再写移动端的页面，就把上边这个玩意先写上
		 -->
	</body>
</html>
