    	img
    	src: 图片的路径
    	alt：图片描述(替换性文本)；
		title: 鼠标悬浮在图片上显示的文字
    	width：指定图片宽度（px）
    	hight：指定图片高度（px）
		border: 值是图片边框的宽度
    	宽度和高度 二者如果只修改以恶个，则另外一个会同比例修改
    	注意：pc端不建议修改图片大小。
    ------------------------------------------------------------
    	图片的格式：
    	jpg: 支持颜色丰富，不支持透明，不支持动图
    	    用来显示照片
    	gif: 支持颜色较少，支持简单透明，支持动图
    	    适合表示颜色单一的图片、动图
    	png: 支持颜色丰富，支持复杂透明，不支持动图
    	    专为网页而生
    	webp:谷歌新推出  专表示网页图片，具备其他图片格式的所以优点。
    	     缺点(兼容性较差)
    	base64:
                图片使用原则:效果一样用小的，效果不一样用好的，
