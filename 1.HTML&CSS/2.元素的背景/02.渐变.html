<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 渐变</title>
		<style>
			/*                      (渐变是图片!)
			--线性渐变--
			绘制一张背景图,颜色沿着一条直线发生变化,从某个颜色逐渐过渡到某个颜色,最少有两个颜色.	 
				1.语法:background-image:linear-gradient(方向,颜色);
					颜色:
					方向:
						to left
						to right   
						to bottom   
						to topxxxdeg   
						deg度数   
						turn圈
				2.例子:
					(1)红色在开头，黄色在结尾，中间是过渡区域
						background-image:linear-gradient(red,yellow)  
					(2)线性渐变的开头，我们可以指定一个渐变的方向
						background-image: linear-gradient(to right, yellow , blue, red);
			
			--径向渐变--
				1.语法：radial-gradient(大小 at 位置, 颜色 位置 ,颜色 位置 ,颜色 位置)
					大小：
						circle 圆形
						ellipse 椭圆
						closest-side 近边	
						farthest-side 远边
						closest-corner 近角
						farthest-corner 远角
					位置：
						top
						bottom
						left
						right
						center 
				2.默认情况下径向渐变的形状根据元素的形状来计算的
					正方形 --> 圆形
					长方形 --> 椭圆形
			*/
			.box1 {
				display: flex;
				border: 1px solid #000000;
				padding: 5px;
			}

			.box1 div{
				width: 200px;
				height: 200px;
				margin: 5px;
			}
			
			.box1 div:nth-of-type(1){
				background-image: linear-gradient(45deg, red 30px, yellow);
			}
				
			.box1 div:nth-of-type(2){
				background-image: linear-gradient(to right, yellow 20px, blue, red);
			}

			.box1 div:nth-of-type(3){
				background-image: repeating-linear-gradient(red 30px, yellow 70px);
			}
				
				

			.box2 {
				width: 300px;
				height: 300px;
				background-image: radial-gradient(closest-side at 150px 150px, red, #bfa)
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="box2"></div>
	</body>
</html>
