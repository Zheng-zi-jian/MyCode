<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #bfa;
			}

			.box2 {
				width: 500px;
				height: 500px;
				background-color: orange;
				position: relative;

			}

			.box3 {
				width: 120px;
				height: 120px;
				background-color: tomato;
				position: absolute;
				bottom: 0px;
				right: 0px;
			}

			.box4 {
				width: 120px;
				height: 120px;
				background-color: tomato;
				position: absolute;
				top: 0px;
				right: 0px;
			}

			.box5 {
				width: 260px;
				height: 260px;
				background-color: blue;
				position: absolute;
				bottom: 0;
				left: 0;
			}

			.box6 {
				width: 120px;
				height: 120px;
				background-color: red;
				position: absolute;
				top: 0;
				right: 0;
			}

			/* 
		    绝对定位
			  - 当元素的position属性值设置为absolute时，则开启了元素的绝对定位
			  - 绝对定位的特点：
				 1.开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
				 2.开启绝对定位后，元素会从文档流中脱离
				 3.绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
				 4.绝对定位会使元素提升一个层级
				 img.绝对定位元素是相对于其包含块进行定位的
			      
			包含块( containing block )
			  - 正常情况下：包含块就是离当前元素最近的祖先块元素
			  - 绝对定位的包含块:
				  包含块就是离它最近的开启了定位的祖先元素，
				  如果所有的祖先元素都没有开启定位则根元素就是它的包含块
			*/
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">
			box2
			<div class="box3">
				box3
			</div>
			<div class="box4">
				box4
			</div>
			<div class="box5">
				box5
				<div class="box6">
					box6
				</div>
			</div>
		</div>
	</body>
</html>
