<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子的大小</title>
		<!-- 
			--盒子的大小--
				1.属性:box-sizing:;(用来设置盒子尺寸的计算方式)
				2.属性值:
					box-sizing: content-box;默认值  宽度和高度设置内容区的大小
					box-sizing: border-box;        宽度和高度来设置可见框的大小
		 -->
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: #7FFFD4;
				padding: 10px;
				border: 5px red solid;
				margin: 10px auto;
			}

			body div:nth-of-type(1) {
				box-sizing: content-box;
			}

			body div:nth-of-type(2) {
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
