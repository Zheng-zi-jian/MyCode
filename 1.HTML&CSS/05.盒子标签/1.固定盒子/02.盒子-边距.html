<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子-边距</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				text-align: center;
				font-size: 20px;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #7FFFD4;
				border: 5px orange solid;
				margin: 10px auto;
			}
			
			body div:nth-of-type(1){
				padding: 20px;
			}
			body div:nth-of-type(2){
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<p>内边距:内容区和边框之间的距离;（四个方向）padding-top/righe/bottom/left</p>
		<div></div>
		<p>外边距:类似内边距,有负值</p>
		<div></div>
	</body>
</html>
