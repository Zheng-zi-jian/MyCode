<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>

		<style type="text/css">
			/*
			 --属性选择器
			 语法：1、[属性名] 选择含有指定属性的元素
			      2、[属性名=属性值]选择含有指定属性和属性值的元素
			      3、[属性名^=属性值]选择属性值以指定值开头的元素
			      4、[属性名$=属性值]选择属性值以指定值结尾的元素
			      img、[属性名*=属性值]选择属性含有指定属性值的元素
			*/
			p[title] {
				color: red;
			}

			.list li[title] {
				font-size: 20px;
			}

			p[title=bbec] {
				font-size: 20px;
			}

			.list li[class="box"] {
				font-weight: bold;
			}

			.list li[class ^="box"] {
				color: blue;
			}

			.list li[class $="box"] {
				color: red;
			}
		</style>
	</head>
	<body>
		<p title="abec">锄禾日当午1</p>
		<p title="abed">锄禾日当午2</p>
		<p title="bbec">锄禾日当午3</p>
		<p>锄禾日当午4</p>
		<p>锄禾日当午5</p>
		<ul class="list">
			<li class="box">炒肝</li>
			<li class="boxzzz">卤煮</li>
			<li class="xbox">面茶</li>
			<li class="aaaboxbbb">豆汁儿</li>
			<li class="box one">爆肚</li>
			<li title="西餐">咖啡</li>
		</ul>
	</body>
</html>
