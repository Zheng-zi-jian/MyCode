<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关系选择器</title>
		<style>
			/*
			 --子元素选择器
			 需求：为div的子元素span设置一个字体颜色为红色
			 作用：选中指定父元素的指定子元素
			 语法：父元素>子元素/1>2>3>n
			*/
			div>span{
				font-size: 12px;
			}
			/*
			 --后代元素选择器
			 作用：指定元素内的后代指定元素
			 语法：祖先 后代
			*/
			div span{
				color: skyblue;
			}
		    /*
		     --选择下一个兄弟（兄弟选择器）
		          语法：前一个+下一个（选择下一个）
		          语法：前一个~下一个（选择下边所有）
		    */ 
		    p+span{
		    	color: #FFFF00;
		    }
		</style>
	</head>
	<body>
		<!--父元素：直接包含子元素叫做父元素
			子元素：直接被父元素包含的元素
			祖先元素：直接或间接包含后代元素
			后代元素：直接或间接被祖先元素包含的元素
			兄弟元素：拥有相同父元素是兄弟元素
		-->
		<div>
			我是div
			<p>
				我是div中的p元素
				<span>我是p元素中的span</span>
			</p>
			<span>
				我是第div中的span元素
			</span>
		</div>
	</body>
</html>
