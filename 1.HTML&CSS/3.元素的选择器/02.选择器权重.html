<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器的权重</title>
		<style type="text/css">
			p{
				color: red;
			}
		</style>
	</head>
	<!--
		在元素样式发生冲突时，由选择器的权重（优先级）决定
		--选择器的权重--
		内联样式     1000
		id选择器     0100
		类选择器     0010
		元素选择器   0001
		通配选择器   0000
		继承的样式   没有优先级
	-->
	<!--
		--样式的继承--
		解释：元素的样式会被后代样式继承。发生在祖先和后代元素
		优点：利用继承，方便开发.可以将同用的样式统一设置到祖先元素上
		注意：并不是所有的样式都会被继承。例如 背景  布局   等
	-->
	<body>
		<p>
			我是一个p元素
			<span>我是怕元素中的sapn</span>
		</p>
	</body>
</html>
