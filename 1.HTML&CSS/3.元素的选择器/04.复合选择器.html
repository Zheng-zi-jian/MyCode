<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复合选择器</title>
		<style>
			/*
			 需求：将class为div的元素设置为红色字体*/
			.div {
				color: red;
			}

			/*
			 --交集选择器
			 需求：将clss为div的div字体大小设置为30px
			 作用：选中符合多个条件的元素
			 语法：选择器1选择器2选择器3选择器n{}
			 注意：交集选择中有元素选择器必须选择元素选择器开头*/
			div.div {
				font-size: 100px;
			}

			.div2 {
				color: aqua;
			}

			/*
			 --并集选择器
			 需求：将元素为h1和span标签修改为绿色
			 作用：同时选择多个选择元素修改
			 语法：选择器1，选择器2，选择器3，选择器n
			 */
			h1,
			span {
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="div">我是div</div>
		<p class="p">我是p元素</p>
		<div class="div2">我是div2</div>
		<h1>标题</h1>
		<span>哈哈哈</span>
	</body>
</html>
