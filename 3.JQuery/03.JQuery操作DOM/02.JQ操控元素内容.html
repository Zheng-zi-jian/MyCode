<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery操作内容</title>
    <!--：
        (1)html(): 获取元素标签体包含的 整体 内容,相当于原生JS的innerHTML 
        (2)html("新的内容"):  新的内容会将原有内容覆盖，HTML标签会被解析执行

        (3)text(): 获取元素标签体包含的纯文本内容,相当于原生JS的innerText
        (4)text("新的内容"):  新的内容会将原有内容覆盖，HTML标签不会被解析执行

        (!!)读写合一:
            ①一个参数的方法：传值为写 不传值为读;html()  val()
            ②两个参数的方法：传一个值为读 传两个值为写;attr()   css()
            ③读只读第一个  写是写所有
    -->
    <script src="../0.File/jquery.min.js"></script>
    <script>
        $(function() {
            console.log($('li:last').html());         //读取最后一个li的标签体文本
            $('li:first').html('<h1>mmmmmmmmm</h1>'); //设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"

            console.log($("div").html());//<span>加油中国!!!</span>
            $('#one').html('123456');


            console.log($("div").text());//123456
            $('#two').text('456');
        });
    </script>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li title="hello" class="box2">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two"><span>BBBBB</span></li>
</ul>
<div id="one">
    <span>123123</span>
</div>

<div id="two">
    <span>456456</span>
</div>
</body>
</html>
