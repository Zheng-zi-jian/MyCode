<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery样式操作</title>
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background-color: pink;
			}

			.box2 {
				width: 150px;
				height: 150px;
				background-color: pink;
				margin: 100px auto;
				transition: all 0.5s;
			}

			.current {
				background-color: red;
				transform: rotate(360deg);
			}
		</style>
		<script src="../0.File/jquery.min.js"></script>
		<script>
			/*  --操作CSS样式的方法--
			 *		(1)参数只写属性名,则返回属性值
			 * 			jq元素.css('属性名');
			 *		(2)参数是('属性名','属性值')设置一组样式,值如果是数字,不用跟单位和引号.
			 * 			jq元素.css('属性名','属性值');
			 *		(3)参数可以以对象形式设置多组样式.值如果不是是数字,必须加引号.
			 * 			jq元素.css({
			 * 				width: 120,
			 * 				backgroundColor: "blue"
			 * 			});
			 * --操作类样式的方法--
			 * 		(1)添加类, $('选择器').addClass('类名');
			 * 		(2)删除类, $('选择器').removeClass('类名');
			 * 		(3)切换类, $('选择器').toggleClass('类名');
			 */
			$(function() {
				//1.参数只写属性名,则返回属性值
				console.log($('.box1').css('width')); //返回100px
				//2.设置一组样式
				$('.box1').css('height', 120);
				//3.参数可以以对象形式设置多组样式.
				$('.box1').css({
					width: 120,
					backgroundColor: "blue"
				});

				//4.点击添加类
				//$('.box2').click(function() {
				//	$(this).addClass("current");
				//});
				//5.点击删除类
				//$('.box2').click(function() {
				//	$(this).removeClass("current");
				//});
				//6.点击切换类
				$('.box2').click(function() {
					$(this).toggleClass("current");
				});
			});
		</script>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
