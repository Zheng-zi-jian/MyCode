<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的增删改</title>
		<script src="../0.File/jquery.min.js"></script>
		<script>
			$(function() {
				/*
				* 	一、创建元素
				* 		(1)语法:$('HTML标签');
				*
				* 	二、添加元素
			    *       (1)内部增加:
				* 			内部添加且放到内容的最前边:
				*           	 ①prependTo();或者prepend();
			    * 			内部添加且放到内容的最后边:
				*           	 ②appendTo();或者append();
				*       (2)外部插入:
				* 			外部添加且放到内容的最前边:
				*           	① before();
				* 			外部添加且放到内容的最后边:
				*           	② after();
				* 	三、删除元素
				* 		(1)删除元素(本身)
				* 			 $().remove();
				* 		(2)删除元素集合中所有的子节点
				* 			 $().empty();
				* 		(3)清空元素内容
				* 			 $().html('');
				*
				* 	四、替换元素
				* 		$('').replaceWith('')
				* */
				//创建元素
				var li1 = $('<li>我是后来内部添加到前边的li</li>');
				var li2 = $('<li>我是后来内部添加到后边的li</li>');
				var div1 = $('<div>我是后来外部添加到后边的div</div>');
				var div2 = $('<div>我是后来外部添加到后边的div</div>');

				//添加元素
				// 1.向id为ul1的ul下添加一个span(最后)
				$('<span>我是appendTo新增的span(最后)</span><br>').appendTo('#ul1');
				$('#ul1').append('<span>我是append新增的span(最后)</span>');

				// 2.向id为ul1的ul下添加一个span(最前)
				$('<span>我是prependTo新增的span(最前)</span>').prependTo('#ul1');
				$('#ul1').prepend('<span>我是prepend新增的span(最前)</span><br>');

				// 3.在id为ul1的ul下的li(title为hello)的前面添加span
				$('#ul1>li[title=hello]').before('<span>我是before新增的span</span>');

				// 4.在id为ul1的ul下的li(title为hello)的后面添加span
				$('#ul1>li[title=hello]').after('<span>我是after新增的span</span>')

				//删除元素
				$('#ul2').remove();
				$('#ul2>li').remove();
				$('#ul2').empty();

				//替换元素
				//将在id为ul2的ul下的li(title为hello)全部替换为p
				$('#ul2>li[title=hello]').replaceWith('<p>我是替换的p标签</p>')

			});
		</script>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<ul>
			<li>原来的li</li>
		</ul>
		<div class="test">原来的div</div>
		<ul id="ul1">
			<li>AAAAA</li>
			<li title="hello">BBBBB</li>
			<li class="box">CCCCC</li>
			<li title="hello">DDDDD</li>
			<li title="two">EEEEE</li>
			<li>FFFFF</li>
		</ul>
		<br>
		<br>
		<ul id="ul2">
			<li class="re">aaa</li>
			<li title="hello">bbb</li>
			<li class="box">ccc</li>
			<li title="hello">ddd</li>
			<li title="two">eee</li>
		</ul>
	</body>
</html>
