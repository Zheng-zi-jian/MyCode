<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ语言介绍1</title>
    <script>
        /*
        *  1.概念：一个JavaScript函数库(框架)。简化JS开发
       *       jQuery是一个快速、简洁的JavaScript框架，
        *       jQuery设计的宗旨“write Less，Do More”，即倡导写更少的代码，做更多的事情。
        *           它封装JavaScript常用的功能代码，提供一种简便的JavaScript设计模式，优化HTML文档操作、事件处理、动画设计和Ajax交互
        *
       *  2.JavaScript框架：本质就是一些js文件，封装了js的原生代码
        *         分类：
        *      1.x：兼容ie678,使用最为广泛的，官方只做BUG维护，功能不再新增。
        *               因此一般项目来说，使用1.x版本就可以了，最终版本：1.12.4 (2016年5月20日)
        *      2.x：不兼容ie678，很少有人使用，官方只做BUG维护，功能不再新增。
        *               如果不考虑兼容低版本的浏览器可以使用2.x，最终版本：2.2.4 (2016年5月20日)
        *      3.x：不兼容ie678，只支持最新的浏览器。除非特殊要求，一般不会使用3.x版本的，
        *               很多老的jQuery插件不支持这个版本。目前该版本是官方主要更新维护的版本。最新版本：3.3.1（2018年1月20日)
        */
    </script>
</head>

</body>
</html>
