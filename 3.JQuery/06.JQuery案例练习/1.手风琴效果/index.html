<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>王者荣耀手风琴</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			img {
				display: block;
			}

			ul {
				list-style: none;
			}

			.king {
				width: 852px;
				margin: 100px auto;
				background: url(img/bg.png) no-repeat;
				overflow: hidden;
				padding: 10px;
			}

			.king ul {
				overflow: hidden;
			}

			.king li {
				position: relative;
				float: left;
				width: 69px;
				height: 69px;
				margin-right: 10px;
			}

			.king li.current {
				width: 224px;
			}

			.king li.current .big {
				display: block;
			}

			.king li.current .small {
				display: none;
			}

			.big {
				width: 224px;
				display: none;
			}

			.small {
				position: absolute;
				top: 0;
				left: 0;
				width: 69px;
				height: 69px;
				border-radius: 5px;
			}
		</style>
		<script src="jquery.min.js"></script>
		<script>
			$(function() {
				//鼠标经过某个小li 有两步操作:
				$('.king li').mouseenter(function() {
					//1.当前小li 宽度变为224px 同时里边的小图片淡出,大突变淡入
					$(this).stop().animate({
						width: 224
					}, 1200).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
					//2,其余兄弟小li 宽度变为69px 小图片淡入,大图片淡出
					$(this).siblings('li').stop().animate({
						width: 69
					}).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
				})


			});
		</script>
	</head>
	<body>
		<div class="king">
			<ul>
				<li class="current">
					<a href="#">
						<img src="img/m1.jpg" alt="" class="small">
						<img src="img/m.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/l1.jpg" alt="" class="small">
						<img src="img/l.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/c1.jpg" alt="" class="small">
						<img src="img/c.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/w1.jpg" alt="" class="small">
						<img src="img/w.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/z1.jpg" alt="" class="small">
						<img src="img/z.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/h1.jpg" alt="" class="small">
						<img src="img/h.png" alt="" class="big">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/t1.jpg" alt="" class="small">
						<img src="img/t.png" alt="" class="big">
					</a>
				</li>
			</ul>

		</div>

	</body>
</html>
