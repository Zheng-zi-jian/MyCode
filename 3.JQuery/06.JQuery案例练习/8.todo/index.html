<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>完成版</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .todo-main li button {
            display: none;
        }

        .todo-main .todoItem {
            background: #fff;
        }

        .todo-main .todoItem.active {
            background: #ccc;
        }

        .todo-main .todoItem.active > button {
            display: block;
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="root">
    <div class="todo-container">
        <div class="todo-wrap">
            <!--头部输入框-->
            <div class="todo-header">
                <input id="newTodo" type="text" placeholder="请输入你的任务名称，按回车键确认"/>
            </div>
            <!--主体爱好内容-->
            <ul class="todo-main">

            </ul>
            <!--底部数量显示区-->
            <div class="todo-footer">
                <!--全选-->
                <label>
                    <input id="checkAll" type="checkbox"/>
                </label>
                <!--数量-->
                <span>
                    已完成<span id="allCompletedTodos">&nbsp;0</span> / 全部<span id="allTodos">&nbsp;2</span>
                </span>
                <!--清除按钮-->
                <button id="removeAllCompleted" class="btn btn-danger">清除已完成任务</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
