<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../0.File/jquery.min.js"></script>
	<script>
		$(function() {
			/* --jQuery基础选择器--
			 1. 语法:$("选择器");       
			 2. ID选择器     $("#id")
			 3. 类选择器     $(".class")
			 4. 通配选择器   $("*")
			 5. 标签选择器   $("div")
			 6. 并集选择器   $("div,p,li")
			 7. 交集选择器   $("ul.li")
			 8. 层级选择器   $("ul>li")
			 9. 后代选择器   $("ul li)
			 */
			$(".nav")

			/* --jQuery设置样式--
			语法:$("div").css('属性',值);
			 */
			$("ol>li").css('background', 'red'); //隐式迭代


			/* --jQuery筛选选择器--
			       语法           用法             描述
			 1.  :first      $('li:first')    获取第一个li元素
			 2.  :last       $('li:last')     获取最后一个li元素
			 3.  :eq(index)  $('li:eq(2)')    获取li元素中,索引为2的元素
			 4.  :odd        $('li:odd')      获取li元素中,索引为奇数的元素
			 5.  :even       $('li:even')     获取li元素中,索引为偶数的元素
			 */
			$('li:eq(1)').css('background','blue');
			$('li:even').css('background','orange');
			
			/* --隐式迭代的应用,排他思想--*/
			// 1. 隐式迭代 给所有的按钮都绑定了点击事件
			$('button').click(function() {
				// 2. 当前的元素变化背景颜色
				$(this).css('background', 'pink');
				// 3. 其余的兄弟去掉背景颜色 隐式迭代
				$(this).siblings('button').css('background', '');
			})

		});
	</script>
	<body>
		<div>我是DIV</div>
		<div class="nav">我是DIV(nav)</div>
		<ol>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
			<li>我是ol 的</li>
		</ol>
		<button>快速</button>
		<button>快速</button>
		<button>快速</button>
	</body>
</html>
