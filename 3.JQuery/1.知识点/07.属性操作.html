<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery属性操作</title>
		<script src="../0.File/jquery.min.js"></script>
		<script>
			$(function() {
				/* 一、--设置或获取元素固有属性值prpo()--
				1. 获取属性值语法: element.prop('属性名');
				2. 设置属性值语法: prop('属性','属性值');
				*/
				//获取属性值
				console.log($('a').prop('href'));//javascript:;
				//设置属性值
				$('a').prop('title','我们都挺好');
				//检查打印属性值
				$('input').change(function(){
					console.log($(this).prop('checked'));
				});
				
				
				/* 二、--设置或获取元素自定义属性attr()--
				1. 获取属性值语法: element.attr('属性名');
				2. 设置属性值语法: attr('属性','属性值');
				*/
				//获取属性值
				console.log($("div").attr('index'));//返回1
				//设置属性值
				$('div').attr('index',4);
				
				
				/* 三、--数据缓存data(),这个输出储存到元素的内存里--
				1. 附加数据语法date('name','value');
				2. 获取数据语法date('name');
				3. 可以获取HTML5 中的date-index属性,返回数字型
				*/
			    //设置属性值
			    $('span').data('uname','andy');
				//获取属性值
				console.log($('span').data('uname'));
			   
			});
		</script>
	</head>
	<body>
		<a href="javaScript:;" title="挺好的">挺好</a>
		<input type="checkbox" name="" id="" checked />
		<div index="1"></div>
		<span></span>
	</body>
</html>
