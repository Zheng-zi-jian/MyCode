<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery筛选方法(重点)</title>
		<script src="../0.File/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				/* --jQuery筛选方法(重点)--
				    语法                                     说明
				 1. $('son').parent();               查找父级,最近一级的父级
				 2. $('ul').children('li');          相当于$('ul>li'),最近一级亲儿子
				 3. $('ul').find('li');              相当于$('ul li'),后代选择器
				 4. $('ol .item').siblings('li');    查找兄弟子节,不包括本身
				 5. $('ol .item').nextAll();         查找当前元素后的所有同辈元素
				 6. $('ol .item').prevALL();         查找当前元素前的所有同辈元素
				 7. $('li').eq(2);                   相当于$('li:eq(2)')           
				 8. $('div'.hasClass('protected'));  检查当前元素是否含有特定的类
				*/
				//1.查找祖先元素(设置为蓝色字体)
				$('.son').parent().css('color', 'blue');

				//2.查找后代元素
				//(1)查找亲儿子(设置为红色字体)
				$('.nav').children('p').css('color', 'red');
				//(2)查找所有后代(设置字体大小为20px)
				$('.nav').find('p').css('font-size', '20px');

				//3.查找兄弟元素
				//(1)查找除了自己的所有兄弟元素(设置为蓝色)	
				$('ol .item').siblings('li').css('color', 'blue');
				//(2)查找当前元素前的所有同辈元素(字体大小为12px)
				$('ol .item').prevAll().css('font-size','12px');
				//(3) 查找当前元素后的所有同辈元素(字体大小为20px)
				$('ol .item').nextAll().css('font-size','20px');
				
				//4.查找第n个元素(设置为红色)
				$('ol li').eq(2).css('color','red');
				
				//5.检查当前元素是否含有特定的类
				console.log($('span:first').hasClass('car'));// 有 true
				console.log($('span:last').hasClass('car'));//没有 false
			});
		</script>
	</head>
	<body>
		<div class="grandfather">
			爷爷
			<div class="father">
				父亲
				<div class="son">儿子</div>
			</div>
		</div>

		<div class="nav">
			<p>-PPP-</p>
			<div>
				<p>ppp</p>
			</div>
		</div>
		<ol>
			<li>我是ol 的li</li>
			<li>我是ol 的li</li>
			<li class="item">我是ol 的li</li>
			<li>我是ol 的li</li>
			<li>我是ol 的li</li>
		</ol>
		<span class="car">有</span >
		<br />
		<span >没有</span >
	</body>
</html>
