<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery内容值操作</title>
		<script src="../0.File/jquery.min.js"></script>
		<script>
			$(function() {
			/* 一、普通元素内容html(),相当于原生innerHTML.
			1. html();        获取元素的内容
			2. html('内容');   设置元素的内容
			*/
			//1.获取/设置元素的内容
			console.log($("div").html());//<span>加油中国!!!</span>
			$('div').html('123456');
			
			
			/* 二、普通文本内容html(),相当于原生innerText.
			1. text();        获取文本的内容
			2. text('内容');   设置文本的内容
			*/
			//1.获取/设置元素文本的内容
			console.log($("div").text());//123456
			$('div').text('456');
			
			
			/* 三、表单的值val(),相当于原生value.
			1. val();        获取表单的内容
			2. val('内容');   设置表单的内容
			*/
			//1.获取/设置表单的内容
			console.log($('input').val());//请输入内容
			$('input').val('1请输入');
			});
		</script>
	</head>
	<body>
		<div>
			<span>加油中国!!!</span>
		</div>
		<input type="text" value="请输入内容" />
	</body>
</html>
