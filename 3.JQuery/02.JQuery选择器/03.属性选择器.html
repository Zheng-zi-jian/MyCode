<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <script type="text/javascript" src="../0.File/jquery.min.js"></script>
    <script>
        /*
        1.属性名选择器:$("A[属性名]");      包含指定属性的选择器
      2.属性值选择器:$("A[属性名  ='值']");包含指定属性等于指定值的选择器
             语法： $("A[属性名 !='值']");属性值不等于该值
             语法： $("A[属性名 ^='值']");属性值以该值开头
             语法： $("A[属性名 $='值']");属性值以该值结尾
             语法： $("A[属性名 *='值']");
      3.复合属性选择器:$("A[属性名='值'][]...");包含多个属性条件的选择器,必须都符合
        */
        $('li:contains(BBBBB)').css('background','pink');//  选择内容为BBBBB的li
        $('li:hidden').show(1000);                       //  选择隐藏的li
        $('li[title]').css('background','pink');         //  选择有title属性的li元素
        $('li[title=hello]').css('background','pink');   //  选择title属性为hellow的li元素
        //  $('li[title][title!=hello]').css('background','pink');
        $('li[title]:not([title=hello])').css('background','pink'); //  选择所有 有title属性且title属性不为hello的li元素
    </script>
</head>
<body>
<div id="div1" class="box">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two">BBBBB</li>
    <li style="display:none">我本来是隐藏的</li>
</ul>
</body>
</html>
