<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script type="text/javascript" src="../0.File/jquery.min.js"></script>
    <script>
        /*
        一、过滤选择器的 ：前面为选择器范围，不写默认则为全部选择器 * ,冒号左右不要加空格
        1. 首元素选择器   语法：  :first 获得选择的元素中的第一个元素
        2. 尾元素选择器   语法：  :last 获得选择的元素中的最后一个元素
        3. 非元素选择器   语法：  :not(selector) 不包括指定内容的元素
        4. 偶数选择器     语法：  :even 索引为偶数，从 0 开始计数
        5. 奇数选择器     语法：  :odd 索引为奇数，从 0 开始计数
        6. 等于索引选择器  语法：  :eq(index) 指定索引元素，从0开始
        7. 大于索引选择器  语法：  :gt(index) 大于指定索引元素(不包含给定索引)
        8. 小于索引选择器  语法：  :lt(index) 小于指定索引元素(不包含给定索引)
        9. 标题选择器     语法：  :header 获得标题（h1~h6）元素，固定写法
        10. 动画选择器    语法：  :animated 获得正在执行动画效果的元素
        11. 焦点选择器    语法：  :focus 获得当前取得焦点的元素

        二、内容过滤选择器 ：前面为选择器范围，不写默认则为全部选择器 *
        1. 内容包含选择器 语法： :contains(text) 获得选择的元素中的包含text的元素
        2. 内容为空选择器 语法： :empty          获得选择的元素中的所有不包含子元素或者文本的空元素
        3. 元素包含选择器 语法： :has(selector)  含有selector所匹配元素的元素，如：含有p标签的div标签  $("div:has(p)")
        4. 有内容选择器   语法： :parent         与empty相对，选择有子标签或内容的元素
*/
        $('div:first').css('background','pink');    //  选择第一个div    :first
        $('div:last').css('background','pink');     //  选择最后一个div
        $('div:not(.box)').css('background','pink');//  选择所有class属性不为box的div  :not()
        /* 选择第二个和第三个li元素
             $('li:eq(1)').css('background','pink');
             $('li:eq(2)').css('background','pink');
             $('li:eq(1),li:eq(2)').css('background','pink');
              大于0  小于3  之间就剩下索引1和索引2对应的元素了
             jQuery的选择器是从左向右依次执行    用上一次的执行结果来执行下一个选择器
         */
        //  4.ul下li标签中title属性为hello的
        //filter  根据传递的选择器 筛选已有的jQuery对象
        //    $list.filter('[title=hello]').css('background','pink')
        //    $list.filter(':first').css('background','pink');
        //  5.ul下li标签中有span子标签的
        //has()  这个方法只要内部存在即可
        $list.has('span').css('background', 'pink');
        $('li:gt(0):lt(2)').css('background','pink');
        $('li:lt(3):gt(0)').css('background','pink');
    </script>
</head>
<body>
<div id="div1" class="box">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two">BBBBB</li>
    <li style="display:none">我本来是隐藏的</li>
</ul>
</body>
</html>
