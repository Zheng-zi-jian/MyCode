<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表单选择器</title>
    <script type="text/javascript" src="../0.File/jquery.min.js"></script>
    <script>
        /**
         * --表单选择器--
         *     input  是标签选择器  用来选择所有的input标签
         *    1.  :input 是表单选择器  选择所有的表单元素(input,下拉框,文本域,button)
         *   2.  :text
         *   3.  :password
         *   4.  :radio
         *   5.  :checkbox
         *   6.  :submit
         *   7.  :image
         *   8.  :reset
         *   9.  :button
         *   10. :file
         *
         * --表单过滤选择器--
         *    1. 可用元素选择器   语法： :enabled  获得可用元素
         *    2. 不可用元素选择器 语法： :disabled 获得不可用元素
         *    3. 选中选择器      语法： :checked  获得单选/复选框选中的元素
         *    4. 选中选择器      语法： :selected 获得下拉框选中的option元素
         */
        $(':input:text:disabled').css('background','pink');//选择不可用的文本输入框
        $(':input:checkbox:checked').length                //显示选择爱好的个数
        $('select option:selected').html();                //显示选择的城市名称
    </script>
</head>
<body>
<form>
    用户名: <input type="text"/><br>
    密 码: <input type="password"/><br>
    爱 好:
    <input type="checkbox" checked="checked" value="篮球"/>篮球
    <input type="checkbox" checked="checked"  />足球
    <input type="checkbox"  />羽毛球 <br>
    性 别:
    <input type="radio" name="sex" value='male'/>男
    <input type="radio" name="sex" value='female'/>女<br>
    邮 箱: <input type="text" name="email" disabled/><br>
    所在地:
    <select>
        <option value="1" >北京</option>
        <option value="2" selected="selected">天津</option>
        <option value="3" >河北</option>
    </select><br>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
