<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery基础选择器</title>
</head>
<script type="text/javascript" src="../0.File/jquery.min.js"></script>
<script>
    /*jQuery的方法内置隐试遍历*/
    $(function () {
        /*
         *    ---标签选择器:  $("标签名");获得所有匹配标签名称的元素---
         *    1. 全部选择器:  $("*");获取此页面中的所有元素    
         *    2. ID选择器:   $("#id");获得与指定id属性值匹配的元素
         *    3. 类名选择器:  $(".class");获得与指定的class属性值匹配的元素
         *    4. 并集选择器:  $("选择器1,选择器2");获取多个选择器选中的元素之和
         *    5. 交集选择器:  $("选择器1.选择器2");获取多个选择器共同元素         
         */

        $('#div1').css('background', 'pink');//选择id为div1的元素

        $('div').css('background', 'pink');  //选择所有的div元素

        $('.box').css('background', 'pink'); //选择所有class属性为box的元素

        $('div,span').css('background', 'pink'); //选择所有的div和span元素

        $('div.box').css('background', 'pink'); // 选择class属性为box的div

    });
</script>
<body>
<div id="div1" class="box">div1(class=box)</div>
<div id="div2" class="box">div2(class=box)</div>
<div id="div3">div3</div>
<span class="box">span(class=box)</span>
</body>
</html>
