<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQuery操作元素的属性</title>
    <script src="../0.File/jquery.min.js"></script>
    <script>
        /*
        *   一、设置&&获取元素固有属性值prop();----用于操作标签固有属性  操作布尔值
        *       (1)获取属性值语法: JQ元素.prop('属性名');
        *       (2)设置属性值语法: JQ元素.prop('属性名','属性值');
        *
        *   二、设置&&获取元素自定义属性attr();----用于操作标签自定义属性 (属性值可以自己随意写的)
        *       (1)获取属性值语法: JQ元素.attr('属性名');
        *       (2)设置属性值语法: JQ元素.attr('属性名','属性值');
        *       (3)删除属性值语法: JQ元素.removeAttr('属性名');
        *
        *       (!)attr和prop区别:
        *           如果操作的是元素的固有属性，则建议使用prop，某些特定属性attr获取不到
        *           如果操作的是元素自定义的属性，则建议使用attr
        *
        *   三、表单的值val(),相当于原生value.
        *       (1)val();        获取表单的内容
        *       (2)val('内容');   设置表单的内容
        *
        *   四、数据缓存data(),这个输出储存到元素的内存里
        *       (1)附加数据语法date('name','value');
        *       (2)获取数据语法date('name');
        *       (3)可以获取HTML5 中的date-index属性,返回数字型
        */
    </script>
    <script>
        $(function () {
            //一、设置&&获取元素固有属性值prpo();----用于操作标签固有属性  操作布尔值
            $('a').prop('title','我们都挺好');    //设置属性值
            console.log($('a').prop('href'));   //读取属性值   javascript:;

            //点击'全选'按钮实现全选
            $('button:first').click(function () {
                $(':checkbox').prop('checked', true);
            });

            //点击'全不选'按钮实现全不选
            $('button:last').click(function () {
                $(':checked').prop('checked', false);
            })


            //二、设置&&获取元素自定义属性attr();----用于操作标签自定义属性 (属性值可以自己随意写的)
            $('div').attr('name', 'atguigu');   //给所有的div设置name属性(value为atguigu)
            console.log($('div').attr('title'));//读取第一个div的title属性  one
            $('div').removeAttr('title');       //移除所有div的title属性


            //三、获取/设置表单的内容
            console.log($('input').val());   //guiguClass
            $('input').val('设置的新内容');    //设置表单的内容


            //四、数据缓存data(),这个输出储存到元素的内存里
            $('div').attr('index',4);            //设置属性值
            console.log($("div").attr('index')); //获取属性值,返回4
            $('span').data('uname','andy');      //设置属性值
            console.log($('span').data('uname'));//获取属性值


            //检查打印属性值
            $('input').change(function(){
                console.log($(this).prop('checked'));
            });
        })
    </script>
</head>
<body>
<a href="javaScript:;" title="挺好的">挺好</a>
<br>

<div id="div1" class="box" title="one">class为box的div1</div>
<div id="div2" class="box" title="two">class为box的div2</div>
<div id="div3">div3</div>

<div index="1"></div>
<span class="box">class为box的span</span>
<br/>
<input type="text" name="username" value="guiguClass"/>

</body>
</html>
