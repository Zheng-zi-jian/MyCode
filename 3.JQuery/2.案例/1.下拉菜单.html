<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			li {
				/* 去除无序列表符号 */
				list-style-type: none;
			}

			a {
				/* 去除下划线 */
				text-decoration: none;
				/* 设置超链接字体大小 */
				font-size: 14px;
			}

			.nav {
				/* 设置列表外边距 */
				margin: 100px;
			}

			.nav li {
				width: 80px;
				height: 41px;
				text-align: center;
				float: left;
				position: relative;
			}

			.nav li a {
				display: block;
				width: 100%;
				height: 100%;
				line-height: 41px;
				color: #333;
			}

			.nav>li>a:hover {
				background-color: #eee;
			}

			.nav ul {
				display: none;
				position: absolute;
				top: 41px;
				left: 0;
				width: 100%;
				border-left: 1px solid #FECC5B;
				border-right: 1px solid #FECC5B;
			}

			.nav ul li {
				border-bottom: 1px solid #FECC5B;
			}

			.nav ul li a:hover {
				background-color: #FFF5DA;
			}
		</style>
		<script src="../0.File/jquery.min.js"></script>
		<script>

				//$(".nav>li").mouseover(function() {

				//---事件切换1---
				//$('.nav>li').hover(function(){
				//	$(this).children("ul").slideDown(500);
				//},function(){
				//	$(this).children("ul").slideUp(500);
				//});
				
				
				//---事件切换2---
				$('.nav>li').hover(function(){
					$(this).children("ul").stop().slideToggle(300);
				});
				//.stop() 取消队列 stop 方法必须写到动画的前面
			})
		</script>

	</head>
