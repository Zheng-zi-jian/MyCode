<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery基本使用2</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <!--引入jQuery文件-->
    <script src="../0.File/jquery.min.js"></script>
    <script>
        $(function () {
            /*
             --1.jQuery的基本使用--
             (1)$ 相当于jQuery  在代码中可以使用jQuery代替$
             (2)$ 是jQuery的顶级对象,相当于原生JS中的window. 把元素利用$包装成jQuery对象,就可以直接调用jQuery的方法.
             (3)在事件回调函数里边 this依旧是指向dom对象
            */

            $('#btn2').click(function () {   //获取按钮并绑定单击事件
                alert($('#username').val())  //获取输入框的value
            })

            /*
             --2.jQuery对象和DOM对象--
             (1). 通过JS获取的对象,就是DOM对象
             (2). 通过jQ获取的元素,就是jQuery对象
             (3). jQuery对象的本质:利用$对DOM对象包装后产生的对象(伪数组形式储存)
             (4). (易错点)
                        jQuery对象使用jQuery方法;
                        DOM   对象使用原生JS属性和方法;
             */
            var mydiv = document.querySelector('div');  // DOM对象
            $('div');                                   //jQuery对象


            /*
            --3.jQuery对象和DOM对象相互转化--
             (1). 当jQuery对象不能满足我们的需求时,可以将jQuery对象转换为DOM对象
             (2). ①将DOM对象转换为jQuery对象  语法:$(DOM对象)
                  ②将jQuery对象转换为DOM对象
                      语法一:$(jQuery对象)[index]       index时索引号
                      语法二:$(jQuery对象).get(index)   index时索引号
             */
            //获取DOM对象,并将DOM对象转换为jQuery对象.
            var myvideo = document.querySelector('video');
            $(myvideo);

            //获取jQuery对象,并将jQuery对象转换为DOM对象
            $('video')[0].play();
            $('video').get(0).play();


            /*
            --4.jQuery的四种参数--
            (1).参数为函数:当dom加载完成后，执行的回调函数    $(function () {})
            (2).参数为选择器字符串:查找到匹配的元素并封装成jQuery对象
            (3).参数为dom对象:把dom对象转换成相应的jQuery对象返回
            (4).参数为html标签字符串:创建标签对象并封装成jQuery对象
             */
            $('#btn').click(function () {
                alert($(this).html());
                $(this).html('哈哈')
                $('<input type="text" name="masg3"><br>').appendTo('.box');
            })
        });
    </script>
</head>
<body>
<div></div>
<div class="box">
    <button id="btn">测试</button>
    <br>
    <input type="text" name="masg1"><br>
    <input type="text" name="masg2"><br>
</div>
</body>
</html>
